<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주문관리</title>
    <style>
        /* 기본 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            overflow-x: hidden;
            height: auto;
        }
        
        /* ========================================
           전체 컨테이너
           ======================================== */
        .order-search-container {
            padding: 0;
            background: #f8f9fa;
            /* min-height 제거 - 내부 스크롤 방지 */
        }


        /* ========================================
           섹션 1: 상단 헤더
           ======================================== */
        .module-header {
            background: #ffffff;
            padding: 32px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .module-header-content {
            padding: 0 40px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .module-title-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .module-title {
            font-size: 24px;
            font-weight: 600;
            color: #212529;
            margin: 0;
        }

        .module-subtitle {
            font-size: 14px;
            font-weight: 300;
            color: #6c757d;
            margin: 0;
        }

        /* ========================================
           섹션 2: 내부 탭
           ======================================== */
        .inner-tabs-section {
            background: #ffffff;
            padding: 16px 0;
            border-bottom: 1px solid #dee2e6;
            /* margin-bottom 제거로 섹션 1,2 연결 */
        }

        .inner-tabs {
            padding: 0 40px;
            display: flex;
            gap: 16px;
        }

        .inner-tab {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid transparent;
            border-radius: 6px;
            color: #6c757d;
            font-size: 14px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
        }

        .inner-tab:hover {
            color: #495057;
            background: #f8f9fa;
        }

        .inner-tab.active {
            color: #2563eb;
            border-color: #2563eb;
            font-weight: 400;
            background: transparent;
        }

        /* ========================================
           섹션 3: 콘텐츠 영역
           ======================================== */
        .tab-panels {
            padding: 40px;
            background: #f8f9fa;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        /* 패널 헤더 */
        .panel-header {
            background: #ffffff;
            padding: 24px;
            border: 1px solid #dee2e6;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-size: 18px;
            font-weight: 500;
            color: #212529;
            margin: 0;
        }

        .panel-actions {
            display: flex;
            gap: 8px;
        }

        /* 검색 섹션 */
        .search-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 8px 8px;
            padding: 24px;
            margin-bottom: 24px;
        }

        /* 기타 패널 섹션 스타일 */
        .content-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 24px;
        }

        .content-title {
            font-size: 18px;
            font-weight: 500;
            color: #212529;
            margin: 0 0 24px 0;
        }

        /* 버튼 스타일 */
        .btn-action {
            padding: 6px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: #ffffff;
            color: #495057;
            font-size: 12px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-action:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }

        /* 검색 필터 */
        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-size: 12px;
            font-weight: 300;
            color: #6c757d;
        }

        .filter-input,
        .filter-select {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 300;
            color: #212529;
            background: #ffffff;
            transition: all 0.2s;
        }

        .filter-input:focus,
        .filter-select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .date-range-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .date-input {
            flex: 1;
        }

        .date-separator {
            color: #6c757d;
            font-weight: 300;
        }

        /* 빠른 필터 버튼 */
        .quick-filters {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .quick-filter-btn {
            padding: 6px 14px;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            background: #ffffff;
            color: #495057;
            font-size: 12px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-filter-btn:hover {
            border-color: #2563eb;
            color: #2563eb;
            background: #f8f9fa;
        }

        .quick-filter-btn.active {
            background: #2563eb;
            color: #ffffff;
            border-color: #2563eb;
        }

        /* 검색 버튼 */
        .search-button-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-search {
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
        }

        .btn-search.primary {
            background: #2563eb;
            color: #ffffff;
        }

        .btn-search.primary:hover {
            background: #1d4ed8;
        }

        .btn-search.secondary {
            background: #ffffff;
            color: #495057;
            border: 1px solid #dee2e6;
        }

        .btn-search.secondary:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }

        /* 테이블 */
        .table-wrapper {
            overflow-x: auto;
            max-height: 700px;
            overflow-y: auto;
            position: relative;
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }

        .shipping-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .shipping-table th {
            background: #f8f9fa;
            padding: 12px 8px;
            text-align: center;
            font-weight: 500;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            white-space: nowrap;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .shipping-table td {
            padding: 6px 8px;
            font-size: 12px;
            font-weight: 300;
            color: #212529;
            border-bottom: 1px solid #f1f3f5;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 32px;
            line-height: 20px;
            text-align: center;
        }

        .shipping-table tbody tr:hover {
            background: #f8f9fa;
        }

        .shipping-table tbody tr.has-tracking td {
            background-color: #f0f3f7 !important;
        }

        /* 로딩 */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 메시지 */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 10000;
            animation: slideIn 0.3s ease;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .section-wrapper,
            .module-header-content,
            .inner-tabs,
            .tab-panels {
                padding-left: 20px;
                padding-right: 20px;
            }

            .inner-tabs {
                overflow-x: auto;
                gap: 12px;
            }

            .inner-tab {
                white-space: nowrap;
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="order-search-container">
        <!-- 섹션 1: 상단 헤더 -->
        <div class="module-header">
            <div class="module-header-content">
                <div class="module-title-wrapper">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <h1 class="module-title">주문관리</h1>
                    <span class="module-subtitle">주문통합관리 시스템</span>
                </div>
            </div>
        </div>

        <!-- 섹션 2: 내부 탭 -->
        <div class="inner-tabs-section">
            <div class="inner-tabs">
                <button class="inner-tab active" data-tab="order-search">주문조회</button>
                <button class="inner-tab" data-tab="order-input">주문입력</button>
                <button class="inner-tab" data-tab="order-excel">주문통합(Excel)</button>
                <button class="inner-tab" data-tab="shipping-manage">발송관리</button>
                <button class="inner-tab" data-tab="cs">CS</button>
                <button class="inner-tab" data-tab="others">기타</button>
            </div>
        </div>

        <!-- 섹션 3: 콘텐츠 영역 -->
        <div class="tab-panels">
            <!-- 주문조회 패널 -->
            <div class="tab-panel active" id="order-search">
                <!-- 패널 헤더 -->
                <div class="panel-header">
                    <h2 class="panel-title">주문조회</h2>
                    <div class="panel-actions">
                        <button class="btn-action" onclick="resetFilters()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                            </svg>
                            초기화
                        </button>
                    </div>
                </div>

                <!-- 검색 섹션 -->
                <div class="search-section">
                    <!-- 빠른 필터 -->
                    <div class="quick-filters">
                        <button class="quick-filter-btn active" onclick="setQuickFilter('today', this)">오늘</button>
                        <button class="quick-filter-btn" onclick="setQuickFilter('yesterday', this)">어제</button>
                        <button class="quick-filter-btn" onclick="setQuickFilter('week', this)">이번 주</button>
                        <button class="quick-filter-btn" onclick="setQuickFilter('month', this)">이번 달</button>
                        <button class="quick-filter-btn" onclick="setQuickFilter('last30', this)">최근 30일</button>
                        <button class="quick-filter-btn" onclick="setQuickFilter('custom', this)">직접 설정</button>
                    </div>

                    <!-- 검색 필터 -->
                    <div class="search-filters">
                        <div class="filter-group">
                            <label class="filter-label">기간</label>
                            <div class="date-range-container">
                                <input type="date" class="filter-input date-input" id="startDate">
                                <span class="date-separator">~</span>
                                <input type="date" class="filter-input date-input" id="endDate">
                            </div>
                        </div>

                        <div class="filter-group">
                            <label class="filter-label">마켓</label>
                            <select class="filter-select" id="marketFilter">
                                <option value="">전체</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label class="filter-label">주문 상태</label>
                            <select class="filter-select" id="statusFilter">
                                <option value="">전체</option>
                                <option value="preparing">상품준비중</option>
                                <option value="shipped">발송완료</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label class="filter-label">검색어</label>
                            <input type="text" class="filter-input" id="searchKeyword" placeholder="주문번호, 수령인, 송장번호">
                        </div>
                    </div>

                    <!-- 검색 버튼 -->
                    <div class="search-button-group">
                        <button class="btn-search secondary" onclick="exportToExcel()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            엑셀 다운로드
                        </button>
                        <button class="btn-search primary" onclick="loadOrders()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                            검색
                        </button>
                    </div>
                </div>

                <!-- 테이블 -->
                <div class="table-wrapper">
                    <table class="shipping-table">
                        <thead id="searchTableHead">
                            <!-- 헤더는 동적으로 생성됨 -->
                        </thead>
                        <tbody id="searchTableBody">
                            <!-- 데이터는 동적으로 생성됨 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 주문입력 탭 -->
            <div class="tab-panel" id="order-input">
                <div class="content-section">
                    <h2 class="content-title">수동 주문 입력</h2>
                    <div id="manualOrderContent"></div>
                </div>
            </div>

            <!-- 주문통합(Excel) 탭 -->
            <div class="tab-panel" id="order-excel">
                <div class="content-section">
                    <h2 class="content-title">엑셀 주문 통합</h2>
                    <div id="excelOrderContent"></div>
                </div>
            </div>

            <!-- 발송관리 탭 -->
            <div class="tab-panel" id="shipping-manage">
                <div class="content-section">
                    <h2 class="content-title">발송 관리</h2>
                    <div id="shippingManageContent"></div>
                </div>
            </div>

            <!-- CS 탭 -->
            <div class="tab-panel" id="cs">
                <div class="content-section">
                    <h2 class="content-title">고객 서비스</h2>
                    <div id="csContent"></div>
                </div>
            </div>

            <!-- 기타 탭 -->
            <div class="tab-panel" id="others">
                <div class="content-section">
                    <h2 class="content-title">기타 기능</h2>
                    <div id="othersContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 로딩 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let currentOrders = [];
        let currentFilter = 'all';
        let currentSearch = '';
        let marketColors = {};
        let tableHeaders = [];

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            // 내부 탭 이벤트 리스너
            initializeInnerTabs();
            
            // 주문조회 탭 초기화
            initializeFilters();
            const todayBtn = document.querySelector('.quick-filter-btn');
            setQuickFilter('today', todayBtn);
            loadOrders();
        });

        // 내부 탭 전환 기능
        function initializeInnerTabs() {
            const tabButtons = document.querySelectorAll('.inner-tab');
            const tabPanels = document.querySelectorAll('.tab-panel');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetTab = button.dataset.tab;
                    
                    // 모든 탭 비활성화
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabPanels.forEach(panel => panel.classList.remove('active'));
                    
                    // 선택한 탭 활성화
                    button.classList.add('active');
                    document.getElementById(targetTab).classList.add('active');
                    
                    // 각 탭별 초기화 함수 호출
                    initializeTabContent(targetTab);
                });
            });
        }

        // 각 탭 콘텐츠 초기화
        function initializeTabContent(tabName) {
            switch(tabName) {
                case 'order-search':
                    // 이미 로드됨
                    break;
                case 'order-input':
                    if (typeof loadManualOrderForm !== 'undefined') {
                        loadManualOrderForm('manualOrderContent');
                    }
                    break;
                case 'order-excel':
                    if (typeof loadExcelUpload !== 'undefined') {
                        loadExcelUpload('excelOrderContent');
                    }
                    break;
                case 'shipping-manage':
                    if (typeof loadShippingManage !== 'undefined') {
                        loadShippingManage('shippingManageContent');
                    }
                    break;
                case 'cs':
                    if (typeof loadCSManage !== 'undefined') {
                        loadCSManage('csContent');
                    }
                    break;
                case 'others':
                    if (typeof loadOthers !== 'undefined') {
                        loadOthers('othersContent');
                    }
                    break;
            }
        }

        // 필터 초기화
        function initializeFilters() {
            const today = new Date();
            document.getElementById('endDate').value = formatDate(today);
            document.getElementById('startDate').value = formatDate(today);
        }

        // 날짜 포맷
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // 빠른 필터 설정
        function setQuickFilter(type, buttonElement) {
            document.querySelectorAll('.quick-filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            if (buttonElement) {
                buttonElement.classList.add('active');
            }

            const today = new Date();
            let startDate = new Date();
            let endDate = new Date();

            switch(type) {
                case 'today':
                    startDate = today;
                    endDate = today;
                    break;
                case 'yesterday':
                    startDate.setDate(today.getDate() - 1);
                    endDate = new Date(startDate);
                    break;
                case 'week':
                    startDate.setDate(today.getDate() - today.getDay());
                    endDate = today;
                    break;
                case 'month':
                    startDate.setDate(1);
                    endDate = today;
                    break;
                case 'last30':
                    startDate.setDate(today.getDate() - 30);
                    endDate = today;
                    break;
                case 'custom':
                    return;
            }

            document.getElementById('startDate').value = formatDate(startDate);
            document.getElementById('endDate').value = formatDate(endDate);
        }

        // 필터 초기화
        function resetFilters() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('marketFilter').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('searchKeyword').value = '';
            
            document.querySelectorAll('.quick-filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }

        // 주문 데이터 로드
        async function loadOrders() {
            showLoading();
            try {
                const startDate = document.getElementById('startDate').value.replace(/-/g, '');
                const endDate = document.getElementById('endDate').value.replace(/-/g, '');

                const response = await fetch('/api/sheets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'getMarketData',
                        useMainSpreadsheet: true
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    currentOrders = result.data || [];
                    marketColors = result.colors || {};
                    
                    if (currentOrders.length > 0) {
                        tableHeaders = Object.keys(currentOrders[0]);
                    }
                    
                    updateTable();
                } else {
                    showMessage('데이터를 불러올 수 없습니다.', 'error');
                }
            } catch (error) {
                console.error('로드 오류:', error);
                showMessage('데이터 로드 중 오류가 발생했습니다.', 'error');
            } finally {
                hideLoading();
            }
        }

        // 테이블 업데이트
        function updateTable() {
            const thead = document.getElementById('searchTableHead');
            const tbody = document.getElementById('searchTableBody');
            
            // 헤더 생성
            thead.innerHTML = '';
            const headerRow = document.createElement('tr');
            
            // 체크박스 컬럼
            const thCheckbox = document.createElement('th');
            thCheckbox.innerHTML = '<input type="checkbox" id="selectAllSearch" onchange="toggleAllCheckboxes(this)">';
            headerRow.appendChild(thCheckbox);
            
            // 나머지 헤더
            tableHeaders.forEach((header, index) => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            
            thead.appendChild(headerRow);
            
            // 필터링된 주문 가져오기
            const filteredOrders = getFilteredOrders();
            
            // 데이터 행 생성
            tbody.innerHTML = '';
            
            if (filteredOrders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="100" style="text-align: center; padding: 40px; color: #6c757d;">조회된 주문이 없습니다.</td></tr>';
                return;
            }
            
            filteredOrders.forEach((order, index) => {
                const row = createTableRow(order, index + 1);
                tbody.appendChild(row);
            });
        }

        // 테이블 행 생성
        function createTableRow(order, serialNumber) {
            const row = document.createElement('tr');
            const hasTracking = order['송장번호'] && order['송장번호'].trim() !== '';
            
            if (hasTracking) {
                row.classList.add('has-tracking');
            }
            
            const marketName = order['마켓명'] || '';
            const marketColor = marketColors[marketName] || 'rgb(128,128,128)';
            const rowBgColor = hasTracking ? '#f0f3f7' : '#ffffff';
            
            // 체크박스
            const tdCheckbox = document.createElement('td');
            tdCheckbox.style.cssText = `text-align: center; background: ${rowBgColor};`;
            tdCheckbox.innerHTML = `<input type="checkbox" class="order-checkbox" data-index="${serialNumber - 1}">`;
            row.appendChild(tdCheckbox);
            
            // 데이터 셀
            tableHeaders.forEach(header => {
                const td = document.createElement('td');
                td.style.cssText = `background: ${rowBgColor};`;
                
                if (header === '연번') {
                    td.textContent = serialNumber;
                } else if (header === '마켓명') {
                    td.innerHTML = `
                        <span style="display: inline-block; padding: 2px 6px; background: ${marketColor}; 
                             color: ${getTextColor(marketColor)}; border-radius: 4px; font-size: 11px; font-weight: 600;">
                            ${marketName}
                        </span>
                    `;
                } else {
                    const value = order[header] || '';
                    
                    // 숫자 필드 처리
                    if (header.includes('금액') || header.includes('가격') || header === '수량') {
                        td.style.textAlign = 'right';
                        td.textContent = formatNumber(value);
                    } else {
                        td.textContent = value;
                    }
                }
                
                row.appendChild(td);
            });
            
            return row;
        }

        // 필터링
        function getFilteredOrders() {
            let filtered = [...currentOrders];
            
            // 마켓 필터
            const marketFilter = document.getElementById('marketFilter').value;
            if (marketFilter) {
                filtered = filtered.filter(order => order['마켓명'] === marketFilter);
            }
            
            // 상태 필터
            const statusFilter = document.getElementById('statusFilter').value;
            if (statusFilter === 'preparing') {
                filtered = filtered.filter(order => !order['송장번호'] || order['송장번호'].trim() === '');
            } else if (statusFilter === 'shipped') {
                filtered = filtered.filter(order => order['송장번호'] && order['송장번호'].trim() !== '');
            }
            
            // 검색 필터
            const keyword = document.getElementById('searchKeyword').value.toLowerCase();
            if (keyword) {
                filtered = filtered.filter(order => {
                    return Object.values(order).some(value => 
                        String(value).toLowerCase().includes(keyword)
                    );
                });
            }
            
            return filtered;
        }

        // 전체 선택
        function toggleAllCheckboxes(checkbox) {
            const checkboxes = document.querySelectorAll('.order-checkbox');
            checkboxes.forEach(cb => cb.checked = checkbox.checked);
        }

        // 엑셀 내보내기
        function exportToExcel() {
            const filteredOrders = getFilteredOrders();
            
            if (filteredOrders.length === 0) {
                showMessage('내보낼 데이터가 없습니다.', 'error');
                return;
            }
            
            const ws = XLSX.utils.json_to_sheet(filteredOrders);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, '주문목록');
            
            const date = new Date().toISOString().split('T')[0].replace(/-/g, '');
            XLSX.writeFile(wb, `주문조회_${date}.xlsx`);
        }

        // 유틸리티 함수들
        function getTextColor(bgColor) {
            const match = bgColor.match(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/);
            if (match) {
                const r = parseInt(match[1]);
                const g = parseInt(match[2]);
                const b = parseInt(match[3]);
                const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                return brightness > 128 ? '#000' : '#fff';
            }
            return '#fff';
        }

        function formatNumber(num) {
            if (!num) return '0';
            return Number(num).toLocaleString('ko-KR');
        }

        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showMessage(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = message;
            document.body.appendChild(div);
            
            setTimeout(() => {
                div.remove();
            }, 3000);
        }

        // 날짜 변경시 재로드
        document.getElementById('startDate')?.addEventListener('change', loadOrders);
        document.getElementById('endDate')?.addEventListener('change', loadOrders);

        // 마켓 목록 로드
        async function loadMarketList() {
            try {
                const response = await fetch('/api/sheets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'getMarketData', useMainSpreadsheet: false })
                });
                const data = await response.json();
                
                if (data.success) {
                    const select = document.getElementById('marketFilter');
                    select.innerHTML = '<option value="">전체</option>';
                    
                    Object.keys(data.colors || {}).forEach(market => {
                        select.innerHTML += `<option value="${market}">${market}</option>`;
                    });
                }
            } catch (error) {
                console.error('마켓 목록 로드 실패:', error);
            }
        }

        // 초기화시 마켓 목록도 로드
        loadMarketList();
    </script>
</body>
