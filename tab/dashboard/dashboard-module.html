<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대시보드</title>
    <style>
        /* ========================================
           대시보드 레이아웃
           ======================================== */
        .dashboard-container {
            padding: 40px;
            background: #fafafa;
            min-height: 100vh;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 20px;
            }
        }

        /* ========================================
           통계 카드 섹션
           ======================================== */
        .dashboard-stats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            margin-bottom: 32px;
        }

        @media (max-width: 1200px) {
            .dashboard-stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .dashboard-stats-container {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }

        .stats-card {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s;
        }

        .stats-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stats-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .stats-content {
            flex: 1;
        }

        .stats-label {
            font-size: 12px;
            font-weight: 300;
            color: #6c757d;
            margin-bottom: 4px;
        }

        .stats-value {
            font-size: 28px;
            font-weight: 600;
            color: #212529;
            line-height: 1.2;
        }

        .stats-change {
            font-size: 12px;
            font-weight: 300;
            margin-top: 4px;
        }

        .stats-change.positive {
            color: #10b981;
        }

        .stats-change.negative {
            color: #ef4444;
        }

        /* ========================================
           중단 섹션: 배송 현황과 캘린더
           ======================================== */
        .dashboard-middle-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        @media (max-width: 1200px) {
            .dashboard-middle-container {
                grid-template-columns: 1fr;
            }
        }

        /* ========================================
           배송 현황 카드
           ======================================== */
        .delivery-status-card {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 24px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 500;
            color: #212529;
        }

        .btn-refresh {
            width: 32px;
            height: 32px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-refresh:hover {
            border-color: #2563eb;
            color: #2563eb;
        }

        .delivery-status-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .delivery-item {
            text-align: center;
            flex: 1;
        }

        .delivery-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 300;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .delivery-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .delivery-count {
            font-size: 24px;
            font-weight: 600;
            color: #212529;
        }

        .delivery-progress {
            flex: 0 0 auto;
            padding: 0 8px;
        }

        .delivery-summary {
            padding-top: 20px;
            border-top: 1px solid #f1f3f5;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .summary-label {
            font-size: 12px;
            font-weight: 300;
            color: #6c757d;
        }

        .summary-value {
            font-size: 14px;
            font-weight: 500;
            color: #212529;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #2563eb;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* ========================================
           캘린더 위젯
           ======================================== */
        .calendar-widget-card {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 24px;
        }

        .calendar-navigation {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-nav {
            width: 32px;
            height: 32px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-nav:hover {
            border-color: #2563eb;
            color: #2563eb;
        }

        .calendar-month {
            font-size: 14px;
            font-weight: 500;
            color: #212529;
            min-width: 100px;
            text-align: center;
        }

        .calendar-content {
            margin-top: 20px;
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 8px;
        }

        .weekday {
            text-align: center;
            font-size: 12px;
            font-weight: 400;
            color: #6c757d;
            padding: 8px 0;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: #ffffff;
            border: 1px solid #f1f3f5;
            border-radius: 8px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .calendar-day:hover:not(.empty) {
            background: #f8f9fa;
            border-color: #2563eb;
        }

        .calendar-day.empty {
            cursor: default;
            background: transparent;
            border: none;
        }

        .calendar-day.today {
            background: #e7f3ff;
            border-color: #2563eb;
        }

        .calendar-day.selected {
            background: #2563eb;
            color: white;
        }

        .calendar-day.selected .calendar-date,
        .calendar-day.selected .calendar-delivery-count {
            color: white;
        }

        .calendar-day.sunday .calendar-date {
            color: #dc3545;
        }

        .calendar-day.saturday .calendar-date {
            color: #2563eb;
        }

        .calendar-date {
            font-size: 14px;
            font-weight: 400;
            color: #212529;
        }

        .calendar-delivery-count {
            font-size: 10px;
            font-weight: 300;
            color: #6c757d;
            margin-top: 2px;
        }

        /* ========================================
           차트 섹션
           ======================================== */
        .dashboard-charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 1200px) {
            .dashboard-charts-container {
                grid-template-columns: 1fr;
            }
        }

        .chart-card {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 24px;
        }

        .chart-filter {
            padding: 6px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: #ffffff;
            font-size: 12px;
            font-weight: 300;
            color: #212529;
            cursor: pointer;
            transition: all 0.2s;
        }

        .chart-filter:hover {
            border-color: #2563eb;
        }

        .chart-filter:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            border-color: #2563eb;
            color: #2563eb;
        }

        .chart-content {
            margin-top: 24px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }

        /* ========================================
           로딩 & 메시지
           ======================================== */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 10000;
            animation: slideIn 0.3s ease;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- 상단 통계 카드 섹션 -->
        <div class="dashboard-stats-container">
            <div class="stats-card">

                    </svg>
                </div>

                </div>
                <div class="stats-content">
                    <div class="stats-label">발송 완료</div>
                    <div class="stats-value" id="completedShipping">0</div>

                </div>
            </div>
            
            <div class="stats-card">
                <div class="stats-icon" style="background: #fef3c7; color: #f59e0b;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                    </svg>
                </div>
                <div class="stats-content">
                    <div class="stats-label">처리 대기</div>
                    <div class="stats-value" id="pendingOrders">0</div>
                    <div class="stats-change" id="pendingChange">-</div>
                </div>
            </div>
            
            <div class="stats-card">
                <div class="stats-icon" style="background: #ede9fe; color: #2563eb;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </div>
                <div class="stats-content">
                    <div class="stats-label">이번 달 총 주문</div>
                    <div class="stats-value" id="monthlyOrders">0</div>
                    <div class="stats-change" id="monthlyChange">-</div>
                </div>
            </div>
        </div>
        
        <!-- 중단 섹션: 배송 현황과 캘린더 -->
        <div class="dashboard-middle-container">
            <!-- 배송 현황 카드 -->
            <div class="delivery-status-card">
                <div class="card-header">
                    <h3 class="card-title">배송 현황</h3>
                    <button class="btn-refresh" onclick="refreshDeliveryStatus()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                        </svg>
                    </button>
                </div>
                <div class="delivery-status-content">
                    <div class="delivery-item">
                        <div class="delivery-label">
                            <span class="delivery-dot" style="background: #2563eb;"></span>
                            접수
                        </div>
                        <div class="delivery-count" id="deliveryReceived">0</div>
                    </div>
                    <div class="delivery-progress">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#dee2e6" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </div>
                    
                    <div class="delivery-item">
                        <div class="delivery-label">
                            <span class="delivery-dot" style="background: #f59e0b;"></span>
                            처리중
                        </div>
                        <div class="delivery-count" id="deliveryProcessing">0</div>
                    </div>
                    <div class="delivery-progress">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#dee2e6" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </div>
                    
                    <div class="delivery-item">
                        <div class="delivery-label">
                            <span class="delivery-dot" style="background: #2563eb;"></span>

                        </div>
                        <div class="delivery-count" id="deliveryShipping">0</div>

                    <div class="delivery-progress">

                    <div class="delivery-item">

    <!-- 로딩 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // 대시보드 상태 관리
        const dashboardState = {
            currentDate: new Date(),
            selectedDate: null,
            orderData: [],
            marketColors: {}
        };

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            renderCalendar();
            loadDashboardData();
            
            // 5분마다 자동 새로고침
            setInterval(loadDashboardData, 5 * 60 * 1000);
            
            // 차트 필터 이벤트
            document.getElementById('weeklyChartFilter').addEventListener('change', function() {
                updateWeeklyChart(parseInt(this.value));
            });
        });

        // 대시보드 데이터 로드 (서버 API 사용)
        async function loadDashboardData() {
            console.log('대시보드 데이터 로딩 중...');
            showLoading();
            
            try {
                const response = await fetch('/api/sheets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'getMarketData',
                        useMainSpreadsheet: true
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    dashboardState.orderData = result.data || [];
                    dashboardState.marketColors = result.colors || {};
                    
                    console.log('로드된 주문 데이터:', dashboardState.orderData.length, '건');
                    
                    // 통계 계산 및 업데이트
                    calculateStatistics();
                    updateCharts();
                    updateCalendarData();
                } else {
                    console.error('데이터 로드 실패:', result.error);
                    showMessage('데이터를 불러올 수 없습니다.', 'error');
                }
            } catch (error) {
                console.error('로드 오류:', error);
                showMessage('데이터 로드 중 오류가 발생했습니다.', 'error');
            } finally {
                hideLoading();
            }
        }

        // 통계 계산
        function calculateStatistics() {
            const orders = dashboardState.orderData;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const monthStart = new Date(today.getFullYear(), today.getMonth(), 1);
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            let todayOrders = 0;
            let yesterdayOrders = 0;
            let monthOrders = 0;
            let completedShipping = 0;
            let pendingOrders = 0;
            let processingOrders = 0;
            
            orders.forEach(order => {
                const orderDate = parseDate(order['주문일시'] || order['날짜']);
                const hasTracking = order['송장번호'] && order['송장번호'].trim() !== '' && order['송장번호'] !== '-';
                
                // 오늘 주문
                if (isSameDay(orderDate, today)) {
                    todayOrders++;
                }
                
                // 어제 주문
                if (isSameDay(orderDate, yesterday)) {
                    yesterdayOrders++;
                }
                
                // 이번 달 주문
                if (orderDate >= monthStart && orderDate <= today) {
                    monthOrders++;
                    
                    if (hasTracking) {
                        completedShipping++;
                    } else {
                        pendingOrders++;
                    }
                }
                
                // 처리 중 (최근 3일 내 주문 중 송장 없음)
                const threeDaysAgo = new Date(today);
                threeDaysAgo.setDate(today.getDate() - 3);
                if (orderDate >= threeDaysAgo && orderDate <= today && !hasTracking) {
                    processingOrders++;
                }
            });
            
            // 전일 대비 계산
            const todayChange = yesterdayOrders > 0 ? 
                ((todayOrders - yesterdayOrders) / yesterdayOrders * 100).toFixed(0) : 0;
            
            // 전월 대비 계산
            const lastMonthStart = new Date(today.getFullYear(), today.getMonth() - 1, 1);
            const lastMonthToday = new Date(today.getFullYear(), today.getMonth() - 1, today.getDate());
            let lastMonthOrders = 0;
            
            orders.forEach(order => {
                const orderDate = parseDate(order['주문일시'] || order['날짜']);
                if (orderDate >= lastMonthStart && orderDate <= lastMonthToday) {
                    lastMonthOrders++;
                }
            });
            
            const monthlyChange = lastMonthOrders > 0 ?
                ((monthOrders - lastMonthOrders) / lastMonthOrders * 100).toFixed(0) : 0;
            
            // UI 업데이트
            updateStatCards({
                todayOrders,
                todayChange,
                completedShipping,
                pendingOrders,
                monthOrders,
                monthlyChange,
                processingOrders
            });
        }

        // 통계 카드 업데이트
        function updateStatCards(stats) {
            // 오늘 주문
            document.getElementById('todayOrders').textContent = stats.todayOrders.toLocaleString('ko-KR');
            const todayChangeEl = document.getElementById('todayChange');
            todayChangeEl.textContent = stats.todayChange >= 0 ? 
                `+${stats.todayChange}% 전일 대비` : `${stats.todayChange}% 전일 대비`;
            todayChangeEl.className = stats.todayChange >= 0 ? 'stats-change positive' : 'stats-change negative';
            
            // 발송 완료
            document.getElementById('completedShipping').textContent = stats.completedShipping.toLocaleString('ko-KR');
            
            // 처리 대기
            document.getElementById('pendingOrders').textContent = stats.pendingOrders.toLocaleString('ko-KR');
            
            // 월간 주문
            document.getElementById('monthlyOrders').textContent = stats.monthOrders.toLocaleString('ko-KR');
            const monthlyChangeEl = document.getElementById('monthlyChange');
            monthlyChangeEl.textContent = stats.monthlyChange >= 0 ? 
                `+${stats.monthlyChange}% 전월 대비` : `${stats.monthlyChange}% 전월 대비`;
            monthlyChangeEl.className = stats.monthlyChange >= 0 ? 'stats-change positive' : 'stats-change negative';
            
            // 배송 현황
            document.getElementById('deliveryReceived').textContent = stats.pendingOrders;
            document.getElementById('deliveryProcessing').textContent = stats.processingOrders;
            document.getElementById('deliveryShipping').textContent = '0';
            document.getElementById('deliveryCompleted').textContent = stats.completedShipping;
            
            // 진행률
            const total = stats.pendingOrders + stats.completedShipping;
            const percent = total > 0 ? Math.round((stats.completedShipping / total) * 100) : 0;
            document.getElementById('progressPercent').textContent = `${percent}%`;
            document.getElementById('progressBar').style.width = `${percent}%`;
        }

        // 차트 업데이트
        function updateCharts() {
            updateWeeklyChart(7);
            updateMarketChart();
        }

        // 주간 차트 업데이트
        function updateWeeklyChart(days = 7) {
            const canvas = document.getElementById('weeklyOrderChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const orders = dashboardState.orderData;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const dailyData = [];
            const labels = [];
            
            for (let i = days - 1; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                
                const dayOrders = orders.filter(order => {
                    const orderDate = parseDate(order['주문일시'] || order['날짜']);
                    return isSameDay(orderDate, date);
                }).length;
                
                dailyData.push(dayOrders);
                
                if (days <= 7) {
                    labels.push(['일', '월', '화', '수', '목', '금', '토'][date.getDay()]);
                } else {
                    labels.push(`${date.getMonth() + 1}/${date.getDate()}`);
                }
            }
            
            // 차트 그리기
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = 200;
            
            const maxValue = Math.max(...dailyData, 10);
            const barWidth = canvas.width / (dailyData.length * 2);
            const barSpacing = barWidth;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            dailyData.forEach((value, index) => {
                const barHeight = (value / maxValue) * (canvas.height - 40);
                const x = (index * (barWidth + barSpacing)) + barSpacing;
                const y = canvas.height - barHeight - 20;
                
                ctx.fillStyle = '#2563eb';
                ctx.fillRect(x, y, barWidth, barHeight);
                
                ctx.fillStyle = '#6c757d';
                ctx.font = '11px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(labels[index], x + barWidth / 2, canvas.height - 5);
                ctx.fillText(value, x + barWidth / 2, y - 5);
            });
        }

        // 마켓 차트 업데이트
        function updateMarketChart() {
            const canvas = document.getElementById('marketShareChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const orders = dashboardState.orderData;
            
            // 마켓별 집계
            const marketStats = {};
            orders.forEach(order => {
                const market = order['마켓명'] || '기타';
                marketStats[market] = (marketStats[market] || 0) + 1;
            });
            
            const total = Object.values(marketStats).reduce((a, b) => a + b, 0);
            if (total === 0) {
                canvas.width = canvas.parentElement.offsetWidth;
                canvas.height = 200;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#6c757d';
                ctx.font = '14px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('데이터 없음', canvas.width / 2, canvas.height / 2);
                return;
            }
            
            // 상위 5개 마켓만 표시
            const sortedMarkets = Object.entries(marketStats)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);
            
            const colors = ['#2563eb', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'];
            
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = 200;
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 60;
            const innerRadius = 35;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            let currentAngle = -Math.PI / 2;
            
            sortedMarkets.forEach(([market, count], index) => {
                const percentage = (count / total) * 100;
                const angle = (percentage / 100) * Math.PI * 2;
                
                // 도넛 차트 그리기
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, currentAngle, currentAngle + angle);
                ctx.arc(centerX, centerY, innerRadius, currentAngle + angle, currentAngle, true);
                ctx.closePath();
                ctx.fillStyle = colors[index];
                ctx.fill();
                
                currentAngle += angle;
            });
            
            // 범례
            let legendY = 20;
            sortedMarkets.forEach(([market, count], index) => {
                const percentage = ((count / total) * 100).toFixed(1);
                
                ctx.fillStyle = colors[index];
                ctx.fillRect(10, legendY - 8, 12, 12);
                
                ctx.fillStyle = '#495057';
                ctx.font = '12px sans-serif';
                ctx.fillText(`${market} ${percentage}%`, 30, legendY);
                
                legendY += 20;
            });
        }

        // 캘린더 렌더링
        function renderCalendar() {
            const year = dashboardState.currentDate.getFullYear();
            const month = dashboardState.currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = `${year}년 ${month + 1}월`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            
            // 빈 칸
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day empty';
                calendarGrid.appendChild(emptyDay);
            }
            
            // 날짜
            for (let date = 1; date <= lastDate; date++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                const currentDay = new Date(year, month, date);
                const dayOfWeek = currentDay.getDay();
                
                if (year === today.getFullYear() && 
                    month === today.getMonth() && 
                    date === today.getDate()) {
                    dayElement.classList.add('today');
                }
                
                if (dayOfWeek === 0) {
                    dayElement.classList.add('sunday');
                } else if (dayOfWeek === 6) {
                    dayElement.classList.add('saturday');
                }
                
                const dateDiv = document.createElement('div');
                dateDiv.className = 'calendar-date';
                dateDiv.textContent = date;
                dayElement.appendChild(dateDiv);
                
                // 해당 날짜의 주문 수 표시
                if (dashboardState.orderData.length > 0) {
                    const dayOrders = dashboardState.orderData.filter(order => {
                        const orderDate = parseDate(order['주문일시'] || order['날짜']);
                        return orderDate.getFullYear() === year && 
                               orderDate.getMonth() === month && 
                               orderDate.getDate() === date;
                    }).length;
                    
                    if (dayOrders > 0) {
                        const countDiv = document.createElement('div');
                        countDiv.className = 'calendar-delivery-count';
                        countDiv.textContent = `${dayOrders}건`;
                        dayElement.appendChild(countDiv);
                    }
                }
                
                dayElement.onclick = () => selectDate(year, month, date);
                calendarGrid.appendChild(dayElement);
            }
        }

        // 캘린더 데이터 업데이트
        function updateCalendarData() {
            renderCalendar();
        }

        function selectDate(year, month, date) {
            dashboardState.selectedDate = new Date(year, month, date);
            
            document.querySelectorAll('.calendar-day').forEach(day => {
                day.classList.remove('selected');
            });
            
            event.target.closest('.calendar-day').classList.add('selected');
            
            // 선택한 날짜의 주문 표시
            const selectedOrders = dashboardState.orderData.filter(order => {
                const orderDate = parseDate(order['주문일시'] || order['날짜']);
                return isSameDay(orderDate, dashboardState.selectedDate);
            });
            
            console.log(`${year}년 ${month + 1}월 ${date}일 주문:`, selectedOrders.length, '건');
        }

        function previousMonth() {
            dashboardState.currentDate.setMonth(dashboardState.currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            dashboardState.currentDate.setMonth(dashboardState.currentDate.getMonth() + 1);
            renderCalendar();
        }

        function refreshDeliveryStatus() {
            const refreshBtn = event.target.closest('.btn-refresh');
            if (refreshBtn) {
                refreshBtn.style.animation = 'spin 1s linear';
                setTimeout(() => {
                    refreshBtn.style.animation = '';
                }, 1000);
            }
            
            loadDashboardData();
        }

        function refreshMarketChart() {
            updateMarketChart();
        }

        // 유틸리티 함수들
        function parseDate(dateStr) {
            if (!dateStr) return new Date(0);
            
            const str = String(dateStr).trim();
            
            // 엑셀 시리얼 날짜 처리
            if (!isNaN(str) && str.length <= 6) {
                const excelDate = parseInt(str);
                const date = new Date((excelDate - 25569) * 86400 * 1000);
                return date;
            }
            
            // YYYY-MM-DD 형식
            if (str.match(/^\d{4}[-\/]\d{1,2}[-\/]\d{1,2}/)) {
                const cleanStr = str.split(' ')[0].replace(/\//g, '-');
                return new Date(cleanStr + 'T00:00:00');
            }
            
            // MM/DD/YYYY 형식
            if (str.match(/^\d{1,2}\/\d{1,2}\/\d{4}/)) {
                const parts = str.split('/');
                return new Date(parts[2], parseInt(parts[0]) - 1, parseInt(parts[1]));
            }
            
            return new Date(str);
        }

        function isSameDay(date1, date2) {
            return date1.getFullYear() === date2.getFullYear() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getDate() === date2.getDate();
        }

        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showMessage(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = message;
            document.body.appendChild(div);
            
            setTimeout(() => {
                div.remove();
            }, 3000);
        }
    </script>
