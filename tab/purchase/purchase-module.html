<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구매관리</title>
    
    <!-- Handsontable CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fafafa;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* 헤더 섹션 */
        .header-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-label {
            font-size: 13px;
            font-weight: 400;
            color: #495057;
            min-width: 60px;
        }

        .filter-input, .filter-select {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 300;
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #2563eb;
        }

        /* 탭 네비게이션 */
        .tab-nav {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
            background: #ffffff;
            padding: 0 20px;
            border-radius: 16px 16px 0 0;
        }

        .tab-btn {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: #495057;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            background: #f8f9fa;
        }

        .tab-btn.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
        }

        /* 액션 섹션 */
        .action-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0 0 16px 16px;
            padding: 16px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mode-buttons {
            display: flex;
            gap: 8px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: white;
            color: #495057;
            border: 1px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* 테이블 섹션 */
        .table-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 20px;
            min-height: 500px;
        }

        #hot-container {
            width: 100%;
            height: 600px;
            overflow: hidden;
        }

        /* Handsontable 커스터마이징 */
        .handsontable td.unpaid-row {
            background-color: #fef2f2 !important;
        }

        .handsontable td.readonly {
            background-color: #f8f9fa !important;
            color: #6c757d;
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 500;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 4px;
            font-size: 13px;
            font-weight: 400;
            color: #495057;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 13px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: #10b981;
            color: white;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 10001;
        }

        .toast.show {
            display: block;
        }

        .toast.error {
            background: #ef4444;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }



        /* 필터 카드 스타일 추가 */
.filter-cards {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.filter-card {
    flex: 1;
    min-width: 200px;
}

.filter-card-title {
    font-size: 12px;
    font-weight: 500;
    color: #6c757d;
    margin-bottom: 8px;
}

.filter-options {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
}

.filter-option {
    padding: 6px 12px;
    border: 1px solid #dee2e6;
    border-radius: 20px;
    background: #ffffff;
    color: #495057;
    font-size: 12px;
    font-weight: 300;
    cursor: pointer;
    transition: all 0.2s;
}

.filter-option:hover {
    border-color: #2563eb;
    color: #2563eb;
}

.filter-option.active {
    background: #2563eb;
    color: #ffffff;
    border-color: #2563eb;
}

.date-range-custom {
    display: flex;
    gap: 8px;
    align-items: center;
    margin-top: 8px;
}



    </style>
</head>
<body>
    <div class="container">

        <!-- 조회 필터 섹션 -->
<div class="header-section">
    <div class="filter-cards">
        <!-- 기간 필터 카드 -->
        <div class="filter-card">
            <div class="filter-card-title">기간</div>
            <div class="filter-options">
                <button class="filter-option active" onclick="PurchaseManager.setDateRange('today')">오늘</button>
                <button class="filter-option" onclick="PurchaseManager.setDateRange('7days')">최근 7일</button>
                <button class="filter-option" onclick="PurchaseManager.setDateRange('30days')">최근 30일</button>
                <button class="filter-option" onclick="PurchaseManager.setDateRange('all')">전체</button>
                <button class="filter-option" onclick="PurchaseManager.setDateRange('custom')">직접선택</button>
            </div>
            <div class="date-range-custom" id="customDateRange" style="display:none;">
                <input type="date" id="startDate" class="filter-input">
                <span>~</span>
                <input type="date" id="endDate" class="filter-input">
            </div>
        </div>

        <!-- 거래처 구분 필터 카드 (사입관리 탭에서만 표시) -->
        <div class="filter-card" id="vendorTypeCard">
            <div class="filter-card-title">거래처 구분</div>
            <div class="filter-options">
                <button class="filter-option active" data-type="all" onclick="PurchaseManager.setVendorType('all')">전체</button>
                <button class="filter-option" data-type="중매인" onclick="PurchaseManager.setVendorType('중매인')">중매인</button>
                <button class="filter-option" data-type="농가" onclick="PurchaseManager.setVendorType('농가')">농가</button>
                <button class="filter-option" data-type="기타" onclick="PurchaseManager.setVendorType('기타')">기타</button>
            </div>
        </div>

        <!-- 결제상태 필터 카드 -->
        <div class="filter-card">
            <div class="filter-card-title">결제상태</div>
            <div class="filter-options">
                <button class="filter-option active" data-payment="all" onclick="PurchaseManager.setPaymentStatus('all')">전체</button>
                <button class="filter-option" data-payment="unpaid" onclick="PurchaseManager.setPaymentStatus('unpaid')">미결제</button>
                <button class="filter-option" data-payment="paid" onclick="PurchaseManager.setPaymentStatus('paid')">결제완료</button>
            </div>
        </div>

        <!-- 거래처 선택 -->
        <div class="filter-card">
            <div class="filter-card-title">거래처</div>
            <select id="vendorFilter" class="filter-select" style="width: 100%;">
                <option value="">전체</option>
            </select>
        </div>
    </div>

    <div style="margin-top: 16px; display: flex; gap: 8px; justify-content: flex-end;">
        <button class="btn btn-primary" onclick="PurchaseManager.searchData()">조회</button>
        <button class="btn btn-secondary" onclick="PurchaseManager.resetFilter()">초기화</button>
    </div>
</div>

        <!-- 탭 네비게이션 -->
        <div class="tab-nav">
            <button class="tab-btn active" data-tab="supply">사입관리</button>
            <button class="tab-btn" data-tab="purchase">구매관리</button>
            <button class="tab-btn" data-tab="expense">지출관리</button>
        </div>

        <!-- 액션 버튼 섹션 -->
        <div class="action-section">
            <div class="mode-buttons">
                <button id="viewModeBtn" class="btn btn-secondary" onclick="PurchaseManager.setViewMode()">조회 모드</button>
                <button id="editModeBtn" class="btn btn-primary" onclick="PurchaseManager.setEditMode()">입력 모드</button>
                <select id="vendorTypeFilter" class="filter-select" style="display:none; margin-left: 12px;">
                    <option value="중매인">중매인</option>
                    <option value="농가">농가</option>
                    <option value="기타">기타</option>
                </select>
            </div>
            <div class="action-buttons">
                <button id="saveBtn" class="btn btn-success" onclick="PurchaseManager.saveData()">저장</button>
                <button id="deleteBtn" class="btn btn-danger" onclick="PurchaseManager.deleteRows()" style="display:none;">선택 행 삭제</button>
            </div>
        </div>

        <!-- 테이블 섹션 -->
        <div class="table-section">
            <div id="hot-container"></div>
        </div>
    </div>

    <!-- 거래처 등록 모달 -->
    <div id="vendorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">신규 거래처 등록</h3>
                <button class="btn" onclick="PurchaseManager.closeVendorModal()">✕</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">구분 *</label>
                    <select id="vendorCategory" class="form-select">
                        <option value="">선택</option>
                        <option value="구매처(도매)">구매처(도매)</option>
                        <option value="구매처(농가)">구매처(농가)</option>
                        <option value="자재구입처">자재구입처</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">거래처명 *</label>
                    <input type="text" id="vendorName" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">사업자명</label>
                    <input type="text" id="businessName" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">사업자등록번호</label>
                    <input type="text" id="businessNumber" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">대표</label>
                    <input type="text" id="ceoName" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">대표전화번호</label>
                    <input type="text" id="ceoPhone" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">담당자</label>
                    <input type="text" id="managerName" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">담당자전화번호</label>
                    <input type="text" id="managerPhone" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">계좌번호</label>
                    <input type="text" id="accountNumber" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">주소</label>
                    <input type="text" id="address" class="form-input">

                    <label class="form-label">비고</label>
                    <input type="text" id="notes" class="form-input">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="PurchaseManager.closeVendorModal()">취소</button>
                <button class="btn btn-primary" onclick="PurchaseManager.saveNewVendor()">저장</button>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="toast" id="toast"></div>

    <!-- Handsontable JS -->
    <script src="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.js"></script>
    
<script>
    const PurchaseManager = {
        hot: null,
        currentTab: 'supply',
        currentMode: 'view',
        currentVendorType: 'all',
        currentPaymentStatus: 'all', 
        currentDateRange: 'today',
        vendors: [],
        vendorAccounts: {},
        currentData: [],
        
        async init() {
            console.log('구매관리 초기화');
            
            // 오늘 날짜 기본값 설정
            this.setDateRange('today');
            
            // 탭 이벤트 리스너
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    this.currentTab = e.target.dataset.tab;
                    
                    // 탭에 따라 거래처 구분 카드 표시/숨김
                    if (this.currentTab === 'supply') {
                        document.getElementById('vendorTypeCard').style.display = 'block';
                    } else {
                        document.getElementById('vendorTypeCard').style.display = 'none';
                    }
                    
                    this.updateVendorFilter();
                    this.loadTabData();
                });
            });
            
            // 거래처 데이터 로드
            await this.loadVendors();
            
            // 테이블 초기화
            this.initTable();
            
            // 초기 데이터 로드
            await this.loadTabData();
        },

        setDateRange(range) {
    // 모든 기간 필터 버튼 비활성화
    document.querySelectorAll('.filter-option').forEach(btn => {
        if (btn.textContent === '오늘' || btn.textContent === '최근 7일' || 
            btn.textContent === '최근 30일' || btn.textContent === '전체' || 
            btn.textContent === '직접선택') {
            btn.classList.remove('active');
        }
    });
    
    const today = new Date();
    let startDate, endDate;
    
    switch(range) {
        case 'today':
            startDate = today;
            endDate = today;
            document.getElementById('customDateRange').style.display = 'none';
            break;
        case '7days':
            startDate = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            endDate = today;
            document.getElementById('customDateRange').style.display = 'none';
            break;
        case '30days':
            startDate = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
            endDate = today;
            document.getElementById('customDateRange').style.display = 'none';
            break;
        case 'all':
            startDate = new Date('2020-01-01');
            endDate = today;
            document.getElementById('customDateRange').style.display = 'none';
            break;
        case 'custom':
            document.getElementById('customDateRange').style.display = 'flex';
            // event.target 대신 직접 찾아서 active 추가
            document.querySelectorAll('.filter-option').forEach(btn => {
                if (btn.textContent === '직접선택') {
                    btn.classList.add('active');
                }
            });
            return;
    }
    
    document.getElementById('startDate').value = startDate.toISOString().split('T')[0];
    document.getElementById('endDate').value = endDate.toISOString().split('T')[0];
    
    // 해당하는 버튼에 active 클래스 추가
    document.querySelectorAll('.filter-option').forEach(btn => {
        if ((range === 'today' && btn.textContent === '오늘') ||
            (range === '7days' && btn.textContent === '최근 7일') ||
            (range === '30days' && btn.textContent === '최근 30일') ||
            (range === 'all' && btn.textContent === '전체')) {
            btn.classList.add('active');
        }
    });
    
    this.currentDateRange = range;
},

        setVendorType(type) {
            document.querySelectorAll('[data-type]').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-type="${type}"]`).classList.add('active');
            
            this.currentVendorType = type;
            
            // 거래처 필터 업데이트
            this.updateVendorFilter();
            
            // 입력 모드에서 농가 선택 시 출하자, 수수료 비활성화
            if (this.currentMode === 'edit' && type === '농가') {
                this.hot.updateSettings({
                    columns: this.getColumns()
                });
            }
        },

        setPaymentStatus(status) {
            document.querySelectorAll('[data-payment]').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-payment="${status}"]`).classList.add('active');
            this.currentPaymentStatus = status;
        },

        resetFilter() {
            // 오늘로 리셋
            this.setDateRange('today');
            
            // 전체 선택
            document.querySelectorAll('[data-type="all"], [data-payment="all"]').forEach(btn => {
                btn.click();
            });
            
            // 거래처 전체
            document.getElementById('vendorFilter').value = '';
            
            this.loadTabData();
        },
        
        async loadVendors() {
    this.showLoading();
    try {
        const response = await fetch('/api/purchase', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                action: 'getVendors'
            })
        });
        
        // 500 에러 처리
        if (!response.ok) {
            console.error('거래처 API 에러:', response.status);
            // API 에러 시 빈 배열로 초기화
            this.vendors = [];
            this.updateVendorFilter();
            return;
        }
        
        const result = await response.json();
        if (result.success && result.data) {
            const headers = result.data[0];
            this.vendors = result.data.slice(1).map(row => {
                const vendor = {};
                headers.forEach((header, index) => {
                    vendor[header] = row[index] || '';
                });
                return vendor;
            });
            
            // 거래처별 계좌번호 매핑
            this.vendors.forEach(vendor => {
                this.vendorAccounts[vendor['거래처명']] = vendor['계좌번호'] || '';
            });
            
            this.updateVendorFilter();
        }
    } catch (error) {
        console.error('거래처 로드 실패:', error);
        // 에러 시 빈 배열로 초기화
        this.vendors = [];
        this.updateVendorFilter();
    } finally {
        this.hideLoading();
    }
},
        
        updateVendorFilter() {
            const filter = document.getElementById('vendorFilter');
            filter.innerHTML = '<option value="">전체</option>';
            
            let filteredVendors = [];
            
            if (this.currentTab === 'supply') {
                if (this.currentVendorType === '중매인') {
                    filteredVendors = this.vendors.filter(v => v['구분'] === '구매처(도매)');
                } else if (this.currentVendorType === '농가') {
                    filteredVendors = this.vendors.filter(v => v['구분'] === '구매처(농가)');
                } else if (this.currentVendorType === '기타') {
                    filteredVendors = this.vendors.filter(v => 
                        v['구분'] !== '구매처(도매)' && v['구분'] !== '구매처(농가)' && v['구분'] !== '자재구입처'
                    );
                } else {
                    filteredVendors = this.vendors;
                }
            } else if (this.currentTab === 'purchase') {
                filteredVendors = this.vendors.filter(v => v['구분'] === '자재구입처');
            } else {
                filteredVendors = this.vendors;
            }
            
            filteredVendors.forEach(vendor => {
                const option = document.createElement('option');
                option.value = vendor['거래처명'];
                option.textContent = vendor['거래처명'];
                filter.appendChild(option);
            });
        },
        
        getColumns() {
            let columns = [];
            
            if (this.currentTab === 'supply') {
                columns = [
                    { data: '날짜', type: 'date', dateFormat: 'YYYY-MM-DD' },
                    { 
                        data: '거래처', 
                        type: 'dropdown',
                        source: this.getVendorList()
                    },
                    { data: '출하자', type: 'text' },
                    { data: '품목', type: 'text' },
                    { data: '품종명', type: 'text' },
                    { data: '규격', type: 'text' },
                    { data: '수량', type: 'numeric', numericFormat: { pattern: '0,0' } },
                    { data: '단가', type: 'numeric', numericFormat: { pattern: '0,0' } },
                    { data: '금액', type: 'numeric', numericFormat: { pattern: '0,0' }, readOnly: true },
                    { data: '수수료', type: 'numeric', numericFormat: { pattern: '0,0' } },
                    { data: '합계', type: 'numeric', numericFormat: { pattern: '0,0' }, readOnly: true },
                    { data: '작업', type: 'text' },
                    { data: '맛', type: 'text' },
                    { data: '비고', type: 'text' }
                ];
                
                // 조회 모드일 때 계좌번호, 결제금액, 결제일 추가
                if (this.currentMode === 'view') {
                    columns.push(
                        { data: '계좌번호', type: 'text', readOnly: true },
                        { data: '결제금액', type: 'numeric', numericFormat: { pattern: '0,0' } },
                        { data: '결제일', type: 'date', dateFormat: 'YYYY-MM-DD' }
                    );
                } else {
                    columns.push(
                        { data: '결제금액', type: 'numeric', numericFormat: { pattern: '0,0' } },
                        { data: '결제일', type: 'date', dateFormat: 'YYYY-MM-DD' }
                    );
                }
            }
            
            return columns;
        },


        getColumnHeaders() {
    if (this.currentTab === 'supply') {
        const headers = ['날짜', '거래처', '출하자', '품목', '품종명', '규격', '수량', '단가', '금액', '수수료', '합계', '작업', '맛', '비고'];
        
        if (this.currentMode === 'view') {
            headers.push('계좌번호', '결제금액', '결제일');
        } else {
            headers.push('결제금액', '결제일');
        }
        return headers;
    } else if (this.currentTab === 'purchase') {
        return ['날짜', '거래처', '품목', '규격', '수량', '단가', '금액', '비고', '결제금액', '결제일'];
    } else {
        return ['날짜', '분류', '내역', '금액', '결제수단', '비고'];
    }
},

        
        getVendorList() {
            const list = ['직접입력'];
            
            if (this.currentTab === 'supply') {
                if (this.currentVendorType === '중매인') {
                    list.push(...this.vendors.filter(v => v['구분'] === '구매처(도매)').map(v => v['거래처명']));
                } else if (this.currentVendorType === '농가') {
                    list.push(...this.vendors.filter(v => v['구분'] === '구매처(농가)').map(v => v['거래처명']));
                } else {
                    list.push(...this.vendors.map(v => v['거래처명']));
                }
            } else if (this.currentTab === 'purchase') {
                list.push(...this.vendors.filter(v => v['구분'] === '자재구입처').map(v => v['거래처명']));
            }
            
            return list;
        },
        
        initTable() {
            const container = document.getElementById('hot-container');
            
            this.hot = new Handsontable(container, {
                data: [],
                columns: this.getColumns(),
colHeaders: this.getColumnHeaders(),
                rowHeaders: true,
                height: 550,
                stretchH: 'all',
                autoWrapRow: true,
                contextMenu: true,
                manualRowMove: true,
                manualColumnMove: false,
                filters: true,
                dropdownMenu: true,
                licenseKey: 'non-commercial-and-evaluation',
                
                afterChange: (changes, source) => {
                    if (source === 'loadData') return;
                    
                    changes?.forEach(([row, prop, oldValue, newValue]) => {
                        // 거래처 변경 시
                        if (prop === '거래처' && newValue === '직접입력') {
                            setTimeout(() => {
                                const actualValue = prompt('새 거래처명을 입력하세요:');
                                if (actualValue) {
                                    this.hot.setDataAtCell(row, 1, actualValue);
                                    this.openVendorModal(actualValue);
                                } else {
                                    this.hot.setDataAtCell(row, 1, '');
                                }
                            }, 100);
                        }
                        
                        // 수량, 단가, 수수료 변경 시 자동계산
                        if (['수량', '단가', '수수료'].includes(prop)) {
                            this.calculateRow(row);
                        }
                        
                        // 계좌번호 자동 입력 (조회 모드)
                        if (prop === '거래처' && this.currentMode === 'view') {
                            const accountNumber = this.vendorAccounts[newValue] || '';
                            const accountCol = this.hot.propToCol('계좌번호');
                            if (accountCol !== null) {
                                this.hot.setDataAtCell(row, accountCol, accountNumber);
                            }
                        }
                    });
                },
                
                cells: (row, col, prop) => {
    const cellProperties = {};
    
    // hot이 초기화되지 않았거나 데이터가 없으면 기본값 반환
    if (!this.hot || !this.hot.getDataAtRow) {
        return cellProperties;
    }
    
    const data = this.hot.getDataAtRow(row);
    
    if (!data) {
        return cellProperties;
    }
    
    // 미결제 행 강조
    if (data && (!data[15] || !data[16])) {
        cellProperties.className = 'unpaid-row';
    }
    
    // 조회 모드에서 미결제가 아닌 경우 결제금액/결제일 수정 불가
    if (this.currentMode === 'view' && data && data[15] && data[16]) {
        if (prop === '결제금액' || prop === '결제일') {
            cellProperties.readOnly = true;
            cellProperties.className = 'readonly';
        }
    }
    
    // 농가 선택 시 출하자, 수수료 비활성화
    if (this.currentVendorType === '농가') {
        if (prop === '출하자' || prop === '수수료') {
            cellProperties.readOnly = true;
            cellProperties.className = 'readonly';
        }
    }
    
    return cellProperties;
}
            });
        },
        
        calculateRow(row) {
            const data = this.hot.getDataAtRow(row);
            const quantity = parseFloat(data[6]) || 0;
            const price = parseFloat(data[7]) || 0;
            const commission = parseFloat(data[9]) || 0;
            
            const amount = quantity * price;
            const total = amount + commission;
            
            this.hot.setDataAtCell(row, 8, amount);
            this.hot.setDataAtCell(row, 10, total);
        },
        
        async loadTabData() {
            this.showLoading();
            try {
                let sheetName = '';
                if (this.currentTab === 'supply') {
                    sheetName = '사입관리';
                    document.getElementById('vendorTypeCard').style.display = 'block';
                } else if (this.currentTab === 'purchase') {
                    sheetName = '구매관리';
                    document.getElementById('vendorTypeCard').style.display = 'none';
                } else {
                    sheetName = '지출관리';
                    document.getElementById('vendorTypeCard').style.display = 'none';
                }
                
                const response = await fetch('/api/purchase', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'getPurchaseData',
                        range: `${sheetName}!A:Q`
                    })
                });
                
                const result = await response.json();
                
                if (result.success && result.data) {
                    const headers = result.data[0];
                    const data = result.data.slice(1).map(row => {
                        const obj = {};
                        headers.forEach((header, index) => {
                            obj[header] = row[index] || '';
                        });
                        
                        // 조회 모드에서 계좌번호 추가
                        if (this.currentMode === 'view') {
                            obj['계좌번호'] = this.vendorAccounts[obj['거래처']] || '';
                        }
                        
                        return obj;
                    });
                    
                    this.currentData = data;
                    
                    // 컬럼 업데이트
                    this.hot.updateSettings({
                        columns: this.getColumns()
                    });
                    
                    this.hot.loadData(data);
                }
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                this.showToast('데이터 로드 실패', 'error');
            } finally {
                this.hideLoading();
            }
        },
        
        setViewMode() {
            this.currentMode = 'view';
            document.getElementById('viewModeBtn').classList.add('btn-primary');
            document.getElementById('viewModeBtn').classList.remove('btn-secondary');
            document.getElementById('editModeBtn').classList.remove('btn-primary');
            document.getElementById('editModeBtn').classList.add('btn-secondary');
            document.getElementById('deleteBtn').style.display = 'none';
            
            this.hot.updateSettings({
                readOnly: false,
                columns: this.getColumns()
            });
            
            this.loadTabData();
        },
        
        setEditMode() {
            this.currentMode = 'edit';
            document.getElementById('editModeBtn').classList.add('btn-primary');
            document.getElementById('editModeBtn').classList.remove('btn-secondary');
            document.getElementById('viewModeBtn').classList.remove('btn-primary');
            document.getElementById('viewModeBtn').classList.add('btn-secondary');
            document.getElementById('deleteBtn').style.display = 'inline-block';
            
            // 빈 데이터로 시작
            const emptyData = Array(10).fill(null).map(() => ({
                날짜: new Date().toISOString().split('T')[0],
                거래처: '',
                출하자: '',
                품목: '',
                품종명: '',
                규격: '',
                수량: '',
                단가: '',
                금액: '',
                수수료: '',
                합계: '',
                작업: '',
                맛: '',
                비고: '',
                결제금액: '',
                결제일: ''
            }));
            
            this.hot.updateSettings({
                readOnly: false,
                columns: this.getColumns()
            });
            
            this.hot.loadData(emptyData);
        },
        
        async searchData() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const vendor = document.getElementById('vendorFilter').value;
            const paymentStatus = this.currentPaymentStatus;
            
            await this.loadTabData();
            
            let filteredData = [...this.currentData];
            
            // 날짜 필터
            if (startDate) {
                filteredData = filteredData.filter(row => row['날짜'] >= startDate);
            }
            if (endDate) {
                filteredData = filteredData.filter(row => row['날짜'] <= endDate);
            }
            
            // 거래처 필터
            if (vendor) {
                filteredData = filteredData.filter(row => row['거래처'] === vendor);
            }
            
            // 결제상태 필터
            if (paymentStatus === 'unpaid') {
                filteredData = filteredData.filter(row => !row['결제금액'] || !row['결제일']);
            } else if (paymentStatus === 'paid') {
                filteredData = filteredData.filter(row => row['결제금액'] && row['결제일']);
            }
            
            this.hot.loadData(filteredData);
        },
        
        async saveData() {
            this.showLoading();
            try {
                const data = this.hot.getData();
                
                // 빈 행 제거
                const filteredData = data.filter(row => 
                    row.some(cell => cell !== null && cell !== '')
                );
                
                let sheetName = '';
                if (this.currentTab === 'supply') sheetName = '사입관리';
                else if (this.currentTab === 'purchase') sheetName = '구매관리';
                else sheetName = '지출관리';
                
                const response = await fetch('/api/purchase', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'updatePurchaseData',
                        range: `${sheetName}!A2:Q`,
                        data: filteredData
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    this.showToast('저장 완료');
                    await this.loadTabData();
                } else {
                    throw new Error('저장 실패');
                }
            } catch (error) {
                console.error('저장 오류:', error);
                this.showToast('저장 실패', 'error');
            } finally {
                this.hideLoading();
            }
        },
        
        deleteRows() {
            const selected = this.hot.getSelected();
            if (selected && selected.length > 0) {
                const [startRow, , endRow] = selected[0];
                const count = endRow - startRow + 1;
                
                if (confirm(`선택한 ${count}개 행을 삭제하시겠습니까?`)) {
                    this.hot.alter('remove_row', startRow, count);
                }
            }
        },
        
        openVendorModal(vendorName) {
            document.getElementById('vendorName').value = vendorName || '';
            document.getElementById('vendorModal').classList.add('show');
        },
        
        closeVendorModal() {
            document.getElementById('vendorModal').classList.remove('show');
        },
        
        async saveNewVendor() {
            const category = document.getElementById('vendorCategory').value;
            const name = document.getElementById('vendorName').value;
            
            if (!category || !name) {
                alert('구분과 거래처명은 필수입니다.');
                return;
            }
            
            this.showLoading();
            try {
                const newVendor = [
                    '', // 연번
                    category,
                    '', // 거래처코드
                    name,
                    document.getElementById('businessName').value,
                    document.getElementById('businessNumber').value,
                    document.getElementById('address').value,
                    document.getElementById('ceoName').value,
                    document.getElementById('ceoPhone').value,
                    '', // 이메일
                    document.getElementById('managerName').value,
                    document.getElementById('managerPhone').value,
                    '', // 거래품목
                    '', // 결제조건
                    document.getElementById('accountNumber').value,
                    document.getElementById('notes').value
                ];
                
                const response = await fetch('/api/purchase', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'addVendor',
                        values: [newVendor]
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    this.showToast('거래처 등록 완료');
                    this.closeVendorModal();
                    await this.loadVendors();
                } else {
                    throw new Error('거래처 등록 실패');
                }
            } catch (error) {
                console.error('거래처 등록 오류:', error);
                this.showToast('거래처 등록 실패', 'error');
            } finally {
                this.hideLoading();
            }
        },
        
        showLoading() {
            document.getElementById('loading').classList.add('show');
        },
        
        hideLoading() {
            document.getElementById('loading').classList.remove('show');
        },
        
        showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type === 'error' ? 'error' : ''}`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    };
    
    // 초기화
    document.addEventListener('DOMContentLoaded', () => {
        PurchaseManager.init();
    });
</script>
