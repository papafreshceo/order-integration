<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구매관리</title>
    
    <!-- Handsontable CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.css">
    
    <style>
        * {
            
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fafafa;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* 헤더 섹션 */
        .header-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* 필터 카드 스타일 */
        .filter-cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .filter-card {
            flex: 1;
            min-width: 200px;
        }

        .filter-card-title {
            font-size: 12px;
            font-weight: 500;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .filter-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-option {
            padding: 6px 12px;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            background: #ffffff;
            color: #495057;
            font-size: 12px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-option:hover {
            border-color: #2563eb;
            color: #2563eb;
        }

        .filter-option.active {
            background: #2563eb;
            color: #ffffff;
            border-color: #2563eb;
        }

        .date-range-custom {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 8px;
        }

        .filter-label {
            font-size: 13px;
            font-weight: 400;
            color: #495057;
            min-width: 60px;
        }

        .filter-input, .filter-select {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 300;
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #2563eb;
        }

        /* 탭 네비게이션 */
        .tab-nav {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
            background: #ffffff;
            padding: 0 20px;
            border-radius: 16px 16px 0 0;
        }

        .tab-btn {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: #495057;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            background: #f8f9fa;
        }

        .tab-btn.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
        }

        /* 액션 섹션 */
        .action-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0 0 16px 16px;
            padding: 16px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mode-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        
        /* 액션 버튼 크기 축소 */
        .action-buttons .btn {
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 4px;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: white;
            color: #495057;
            border: 1px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-info {
            background: #3b82f6;
            color: white;
        }

        .btn-info:hover {
            background: #2563eb;
        }

        /* 테이블 섹션 */
        .table-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 20px;
            min-height: 500px;
        }

        #hot-container {
            width: 100%;
            height: 600px;
            overflow: hidden;
        }

         /* Handsontable 커스터마이징 */
        .handsontable td {
            vertical-align: middle !important;
            color: #212529 !important;
            background-color: #ffffff !important;
        }
        
        .handsontable td.unpaid-row {
            background-color: #fef2f2 !important;
            color: #212529 !important;
        }

        .handsontable td.readonly {
            background-color: #f5f6fa !important;
            color: #6c757d !important;
            cursor: default !important;
        }
        
        .handsontable th {
            vertical-align: middle !important;
            color: #212529 !important;
        }
        
        /* 입력모드에서 편집 가능한 셀 */
        .handsontable td.htDimmed {
            background-color: #f8f9fa !important;
        }
        
        /* 선택된 셀 */
        .handsontable td.current {
            background-color: #e7f3ff !important;
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 500;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 4px;
            font-size: 13px;
            font-weight: 400;
            color: #495057;
        }

        .form-label.required::after {
            content: ' *';
            color: #ef4444;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 13px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: #10b981;
            color: white;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 10001;
        }

        .toast.show {
            display: block;
        }

        .toast.error {
            background: #ef4444;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .vendor-type-selector {
            display: inline-flex;
            gap: 2px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            overflow: hidden;
        }

        .vendor-type-btn {
            padding: 4px 8px;
            background: white;
            border: none;
            color: #495057;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .vendor-type-btn.active {
            background: white;
            color: #2563eb;
            box-shadow: inset 0 0 0 1px #2563eb;
        }

        .vendor-type-btn:hover {
            background: #f8f9fa;
        }

        .group-header {
            background-color: #e7f3ff !important;
            font-weight: 600;
            cursor: pointer;
        }

        .group-subtotal {
            background-color: #f8f9fa !important;
            font-weight: 500;
            border-top: 2px solid #dee2e6;
        }

        .group-collapsed {
            display: none;
        }

        .expand-icon {
            margin-right: 5px;
            display: inline-block;
            transition: transform 0.2s;
        }

        .expand-icon.collapsed {
            transform: rotate(-90deg);
        }
    </style>
</head>
<body>
    <div class="container">



        <!-- 탭 네비게이션 -->
        <div class="tab-nav">
            <button class="tab-btn active" data-tab="supply">사입관리</button>
            <button class="tab-btn" data-tab="purchase">구매관리</button>
            <button class="tab-btn" data-tab="expense">지출관리</button>
        </div>

        <!-- 액션 버튼 섹션 -->
        <div class="action-section">
            <div class="mode-buttons">
                <button id="viewModeBtn" class="btn btn-primary" onclick="PurchaseManager.setViewMode()">조회 모드</button>
                <button id="editModeBtn" class="btn btn-secondary" onclick="PurchaseManager.setEditMode()">입력 모드</button>
                
                 <!-- 조회모드 필터 -->
                <div id="viewFilters" style="display:inline-flex; gap: 10px; margin-left: 30px; align-items: center;">
                    <!-- 기간 필터 -->
                    <div class="vendor-type-selector">
                        <button class="vendor-type-btn active" onclick="PurchaseManager.setDateRange('today')">오늘</button>
                        <button class="vendor-type-btn" onclick="PurchaseManager.setDateRange('7days')">7일</button>
                        <button class="vendor-type-btn" onclick="PurchaseManager.setDateRange('30days')">30일</button>
                        <button class="vendor-type-btn" onclick="PurchaseManager.setDateRange('all')">전체</button>
                    </div>
                    
                    <!-- 거래처 구분 필터 (사입관리에서만 표시) -->
                    <div class="vendor-type-selector" id="vendorTypeFilter">
                        <button class="vendor-type-btn active" onclick="PurchaseManager.setVendorType('all')">전체</button>
                        <button class="vendor-type-btn" onclick="PurchaseManager.setVendorType('중매인')">중매인</button>
                        <button class="vendor-type-btn" onclick="PurchaseManager.setVendorType('농가')">농가</button>
                        <button class="vendor-type-btn" onclick="PurchaseManager.setVendorType('기타')">기타</button>
                    </div>
                    
                    <!-- 결제상태 필터 -->
                    <div class="vendor-type-selector">
                        <button class="vendor-type-btn active" onclick="PurchaseManager.setPaymentStatus('all')">전체</button>
                        <button class="vendor-type-btn" onclick="PurchaseManager.setPaymentStatus('unpaid')">미결제</button>
                        <button class="vendor-type-btn" onclick="PurchaseManager.setPaymentStatus('paid')">결제완료</button>
                    </div>
                    
                    <button class="btn btn-primary" onclick="PurchaseManager.searchData()">조회</button>
                </div>
                
                <!-- 입력모드 거래처 타입 선택 -->
                <div class="vendor-type-selector" id="vendorTypeSelector" style="display:none; margin-left: 40px;">
                    <button class="vendor-type-btn active" data-vendor-type="중매인" onclick="PurchaseManager.selectVendorType('중매인')">중매인</button>
                    <button class="vendor-type-btn" data-vendor-type="농가" onclick="PurchaseManager.selectVendorType('농가')">농가</button>
                    <button class="vendor-type-btn" data-vendor-type="기타" onclick="PurchaseManager.selectVendorType('기타')">기타</button>
                </div>
            </div>
            <div class="action-buttons">
                <button id="editInViewBtn" class="btn btn-warning" onclick="PurchaseManager.toggleEditInView()">수정</button>
                <button id="bestBtn" class="btn btn-success" onclick="PurchaseManager.saveQualityData('BEST')">BEST</button>
                <button id="worstBtn" class="btn btn-danger" onclick="PurchaseManager.saveQualityData('최악')">최악</button>
                <button id="groupBtn" class="btn btn-info" onclick="PurchaseManager.toggleGrouping()">그룹 표시</button>
                <button id="statsBtn" class="btn btn-info" onclick="PurchaseManager.showStatsModal()">통계</button>
                <button id="saveBtn" class="btn btn-success" onclick="PurchaseManager.saveData()" style="display:none;">저장</button>
                <button id="deleteBtn" class="btn btn-danger" onclick="PurchaseManager.deleteRows()" style="display:none;">선택 행 삭제</button>
            </div>
        </div>

        <!-- 테이블 섹션 -->
        <div class="table-section">
            <div id="hot-container"></div>
        </div>
    </div>

    <!-- 거래처 등록 모달 -->
    <div id="vendorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">신규 거래처 등록</h3>
                <button class="btn" onclick="PurchaseManager.closeVendorModal()">✕</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label required">구분</label>
                    <select id="vendorCategory" class="form-select">
                        <option value="">선택</option>
                        <option value="구매처(도매)">구매처(도매)</option>
                        <option value="구매처(농가)">구매처(농가)</option>
                        <option value="자재구입처">자재구입처</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label required">거래처명</label>
                    <input type="text" id="vendorName" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">사업자명</label>
                    <input type="text" id="businessName" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">사업자등록번호</label>
                    <input type="text" id="businessNumber" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">대표</label>
                    <input type="text" id="ceoName" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">대표전화번호</label>
                    <input type="text" id="ceoPhone" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">담당자</label>
                    <input type="text" id="managerName" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">담당자전화번호</label>
                    <input type="text" id="managerPhone" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">계좌번호</label>
                    <input type="text" id="accountNumber" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">결제조건</label>
                    <input type="text" id="paymentTerm" class="form-input" placeholder="예: 월말결제, 즉시결제">
                </div>
                <div class="form-group">
                    <label class="form-label">주소</label>
                    <input type="text" id="address" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">비고</label>
                    <input type="text" id="notes" class="form-input">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="PurchaseManager.closeVendorModal()">취소</button>
                <button class="btn btn-primary" onclick="PurchaseManager.saveNewVendor()">저장</button>
            </div>
        </div>
    </div>

<!-- 통계 및 결제 관리 모달 -->
    <div id="statsModal" class="modal">
        <div class="modal-content" style="max-width: 1200px;">
            <div class="modal-header">
                <h3 class="modal-title">거래처별 결제 관리</h3>
                <button class="btn" onclick="PurchaseManager.closeStatsModal()">✕</button>
            </div>
            <div class="modal-body">
                <!-- 필터 섹션 -->
                <div style="background: #ffffff; padding: 20px; border: 1px solid #dee2e6; border-radius: 8px; margin-bottom: 20px;">
                    <div style="display: flex; gap: 30px; align-items: flex-end;">
                        <!-- 기간 선택 -->
                        <div style="flex: 1;">
                            <label style="font-size: 13px; font-weight: 400; color: #212529; display: block; margin-bottom: 8px;">기간</label>
                            <div style="display: flex; gap: 8px;">
                                <button class="filter-option active" onclick="PurchaseManager.setStatsDateRange('today')">오늘</button>
                                <button class="filter-option" onclick="PurchaseManager.setStatsDateRange('7days')">최근 7일</button>
                                <button class="filter-option" onclick="PurchaseManager.setStatsDateRange('30days')">최근 30일</button>
                                <button class="filter-option" onclick="PurchaseManager.setStatsDateRange('custom')">직접선택</button>
                            </div>
                            <div id="statsCustomDateRange" style="display: none; margin-top: 10px; gap: 10px; align-items: center;">
                                <input type="date" id="statsStartDate" class="form-input" style="width: 150px; padding: 8px 12px;">
                                <span style="color: #212529;">~</span>
                                <input type="date" id="statsEndDate" class="form-input" style="width: 150px; padding: 8px 12px;">
                                <button class="btn btn-primary" onclick="PurchaseManager.updateStatsData()">조회</button>
                            </div>
                        </div>
                        
                        <!-- 거래처 선택 -->
                        <div style="width: 200px;">
                            <label style="font-size: 13px; font-weight: 400; color: #212529; display: block; margin-bottom: 8px;">거래처</label>
                            <select id="statsVendorFilter" class="form-select" onchange="PurchaseManager.updateStatsData()" style="width: 100%; padding: 8px 12px; font-size: 13px;">
                                <option value="">전체</option>
                            </select>
                        </div>
                        
                        <!-- 결제상태 -->
                        <div style="width: 250px;">
                            <label style="font-size: 13px; font-weight: 400; color: #212529; display: block; margin-bottom: 8px;">결제상태</label>
                            <div style="display: flex; gap: 8px;">
                                <button class="filter-option active" data-payment-status="all" onclick="PurchaseManager.setStatsPaymentStatus('all')">전체</button>
                                <button class="filter-option" data-payment-status="unpaid" onclick="PurchaseManager.setStatsPaymentStatus('unpaid')">미결제</button>
                                <button class="filter-option" data-payment-status="paid" onclick="PurchaseManager.setStatsPaymentStatus('paid')">결제완료</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 테이블 -->
                <div style="max-height: 400px; overflow-y: auto; border: 1px solid #dee2e6; border-radius: 8px; margin-bottom: 20px;">
                    <table style="width: 100%; border-collapse: collapse; background: #ffffff;">
                        <thead>
                            <tr style="background: #f8f9fa; position: sticky; top: 0; z-index: 10;">
                                <th style="border-bottom: 1px solid #dee2e6; padding: 12px; font-size: 13px; font-weight: 500; color: #212529; text-align: center; width: 40px;">
                                    <input type="checkbox" id="statsSelectAll" onchange="PurchaseManager.toggleAllStatsRows()">
                                </th>
                                <th style="border-bottom: 1px solid #dee2e6; padding: 12px; font-size: 13px; font-weight: 500; color: #212529; text-align: left;">거래처명</th>
                                <th style="border-bottom: 1px solid #dee2e6; padding: 12px; font-size: 13px; font-weight: 500; color: #212529; text-align: center;">일자</th>
                                <th style="border-bottom: 1px solid #dee2e6; padding: 12px; font-size: 13px; font-weight: 500; color: #212529; text-align: center;">건수</th>
                                <th style="border-bottom: 1px solid #dee2e6; padding: 12px; font-size: 13px; font-weight: 500; color: #212529; text-align: right;">합계금액</th>
                                <th style="border-bottom: 1px solid #dee2e6; padding: 12px; font-size: 13px; font-weight: 500; color: #212529; text-align: center;">결제방법</th>
                                <th style="border-bottom: 1px solid #dee2e6; padding: 12px; font-size: 13px; font-weight: 500; color: #212529; text-align: right;">결제금액</th>
                                <th style="border-bottom: 1px solid #dee2e6; padding: 12px; font-size: 13px; font-weight: 500; color: #212529; text-align: center;">결제일</th>
                            </tr>
                        </thead>
                        <tbody id="statsTableBody">
                            <!-- 동적 생성 -->
                        </tbody>
                    </table>
                </div>
                
                <!-- 일괄 입력 -->
                <div style="background: #ffffff; padding: 20px; border: 1px solid #dee2e6; border-radius: 8px; margin-bottom: 20px;">
                    <h4 style="font-size: 14px; font-weight: 500; color: #212529; margin-bottom: 15px;">일괄 입력</h4>
                    <div style="display: flex; gap: 15px; align-items: flex-end;">
                        <div style="flex: 1;">
                            <label style="font-size: 12px; color: #495057; display: block; margin-bottom: 6px;">결제방법</label>
                            <select id="bulkPaymentMethod" class="form-select" style="width: 100%; padding: 8px 12px; font-size: 13px;">
                                <option value="">선택</option>
                                <option value="현금">현금</option>
                                <option value="계좌이체">계좌이체</option>
                                <option value="카드">카드</option>

                            </select>
                        </div>
                        <div style="flex: 1;">
                            <label style="font-size: 12px; color: #495057; display: block; margin-bottom: 6px;">결제일</label>
                            <input type="date" id="bulkPaymentDate" class="form-input" style="width: 100%; padding: 8px 12px; font-size: 13px;">
                        </div>

                <!-- 액션 버튼 -->
                <div style="display: flex; justify-content: flex-end; gap: 10px;">
                    <button class="btn btn-secondary" onclick="PurchaseManager.closeStatsModal()">취소</button>
                    <button class="btn btn-success" onclick="PurchaseManager.saveStatsPayments()">결제정보 저장</button>

    <div class="loading" id="loading">
        <div class="spinner"></div>

    <div class="toast" id="toast"></div>

    <!-- Handsontable JS -->
    <script src="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.js"></script>
    
    <script>
        const PurchaseManager = {
            hot: null,
            currentTab: 'supply',
            currentMode: 'view',
            currentVendorType: 'all',
            currentPaymentStatus: 'all',
            currentDateRange: 'today',
            currentEditVendorType: '중매인',
            vendors: [],
            vendorAccounts: {},
            vendorPaymentTerms: {},
            vendorTypeMap: {}, // 거래처별 구분 매핑
            vendorCommissionType: {}, // 거래처별 수수료방식 매핑
            vendorCommissionRate: {}, // 거래처별 수수료율 매핑
            allData: [],       // 전체 원본 데이터
            currentData: [],   // 현재 표시 데이터
            productsData: [],
            tempData: null,    // 모드 전환시 임시 저장용
            isGroupingEnabled: false,
            originalData: [], // 그룹핑 전 원본 데이터
            vendorTypeData: {  // 추가: 거래처 타입별 데이터 저장
                '중매인': [],
                '농가': [],
                '기타': []
            },
            isEditingInView: false,  // 추가: 조회모드에서 수정 중인지 여부
            statsData: [],  // 추가: 통계 데이터
            statsDateRange: 'today',  // 추가: 통계 날짜 범위
            statsPaymentStatus: 'all',  // 추가: 통계 결제상태
            
            toggleEditInView() {
                this.isEditingInView = !this.isEditingInView;
                const btn = document.getElementById('editInViewBtn');
                const saveBtn = document.getElementById('saveBtn');
                
                if (this.isEditingInView) {
                    btn.textContent = '수정 취소';
                    btn.classList.remove('btn-warning');
                    btn.classList.add('btn-secondary');
                    saveBtn.style.display = 'inline-block';
                    saveBtn.textContent = '수정 완료';
                    
                    // 그룹 해제
                    if (this.isGroupingEnabled) {
                        this.toggleGrouping();
                    }
                    document.getElementById('groupBtn').style.display = 'none';
                    document.getElementById('statsBtn').style.display = 'none';
                    
                    // 편집 가능하게 변경
                    this.hot.updateSettings({
                        cells: (row, col, prop) => {
                            const cellProperties = {};
                            const data = this.hot.getDataAtRow(row);
                            
                            if (!data) return cellProperties;
                            
                            // 미결제 행 체크
                            const paymentMethodCol = this.hot.propToCol('결제방법');
                            const paymentAmountCol = this.hot.propToCol('결제금액');
                            const paymentDateCol = this.hot.propToCol('결제일');
                            
                            const hasPaymentMethod = data[paymentMethodCol] && data[paymentMethodCol] !== '';
                            const hasPaymentAmount = data[paymentAmountCol] && data[paymentAmountCol] !== '' && data[paymentAmountCol] !== '0';
                            const hasPaymentDate = data[paymentDateCol] && data[paymentDateCol] !== '';
                            
                            if (!hasPaymentMethod || !hasPaymentAmount || !hasPaymentDate) {
                                cellProperties.className = (cellProperties.className || '') + ' unpaid-row';
                            }
                            
                            // 자동계산 필드만 읽기전용
                            if (prop === '대분류' || prop === '중분류' || prop === '금액' || prop === '합계') {
                                cellProperties.readOnly = true;
                                cellProperties.className = 'readonly';
                            }
                            
                            // 거래처에 수수료 설정이 있을 때만 수수료 자동계산
                            const vendorCol = this.hot.propToCol('거래처');
                            const vendor = data[vendorCol];
                            
                            if (prop === '수수료' && vendor && this.vendorCommissionType[vendor]) {
                                cellProperties.readOnly = true;
                                cellProperties.className = 'readonly';
                            }
                            
                            return cellProperties;
                        }
                    });
                } else {
                    btn.textContent = '수정';
                    btn.classList.add('btn-warning');
                    btn.classList.remove('btn-secondary');
                    saveBtn.style.display = 'none';
                    
                    document.getElementById('groupBtn').style.display = 'inline-block';
                    document.getElementById('statsBtn').style.display = 'inline-block';
                    
                    // 읽기전용으로 변경
                    this.hot.updateSettings({
                        cells: this.getCellsFunction()
                    });
                    
                    // 데이터 새로고침
                    this.loadTabData();
                }
            },
            

            toggleGrouping() {
                this.isGroupingEnabled = !this.isGroupingEnabled;
                const btn = document.getElementById('groupBtn');
                
                if (this.isGroupingEnabled) {
                    btn.textContent = '그룹 해제';
                    btn.classList.remove('btn-info');
                    btn.classList.add('btn-warning');
                    this.applyGrouping();
                } else {
                    btn.textContent = '그룹 표시';
                    btn.classList.add('btn-info');
                    btn.classList.remove('btn-warning');
                    this.removeGrouping();
                }
            },


            applyGrouping() {
                if (!this.hot || this.currentData.length === 0) return;
                
                // 원본 데이터 저장
                this.originalData = [...this.currentData];
                
                // 날짜와 거래처별로 그룹화
                const grouped = {};
                this.currentData.forEach(row => {
                    const date = row['날짜'];
                    const vendor = row['거래처'];
                    
                    if (!date || !vendor) return;
                    
                    if (!grouped[date]) {
                        grouped[date] = {};
                    }
                    if (!grouped[date][vendor]) {
                        grouped[date][vendor] = [];
                    }
                    grouped[date][vendor].push(row);
                });
                
                // 그룹화된 데이터로 새 배열 생성
                const groupedData = [];
                const sortedDates = Object.keys(grouped).sort();
                
                sortedDates.forEach(date => {
                    const dateGroup = grouped[date];
                    const sortedVendors = Object.keys(dateGroup).sort();
                    
                    let dateTotalAmount = 0;
                    let dateTotalCommission = 0;
                    let dateTotalSum = 0;
                    
                    sortedVendors.forEach(vendor => {
                        const vendorRows = dateGroup[vendor];
                        
                        // 거래처별 데이터 추가
                        vendorRows.forEach(row => {
                            groupedData.push(row);
                        });
                        
                        // 거래처별 소계 계산
                        const vendorTotal = vendorRows.reduce((acc, row) => {
                            const amount = parseFloat(row['금액']) || 0;
                            const commission = parseFloat(row['수수료']) || 0;
                            const total = parseFloat(row['합계']) || 0;
                            
                            return {
                                amount: acc.amount + amount,
                                commission: acc.commission + commission,
                                total: acc.total + total,
                                count: acc.count + 1
                            };
                        }, { amount: 0, commission: 0, total: 0, count: 0 });
                        
                        // 거래처 소계 행 추가
                        const subtotalRow = {};
                        this.getColumnHeaders().forEach(header => {
                            subtotalRow[header] = '';
                        });
                        subtotalRow['날짜'] = '';
                        subtotalRow['거래처'] = `【${vendor} 소계】`;
                        subtotalRow['수량'] = `${vendorTotal.count}건`;
                        subtotalRow['금액'] = vendorTotal.amount;
                        subtotalRow['수수료'] = vendorTotal.commission;
                        subtotalRow['합계'] = vendorTotal.total;
                        subtotalRow['_isSubtotal'] = true;
                        
                        groupedData.push(subtotalRow);
                        
                        dateTotalAmount += vendorTotal.amount;
                        dateTotalCommission += vendorTotal.commission;
                        dateTotalSum += vendorTotal.total;
                    });
                    
                    // 날짜별 일계 행 추가
                    const dayTotalRow = {};
                    this.getColumnHeaders().forEach(header => {
                        dayTotalRow[header] = '';
                    });
                    dayTotalRow['날짜'] = this.formatDateWithDay(date);
                    dayTotalRow['거래처'] = `【일계】`;
                    dayTotalRow['금액'] = dateTotalAmount;
                    dayTotalRow['수수료'] = dateTotalCommission;
                    dayTotalRow['합계'] = dateTotalSum;
                    dayTotalRow['_isDayTotal'] = true;
                    
                    groupedData.push(dayTotalRow);
                });
                
                // 테이블에 적용
                this.hot.loadData(groupedData);
                
                // 스타일 적용
                this.hot.updateSettings({
                    cells: (row, col, prop) => {
                        const cellProperties = this.getCellsFunction()(row, col, prop);
                        const data = this.hot.getDataAtRow(row);
                        
                        if (data) {
                            // 소계 행 스타일
                            if (data['_isSubtotal']) {
                                cellProperties.className = 'group-subtotal';
                                cellProperties.readOnly = true;
                            }
                            // 일계 행 스타일
                            else if (data['_isDayTotal']) {
                                cellProperties.className = 'group-header';
                                cellProperties.readOnly = true;
                            }
                        }
                        
                        return cellProperties;
                    }
                });
            },
            
            removeGrouping() {
                if (this.originalData.length > 0) {
                    this.hot.loadData(this.originalData);
                    this.hot.updateSettings({
                        cells: this.getCellsFunction()
                    });
                }
            },
            
            async init() {
                console.log('구매관리 초기화 시작');
                this.isInitializing = true;
                
                // 탭 이벤트 리스너
                this.initTabEvents();
                
                // 테이블 먼저 초기화 (hot 인스턴스 생성)
                this.initTable();
                
                // 데이터 로드
                await this.loadVendors();
                await this.loadProductsData();
                
                // 초기 날짜 설정
                this.setDateRange('today', false);
                
                // 초기 데이터 로드
                await this.loadTabData();
                
                this.isInitializing = false;
                console.log('구매관리 초기화 완료');
            },

            initTabEvents() {
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        // 현재 데이터 임시 저장
                        if (this.currentMode === 'edit' && this.hot) {
                            this.tempData = this.hot.getData();
                        }
                        
                        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentTab = e.target.dataset.tab;
                        
                        // 탭별 UI 조정
                        this.updateTabUI();
                        
                        // 필터 초기화
                        this.resetFilterStates();
                        
                        // 데이터 로드
                        await this.loadTabData();
                    });
                });
            },

            updateTabUI() {
                const vendorTypeFilter = document.getElementById('vendorTypeFilter');
                const vendorTypeSelector = document.getElementById('vendorTypeSelector');
                
                // 사입관리 탭에서만 거래처 구분 필터 표시
                if (this.currentTab === 'supply') {
                    if (vendorTypeFilter) {
                        vendorTypeFilter.style.display = 'flex';
                    }
                    if (this.currentMode === 'edit') {
                        vendorTypeSelector.style.display = 'inline-flex';
                    }
                } else {
                    if (vendorTypeFilter) {
                        vendorTypeFilter.style.display = 'none';
                    }
                    vendorTypeSelector.style.display = 'none';
                }
            },

            resetFilterStates() {
                this.currentVendorType = 'all';
                this.currentPaymentStatus = 'all';
                
                // UI 초기화
                document.querySelectorAll('[data-type]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.type === 'all');
                });
                
                document.querySelectorAll('[data-payment]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.payment === 'all');
                });
                
                document.getElementById('vendorFilter').value = '';
            },

            handleCustomDateChange() {
                // 직접선택 모드일 때만 동작
                const customRange = document.getElementById('customDateRange');
                if (customRange.style.display !== 'none') {
                    this.currentDateRange = 'custom';
                }
            },

            handleVendorFilterChange() {
                if (!this.isInitializing) {
                    this.applyFilters();
                }
            },

            applyCustomDateRange() {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                if (!startDate || !endDate) {
                    this.showToast('시작일과 종료일을 모두 선택하세요', 'error');
                    return;
                }
                
                if (startDate > endDate) {
                    this.showToast('시작일이 종료일보다 늦을 수 없습니다', 'error');
                    return;
                }
                
                this.searchData();
            },

            formatDateWithDay(dateStr) {
                if (!dateStr) return '';
                const days = ['일', '월', '화', '수', '목', '금', '토'];
                const date = new Date(dateStr);
                if (isNaN(date)) return dateStr;
                
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const dayName = days[date.getDay()];
                
                return `${year}-${month}-${day}(${dayName})`;
            },

            async loadProductsData() {
                this.showLoading();
                try {
                    const response = await fetch('/api/purchase', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'getProductsData'
                        })
                    });
                    
                    const result = await response.json();
                    if (result.success && result.data) {
                        const headers = result.data[0];
                        this.productsData = result.data.slice(1).map(row => {
                            const obj = {};
                            headers.forEach((header, index) => {
                                obj[header] = row[index] || '';
                            });
                            return obj;
                        });
                        console.log('원물관리 데이터 로드:', this.productsData.length, '건');
                    }
                } catch (error) {
                    console.error('원물관리 데이터 로드 실패:', error);
                    this.productsData = [];
                } finally {
                    this.hideLoading();
                }
            },

            getProductList() {
                const products = [...new Set(this.productsData.map(item => item['품목']))];
                return ['', ...products.filter(p => p).sort()];
            },

            getVarietyList(product) {
                if (!product) return [''];
                const varieties = this.productsData
                    .filter(item => item['품목'] === product)
                    .map(item => item['품종']);
                return ['', ...new Set(varieties)].filter(v => v !== undefined).sort();
            },

            getCategoryInfo(product) {
                const item = this.productsData.find(p => p['품목'] === product);
                return {
                    대분류: item?.['대분류'] || '',
                    중분류: item?.['중분류'] || ''
                };
            },

            selectVendorType(type) {
                // 이전 타입의 데이터 저장
                if (this.currentMode === 'edit' && this.hot) {
                    const prevData = this.hot.getData();
                    // 실제 데이터가 있는 행만 저장
                    this.vendorTypeData[this.currentEditVendorType] = prevData.filter(row => {
                        const hasVendor = row[1] && row[1] !== '';
                        const hasProduct = row[4] && row[4] !== '';
                        const hasQuantity = row[9] && row[9] !== '' && row[9] !== 0;
                        const hasPrice = row[10] && row[10] !== '' && row[10] !== 0;
                        return hasVendor || hasProduct || hasQuantity || hasPrice;
                    });
                }
                
                // 새 타입으로 전환
                document.querySelectorAll('.vendor-type-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.vendorType === type);
                });
                this.currentEditVendorType = type;
                this.updateVendorFilter();
                
                // Handsontable 업데이트
                if (this.hot && this.currentMode === 'edit') {
                    this.hot.updateSettings({
                        columns: this.getColumns(),
                        cells: this.getCellsFunction()
                    });
                    
                    // 저장된 데이터가 있으면 로드, 없으면 빈 데이터
                    if (this.vendorTypeData[type] && this.vendorTypeData[type].length > 0) {
                        // 저장된 데이터에 빈 행 추가
                        const savedData = [...this.vendorTypeData[type]];
                        const emptyRowsNeeded = Math.max(10 - savedData.length, 3);
                        
                        for (let i = 0; i < emptyRowsNeeded; i++) {
                            const emptyRow = Array(this.getColumnHeaders().length).fill('');
                            emptyRow[0] = new Date().toISOString().split('T')[0];
                            savedData.push(emptyRow);
                        }
                        
                        this.hot.loadData(savedData);
                    } else {
                        // 빈 데이터로 초기화
                        const emptyData = Array(10).fill(null).map(() => {
                            const row = Array(this.getColumnHeaders().length).fill('');
                            row[0] = new Date().toISOString().split('T')[0]; // 날짜
                            return row;
                        });
                        this.hot.loadData(emptyData);
                    }
                }
            },

            setDateRange(range, autoSearch = true) {
                const today = new Date();
                let startDate, endDate;
                
                switch(range) {
                    case 'today':
                        startDate = today;
                        endDate = today;
                        break;
                    case '7days':
                        startDate = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
                        endDate = today;
                        break;
                    case '30days':
                        startDate = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
                        endDate = today;
                        break;
                    case 'all':
                        startDate = new Date('2020-01-01');
                        endDate = today;
                        break;
                }
                
                // 내부 상태 저장
                this.filterStartDate = startDate.toISOString().split('T')[0];
                this.filterEndDate = endDate.toISOString().split('T')[0];
                
                // 버튼 활성화
                document.querySelectorAll('#viewFilters .vendor-type-selector:first-child .vendor-type-btn').forEach(btn => {
                    btn.classList.remove('active');
                    const text = btn.textContent;
                    if ((range === 'today' && text === '오늘') ||
                        (range === '7days' && text === '최근 7일') ||
                        (range === '30days' && text === '최근 30일') ||
                        (range === 'all' && text === '전체')) {
                        btn.classList.add('active');
                    }
                });
                
                this.currentDateRange = range;
                
                // 자동 조회 옵션
                if (autoSearch && !this.isInitializing) {
                    this.searchData();
                }
            },

            setVendorType(type) {
                document.querySelectorAll('[data-type]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.type === type);
                });
                
                this.currentVendorType = type;
                this.updateVendorFilter();
                
                if (!this.isInitializing) {
                    this.applyFilters();
                }
            },

            setPaymentStatus(status) {
                document.querySelectorAll('[data-payment]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.payment === status);
                });
                this.currentPaymentStatus = status;
                
                if (!this.isInitializing) {
                    this.applyFilters();
                }
            },

            resetFilter() {
                this.setDateRange('today', false);
                this.currentVendorType = 'all';
                this.currentPaymentStatus = 'all';
                
                document.querySelectorAll('[data-type="all"], [data-payment="all"]').forEach(btn => {
                    btn.classList.add('active');
                });
                document.getElementById('vendorFilter').value = '';
                
                this.searchData();
            },
            
            async loadVendors() {
                this.showLoading();
                try {
                    console.log('거래처 데이터 로드 시작');
                    const response = await fetch('/api/purchase', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'getVendors'
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`거래처 API 에러: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    console.log('거래처 API 응답:', result);
                    
                    if (result.success && result.data && result.data.length > 0) {
                        const headers = result.data[0];
                        console.log('거래처 헤더:', headers);
                        
                        this.vendors = result.data.slice(1).filter(row => row && row.length > 0).map(row => {
                            const vendor = {};
                            headers.forEach((header, index) => {
                                vendor[header] = row[index] || '';
                            });
                            return vendor;
                        });
                        
                        console.log('로드된 거래처 수:', this.vendors.length);
                        console.log('거래처 목록:', this.vendors.map(v => v['거래처명']));
                        
                        // 거래처 정보 매핑
                        this.vendors.forEach(vendor => {
                            const name = vendor['거래처명'];
                            this.vendorAccounts[name] = vendor['계좌번호'] || '';
                            this.vendorPaymentTerms[name] = vendor['결제조건'] || '';
                            this.vendorCommissionType[name] = vendor['수수료방식'] || '정액';
                            
                            // 수수료 처리 - % 기호가 있으면 제거하고 숫자만 추출
                            const commissionValue = vendor['수수료'] || '0';
                            if (typeof commissionValue === 'string' && commissionValue.includes('%')) {
                                this.vendorCommissionRate[name] = parseFloat(commissionValue.replace('%', '')) || 0;
                            } else {
                                this.vendorCommissionRate[name] = parseFloat(commissionValue) || 0;
                            }
                            
                            // 거래처 구분 매핑
                            if (vendor['구분'] === '구매처(도매)') {
                                this.vendorTypeMap[name] = '중매인';
                            } else if (vendor['구분'] === '구매처(농가)') {
                                this.vendorTypeMap[name] = '농가';
                            } else {
                                this.vendorTypeMap[name] = '기타';
                            }
                        });
                        
                        this.updateVendorFilter();
                    }

                    console.error('거래처 로드 실패:', error);

            getCellsFunction() {
                return (row, col, prop) => {
                    const cellProperties = {};
                    
                    if (!this.hot || !this.hot.getDataAtRow) {
                        return cellProperties;
                    }
                    
                    const data = this.hot.getDataAtRow(row);
                    
                    if (!data) {
                        return cellProperties;
                    }
                    
                    // 조회모드에서만 미결제 행 체크
                    if (this.currentMode === 'view') {
                        const paymentMethodCol = this.hot.propToCol('결제방법');
                        const paymentAmountCol = this.hot.propToCol('결제금액');
                        const paymentDateCol = this.hot.propToCol('결제일');
                        
                        const hasPaymentMethod = data[paymentMethodCol] && data[paymentMethodCol] !== '';
                        const hasPaymentAmount = data[paymentAmountCol] && data[paymentAmountCol] !== '' && data[paymentAmountCol] !== '0';
                        const hasPaymentDate = data[paymentDateCol] && data[paymentDateCol] !== '';
                        
                        // 결제정보 중 하나라도 비어있으면 분홍색 배경
                        if (!hasPaymentMethod || !hasPaymentAmount || !hasPaymentDate) {
                            cellProperties.className = (cellProperties.className || '') + ' unpaid-row';
                        }
                    }
                    
                    // 조회모드에서는 모든 필드 읽기전용
                    if (this.currentMode === 'view') {
                        cellProperties.readOnly = true;
                        cellProperties.className = (cellProperties.className || '') + ' readonly';
                    } else {
                        // 입력모드 처리
                        // 대분류, 중분류, 금액, 합계는 항상 읽기전용
                        if (prop === '대분류' || prop === '중분류' || prop === '금액' || prop === '합계') {
                            cellProperties.readOnly = true;
                            cellProperties.className = 'readonly';
                        }
                        
                        // 농가, 기타 타입에서는 수수료 항상 읽기전용
                        if ((this.currentEditVendorType === '농가' || this.currentEditVendorType === '기타') && prop === '수수료') {
                            cellProperties.readOnly = true;
                            cellProperties.className = 'readonly';
                        }
                        // 중매인 타입에서는 거래처에 수수료 설정이 있을 때만 읽기전용
                        else if (this.currentEditVendorType === '중매인' && prop === '수수료') {
                            const vendorCol = this.hot.propToCol('거래처');
                            const vendor = data[vendorCol];
                            if (vendor && this.vendorCommissionType[vendor]) {
                                cellProperties.readOnly = true;
                                cellProperties.className = 'readonly';
                            }
                        }
                    }
                    
                    return cellProperties;
                };
            },
            
            initTable() {
                const container = document.getElementById('hot-container');
                
                if (this.hot) {
                    this.hot.destroy();
                }
                
                this.hot = new Handsontable(container, {
                    data: [],
                    columns: this.getColumns(),
                    colHeaders: this.getColumnHeaders(),
                    rowHeaders: true,
                    height: 550,
                    rowHeights: 35,  // 모든 행의 기본 높이를 35px로 설정
                    stretchH: 'all',
                    autoWrapRow: true,
                    contextMenu: {
                        items: {
                            'row_above': { name: '위에 행 삽입' },
                            'row_below': { name: '아래에 행 삽입' },
                            'remove_row': { name: '행 삭제' },
                            '---------': '---------',
                            'copy': { name: '복사' },
                            'cut': { name: '잘라내기' },
                            '---------2': '---------',
                            'undo': { name: '실행취소' },
                            'redo': { name: '다시실행' }
                        }
                    },
                    manualRowMove: true,
                    manualColumnMove: false,
                    filters: true,
                    dropdownMenu: {
                        items: {
                            'filter_by_condition': { name: '조건으로 필터' },
                            'filter_by_value': { name: '값으로 필터' },
                            '---------': '---------',
                            'sort_asc': { name: '오름차순 정렬' },
                            'sort_desc': { name: '내림차순 정렬' },
                            '---------2': '---------',
                            'clear_column': { name: '열 지우기' }
                        }
                    },
                    licenseKey: 'non-commercial-and-evaluation',
                    // language: 'ko-KR', // 한국어 언어팩이 없으므로 제거
                    
                    beforeChange: (changes, source) => {
                        if (source === 'loadData' || source === 'autocalc') return;
                        
                        changes?.forEach(change => {
                            const [row, prop, oldValue, newValue] = change;
                            
                            // 수량, 단가 컬럼에서 숫자가 아닌 값 입력 방지
                            if (prop === '수량' || prop === '단가') {
                                // 빈 값은 허용
                                if (newValue === '' || newValue === null) {
                                    return;
                                }
                                
                                // 숫자가 아닌 경우
                                const numValue = parseFloat(newValue);
                                if (isNaN(numValue)) {
                                    change[3] = oldValue; // 이전 값으로 복원
                                    this.showToast('숫자만 입력 가능합니다', 'error');
                                } else if (numValue < 0) {
                                    change[3] = oldValue; // 음수 방지
                                    this.showToast('음수는 입력할 수 없습니다', 'error');
                                } else {
                                    change[3] = numValue; // 숫자 값으로 변경
                                }
                            }
                        });
                    },
                    afterChange: this.handleAfterChange.bind(this),
                    cells: this.getCellsFunction()
                });
            },

            handleAfterChange(changes, source) {
                if (source === 'loadData' || source === 'autocalc') return;
                
                changes?.forEach(([row, prop, oldValue, newValue]) => {
                    // 거래처 변경 처리
                    if (prop === '거래처') {
                        this.handleVendorChange(row, newValue);
                    }
                    
                    // 품목 변경 처리
                    if (prop === '품목' && newValue) {
                        this.handleProductChange(row, newValue);
                    }
                    
                    // 수량, 단가, 수수료 변경시 자동계산
                    if (['수량', '단가', '수수료'].includes(prop)) {
                        this.calculateRow(row);
                    }
                });
            },

            handleVendorChange(row, vendor) {
                if (vendor === '직접입력') {
                    setTimeout(() => {
                        const actualValue = prompt('새 거래처명을 입력하세요:');
                        if (actualValue) {
                            this.hot.setDataAtCell(row, 1, actualValue);
                            this.openVendorModal(actualValue);
                        } else {
                            this.hot.setDataAtCell(row, 1, '');
                        }
                    }, 100);
                } else if (vendor) {
                    // 조회 모드에서만 결제조건, 계좌번호 자동입력
                    if (this.currentMode === 'view') {
                        const termCol = this.hot.propToCol('결제조건');
                        const accountCol = this.hot.propToCol('계좌번호');
                        
                        if (termCol !== null) {
                            this.hot.setDataAtCell(row, termCol, this.vendorPaymentTerms[vendor] || '');
                        }
                        if (accountCol !== null) {
                            this.hot.setDataAtCell(row, accountCol, this.vendorAccounts[vendor] || '');
                        }
                    }
                    
                    // 거래처가 농가인 경우 출하자 초기화

            handleProductChange(row, product) {

                const 대분류Col = this.hot.propToCol('대분류');

                // 품종 드롭다운 업데이트

            calculateRow(row) {
                const data = this.hot.getDataAtRow(row);
                const vendorCol = this.hot.propToCol('거래처');
                const quantityCol = this.hot.propToCol('수량');
                const priceCol = this.hot.propToCol('단가');
                const amountCol = this.hot.propToCol('금액');
                const commissionCol = this.hot.propToCol('수수료');
                const totalCol = this.hot.propToCol('합계');
                
                const vendor = data[vendorCol];
                const quantity = parseFloat(data[quantityCol]) || 0;
                const price = parseFloat(data[priceCol]) || 0;
                
                const amount = quantity * price;
                
                // 수수료 계산
                let commission = 0;
                
                // 거래처에 수수료 설정이 있으면 자동계산
                if (vendor && this.vendorCommissionType[vendor]) {
                    const commissionType = this.vendorCommissionType[vendor];
                    const commissionRate = this.vendorCommissionRate[vendor] || 0;
                    
                    if (commissionType === '정액') {
                        commission = commissionRate * quantity;
                    } else if (commissionType === '정율') {
                        commission = amount * (commissionRate / 100);
                    }
                    
                    // 자동계산된 수수료 설정
                    this.hot.setDataAtCell(row, commissionCol, commission, 'autocalc');
                } else {
                    // 거래처 수수료 설정이 없으면 수동입력된 값 사용
                    commission = parseFloat(data[commissionCol]) || 0;
                }
                
                const total = amount + commission;
                
                this.hot.setDataAtCell(row, amountCol, amount, 'autocalc');
                this.hot.setDataAtCell(row, totalCol, total, 'autocalc');
            },
            
            async loadTabData() {
                // hot이 초기화되지 않았으면 리턴
                if (!this.hot) {
                    console.error('Handsontable이 초기화되지 않았습니다');
                    return;
                }
                
                this.showLoading();
                try {
                    let sheetName = '';
                    if (this.currentTab === 'supply') {
                        sheetName = '사입관리';
                    } else if (this.currentTab === 'purchase') {
                        sheetName = '구매관리';
                    } else {
                        sheetName = '지출관리';
                    }
                    
                    const response = await fetch('/api/purchase', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'getPurchaseData',
                            range: `${sheetName}!A:Z`
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success && result.data) {
                        const headers = result.data[0];
                        const data = result.data.slice(1).map(row => {
                            const obj = {};
                            headers.forEach((header, index) => {
                                obj[header] = row[index] || '';
                            });
                            
                            // 조회모드에서 추가 정보 표시
                            if (this.currentMode === 'view' && this.currentTab === 'supply') {

                                obj['계좌번호'] = this.vendorAccounts[obj['거래처']] || '';
                            }
                            
                            return obj;
                        });
                        
                        this.allData = data;
                        this.currentData = [...data];
                        
                        // 컬럼 업데이트
                        this.hot.updateSettings({
                            columns: this.getColumns(),
                            colHeaders: this.getColumnHeaders(),
                            cells: this.getCellsFunction()
                        });
                        
                        // 필터 적용
                        this.applyFilters();
                    }
                } catch (error) {
                    console.error('데이터 로드 실패:', error);
                    // 빈 데이터로 초기화
                    this.allData = [];
                    this.currentData = [];
                    this.hot.loadData([]);

            applyFilters() {
                let filteredData = [...this.allData];
                
                // 날짜 필터
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                if (startDate) {
                    filteredData = filteredData.filter(row => row['날짜'] >= startDate);
                }
                if (endDate) {
                    filteredData = filteredData.filter(row => row['날짜'] <= endDate);
                }
                
                // 거래처 구분 필터 (사입관리 탭에서만)
                if (this.currentTab === 'supply' && this.currentVendorType !== 'all') {
                    filteredData = filteredData.filter(row => {
                        const vendor = row['거래처'];
                        const vendorType = this.vendorTypeMap[vendor];
                        
                        if (this.currentVendorType === '중매인') {
                            return vendorType === '중매인';
                        } else if (this.currentVendorType === '농가') {
                            return vendorType === '농가';
                        } else if (this.currentVendorType === '기타') {
                            return vendorType === '기타' || !vendorType;
                        }
                        return true;
                    });
                }
                
                // 거래처 필터
                const vendor = document.getElementById('vendorFilter').value;
                if (vendor) {
                    filteredData = filteredData.filter(row => row['거래처'] === vendor);
                }
                
                // 결제상태 필터
                if (this.currentPaymentStatus === 'unpaid') {
                    filteredData = filteredData.filter(row => 
                        !row['결제금액'] || row['결제금액'] === '0' || !row['결제일']
                    );
                } else if (this.currentPaymentStatus === 'paid') {
                    filteredData = filteredData.filter(row => 
                        row['결제금액'] && row['결제금액'] !== '0' && row['결제일']
                    );
                }
                
                this.currentData = filteredData;

            async saveData() {
                this.showLoading();
                try {
                    // 조회모드에서 수정 중인 경우
                    if (this.currentMode === 'view' && this.isEditingInView) {
                        const data = this.hot.getData();

                        const headers = this.getColumnHeaders();
                        const updateData = data.map(row => {
                            return headers.map(header => {
                                const colIndex = headers.indexOf(header);
                                return row[colIndex] || '';
                            });
                        });
                        
                        let sheetName = '';
                        if (this.currentTab === 'supply') sheetName = '사입관리';
                        else if (this.currentTab === 'purchase') sheetName = '구매관리';
                        else sheetName = '지출관리';
                        
                        const response = await fetch('/api/purchase', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                action: 'updatePurchaseData',
                                range: `${sheetName}!A2:Z`,
                                data: updateData
                            })
                        });
                        
                        const result = await response.json();
                        
                        if (result.success) {
                            this.showToast('수정 완료');
                            this.toggleEditInView(); // 수정 모드 종료
                        } else {
                            throw new Error(result.message || '수정 실패');
                        }
                        
                        this.hideLoading();
                        return;
                    }
                    
                    // 입력 모드인 경우
                    if (this.currentMode === 'edit') {
                        // 현재 거래처 타입의 데이터 저장
                        const currentData = this.hot.getData();
                        
                        // 모든 거래처 타입의 데이터 수집
                        let allDataToSave = [];
                        
                        // 현재 타입의 데이터 포함
                        this.vendorTypeData[this.currentEditVendorType] = currentData.filter(row => {
                            const hasVendor = row[1] && row[1] !== '';
                            const hasProduct = row[4] && row[4] !== '';
                            const hasQuantity = row[9] && row[9] !== '' && row[9] !== 0;
                            const hasPrice = row[10] && row[10] !== '' && row[10] !== 0;
                            return hasVendor || hasProduct || hasQuantity || hasPrice;
                        });
                        
                        // 모든 타입의 데이터 합치기
                        ['중매인', '농가', '기타'].forEach(type => {
                            if (this.vendorTypeData[type] && this.vendorTypeData[type].length > 0) {
                                allDataToSave = allDataToSave.concat(this.vendorTypeData[type]);
                            }
                        });
                        
                        if (allDataToSave.length === 0) {
                            this.showToast('저장할 데이터가 없습니다', 'error');
                            this.hideLoading();
                            return;
                        }
                        
                        let sheetName = '';
                        if (this.currentTab === 'supply') sheetName = '사입관리';
                        else if (this.currentTab === 'purchase') sheetName = '구매관리';
                        else sheetName = '지출관리';
                        
                        const response = await fetch('/api/purchase', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                action: 'appendPurchaseData',
                                range: `${sheetName}!A:Z`,
                                data: allDataToSave
                            })
                        });
                        
                        const result = await response.json();
                        
                        if (result.success) {
                            this.showToast('저장 완료');
                            
                            // 저장 후 데이터 초기화
                            this.vendorTypeData = {
                                '중매인': [],
                                '농가': [],
                                '기타': []
                            };
                            
                            // 조회 모드로 전환
                            this.setViewMode();
                        } else {
                            throw new Error(result.message || '저장 실패');
                        }
                    }
                } catch (error) {
                    console.error('저장 오류:', error);
                    this.showToast(error.message || '저장 중 오류가 발생했습니다', 'error');
                } finally {
                    this.hideLoading();
                }
