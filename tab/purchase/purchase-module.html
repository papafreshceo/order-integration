                    const vendor = row['거래처'];
                    
                    if (!date || !vendor) return false;
                    if (date < startDate || date > endDate) return false;
                    if (selectedVendor && vendor !== selectedVendor) return false;
                    
                    // 결제상태 필터
                    const hasPayment = row['결제방법'] && row['결제금액'] && row['결제일'];
                    if (this.statsPaymentStatus === 'paid' && !hasPayment) return false;
                    if (this.statsPaymentStatus === 'unpaid' && hasPayment) return false;
                    
                    return true;
                });
                
                // 거래처별 일자별 집계
                const aggregated = {};
                filteredData.forEach(row => {
                    const key = `${row['날짜']}_${row['거래처']}`;
                    if (!aggregated[key]) {
                        aggregated[key] = {
                            vendor: row['거래처'],
                            date: row['날짜'],
                            rows: [],
                            totalAmount: 0,
                            count: 0,
                            paymentMethod: '',
                            paymentAmount: 0,
                            paymentDate: ''
                        };
                    }
                    
                    aggregated[key].rows.push(row);
                    aggregated[key].totalAmount += parseFloat(row['합계']) || 0;
                    aggregated[key].count++;
                    
                    // 기존 결제정보가 있으면 사용
                    if (!aggregated[key].paymentMethod && row['결제방법']) {
                        aggregated[key].paymentMethod = row['결제방법'];
                        aggregated[key].paymentAmount = row['결제금액'];
                        aggregated[key].paymentDate = row['결제일'];
                    }
                });
                
                // 테이블 생성
                const tbody = document.getElementById('statsTableBody');
                tbody.innerHTML = '';
                
                this.statsData = Object.values(aggregated).sort((a, b) => {
                    if (a.date === b.date) return a.vendor.localeCompare(b.vendor);
                    return a.date.localeCompare(b.date);
                });
                
                this.statsData.forEach((data, index) => {
                    const tr = document.createElement('tr');
                    const hasPayment = data.paymentMethod && data.paymentAmount && data.paymentDate;
                    
                    tr.innerHTML = `
                        <td style="border-bottom: 1px solid #f1f3f5; padding: 10px; text-align: center; background: #ffffff;">
                            <input type="checkbox" data-index="${index}">
                        </td>
                        <td style="border-bottom: 1px solid #f1f3f5; padding: 10px; color: #212529; font-size: 13px; background: #ffffff;">${data.vendor}</td>
                        <td style="border-bottom: 1px solid #f1f3f5; padding: 10px; text-align: center; color: #212529; font-size: 13px; background: #ffffff;">${this.formatDateWithDay(data.date)}</td>
                        <td style="border-bottom: 1px solid #f1f3f5; padding: 10px; text-align: center; color: #212529; font-size: 13px; background: #ffffff;">${data.count}건</td>
                        <td style="border-bottom: 1px solid #f1f3f5; padding: 10px; text-align: right; color: #212529; font-size: 13px; font-weight: 500; background: #ffffff;">${data.totalAmount.toLocaleString()}</td>
                        <td style="border-bottom: 1px solid #f1f3f5; padding: 6px; background: #ffffff;">
                            <select class="form-select" data-field="paymentMethod" data-index="${index}" 
                                    onchange="PurchaseManager.updateStatsRow(${index})" 
                                    style="width: 100%; padding: 6px 10px; font-size: 13px; border: 1px solid #dee2e6; border-radius: 4px;">
                                <option value="">선택</option>
                                <option value="현금" ${data.paymentMethod === '현금' ? 'selected' : ''}>현금</option>
                                <option value="계좌이체" ${data.paymentMethod === '계좌이체' ? 'selected' : ''}>계좌이체</option>
                                <option value="카드" ${data.paymentMethod === '카드' ? 'selected' : ''}>카드</option>
                                <option value="어음" ${data.paymentMethod === '어음' ? 'selected' : ''}>어음</option>
                                <option value="기타" ${data.paymentMethod === '기타' ? 'selected' : ''}>기타</option>
                            </select>
                        </td>
                        <td style="border-bottom: 1px solid #f1f3f5; padding: 6px; background: #ffffff;">
                            <input type="number" class="form-input" data-field="paymentAmount" data-index="${index}"
                                   value="${data.paymentAmount || data.totalAmount}" 
                                   onchange="PurchaseManager.updateStatsRow(${index})"
                                   style="width: 100%; padding: 6px 10px; font-size: 13px; text-align: right; border: 1px solid #dee2e6; border-radius: 4px;">
                        </td>
                        <td style="border-bottom: 1px solid #f1f3f5; padding: 6px; background: #ffffff;">
                            <input type="date" class="form-input" data-field="paymentDate" data-index="${index}"
                                   value="${data.paymentDate || ''}"
                                   onchange="PurchaseManager.updateStatsRow(${index})"
                                   style="width: 100%; padding: 6px 10px; font-size: 13px; border: 1px solid #dee2e6; border-radius: 4px;">
                        </td>
                    `;
                    
                    if (!hasPayment) {
                        tr.style.backgroundColor = '#fef9f9';
                    }
                    
                    if (!hasPayment) {
                        tr.style.backgroundColor = '#fef2f2';
                    }
                    
                    tbody.appendChild(tr);
                });
            },

            updateStatsRow(index) {
                const row = this.statsData[index];
                row.paymentMethod = document.querySelector(`[data-field="paymentMethod"][data-index="${index}"]`).value;
                row.paymentAmount = document.querySelector(`[data-field="paymentAmount"][data-index="${index}"]`).value;
                row.paymentDate = document.querySelector(`[data-field="paymentDate"][data-index="${index}"]`).value;
            },

            toggleAllStatsRows() {
                const selectAll = document.getElementById('statsSelectAll');
                document.querySelectorAll('#statsTableBody input[type="checkbox"]').forEach(cb => {
                    cb.checked = selectAll.checked;
                });
            },

            applyBulkPayment() {
                const method = document.getElementById('bulkPaymentMethod').value;
                const date = document.getElementById('bulkPaymentDate').value;
                
                if (!method || !date) {
                    this.showToast('결제방법과 결제일을 선택하세요', 'error');
                    return;
                }
                
                // 선택된 항목에 일괄 적용
                document.querySelectorAll('#statsTableBody input[type="checkbox"]:checked').forEach(cb => {
                    const index = cb.dataset.index;
                    const row = this.statsData[index];
                    
                    // 결제방법과 결제일 설정
                    document.querySelector(`[data-field="paymentMethod"][data-index="${index}"]`).value = method;
                    document.querySelector(`[data-field="paymentDate"][data-index="${index}"]`).value = date;
                    
                    // 결제금액은 합계금액으로 자동 설정 (변경 가능)
                    const amountInput = document.querySelector(`[data-field="paymentAmount"][data-index="${index}"]`);
                    if (!amountInput.value || amountInput.value === '0') {
                        amountInput.value = row.totalAmount;
                    }
                    
                    // 데이터 업데이트
                    this.updateStatsRow(index);
                });
                
                this.showToast('일괄 적용 완료');
            },

            async saveStatsPayments() {
                this.showLoading();
                try {
                    // 결제정보가 입력된 항목만 처리
                    const toUpdate = this.statsData.filter(data => 
                        data.paymentMethod && data.paymentAmount && data.paymentDate
                    );
                    
                    if (toUpdate.length === 0) {
                        this.showToast('저장할 결제정보가 없습니다', 'error');
                        this.hideLoading();
                        return;
                    }
                    
                    // 각 거래의 결제정보 업데이트
                    let updatedCount = 0;
                    toUpdate.forEach(data => {
                        data.rows.forEach(row => {
                            row['결제방법'] = data.paymentMethod;
                            row['결제금액'] = '일괄';  // 일괄 표시
                            row['결제일'] = data.paymentDate;
                        });
                        updatedCount += data.rows.length;
                    });
                    
                    // 전체 데이터 저장
                    let sheetName = '';
                    if (this.currentTab === 'supply') sheetName = '사입관리';
                    else if (this.currentTab === 'purchase') sheetName = '구매관리';
                    else sheetName = '지출관리';
                    
                    const headers = this.getColumnHeaders();
                    const updateData = this.currentData.map(row => {
                        return headers.map(header => row[header] || '');
                    });
                    
                    const response = await fetch('/api/purchase', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'updatePurchaseData',
                            range: `${sheetName}!A2:Z`,
                            data: updateData
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showToast(`${updatedCount}건의 결제정보가 저장되었습니다`);
                        this.closeStatsModal();
                        await this.loadTabData();
                    } else {
                        throw new Error(result.message || '저장 실패');
                    }
                } catch (error) {
                    console.error('결제정보 저장 오류:', error);
                    this.showToast('저장 중 오류가 발생했습니다', 'error');
                } finally {
                    this.hideLoading();
                }
            },

async saveQualityData(result) {
                // getSelected() 대신 getSelectedRange() 사용
                const selectedRanges = this.hot.getSelectedRangeLast();
                if (!selectedRanges) {
                    this.showToast('품질 평가할 행을 선택하세요', 'error');
                    return;
                }
                
                const startRow = selectedRanges.from.row;
                const endRow = selectedRanges.to.row;
                const selectedRows = [];
                
                // 선택된 행의 데이터 수집
                for (let i = startRow; i <= endRow; i++) {
                    const rowData = this.hot.getDataAtRow(i);
                    const headers = this.getColumnHeaders();
                    const row = {};
                    
                    headers.forEach((header, index) => {
                        row[header] = rowData[index] || '';
                    });
                    
                    // 품질관리에 필요한 데이터가 있는 행만 추가
                    if ((row['출하자'] || row['거래처']) && row['품목']) {
                        row['선정결과'] = result;
                        selectedRows.push(row);
                    }
                }
                
                if (selectedRows.length === 0) {
                    this.showToast('선택한 행에 유효한 데이터가 없습니다', 'error');
                    return;
                }
                
                this.showLoading();
                try {
                    const response = await fetch('/api/purchase', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'addQualityData',
                            data: selectedRows
                        })
                    });
                    
                    const saveResult = await response.json();
                    
                    if (saveResult.success) {
                        this.showToast(`${saveResult.addedRows}건이 ${result}로 품질관리에 등록되었습니다`);
                        
                        // 선택한 행에 시각적 표시
                        for (let i = startRow; i <= endRow; i++) {
                            const row = document.querySelector(`.handsontable tr:nth-child(${i + 2})`);
                            if (row) {
                                if (result === 'BEST') {
                                    row.style.backgroundColor = '#d4edda';
                                } else {
                                    row.style.backgroundColor = '#f8d7da';
                                }
                            }
                        }
                    } else {
                        throw new Error(saveResult.error || '품질관리 데이터 저장 실패');
                    }
                } catch (error) {
                    console.error('품질관리 저장 오류:', error);
                    this.showToast('품질관리 데이터 저장 중 오류가 발생했습니다', 'error');
                } finally {
                    this.hideLoading();
                }
            },
            
            showLoading() {
                document.getElementById('loading').classList.add('show');
            },
            
            hideLoading() {
                document.getElementById('loading').classList.remove('show');
            },
            
            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast show ${type === 'error' ? 'error' : ''}`;
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        };
        
        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            PurchaseManager.init();
        });
    </script>
</body>
