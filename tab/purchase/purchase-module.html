<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구매관리</title>
    
    <!-- Handsontable CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fafafa;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* 헤더 섹션 */
        .header-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* 필터 카드 스타일 */
        .filter-cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .filter-card {
            flex: 1;
            min-width: 200px;
        }

        .filter-card-title {
            font-size: 12px;
            font-weight: 500;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .filter-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-option {
            padding: 6px 12px;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            background: #ffffff;
            color: #495057;
            font-size: 12px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-option:hover {
            border-color: #2563eb;
            color: #2563eb;
        }

        .filter-option.active {
            background: #2563eb;
            color: #ffffff;
            border-color: #2563eb;
        }

        .date-range-custom {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 8px;
        }

        .filter-label {
            font-size: 13px;
            font-weight: 400;
            color: #495057;
            min-width: 60px;
        }

        .filter-input, .filter-select {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 300;
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #2563eb;
        }

        /* 탭 네비게이션 */
        .tab-nav {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
            background: #ffffff;
            padding: 0 20px;
            border-radius: 16px 16px 0 0;
        }

        .tab-btn {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: #495057;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            background: #f8f9fa;
        }

        .tab-btn.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
        }

        /* 액션 섹션 */
        .action-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0 0 16px 16px;
            padding: 16px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mode-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: white;
            color: #495057;
            border: 1px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-info {
            background: #3b82f6;
            color: white;
        }

        .btn-info:hover {
            background: #2563eb;
        }

        /* 테이블 섹션 */
        .table-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 20px;
            min-height: 500px;
        }

        #hot-container {
            width: 100%;
            height: 600px;
            overflow: hidden;
        }

        /* Handsontable 커스터마이징 */
        .handsontable td.unpaid-row {
            background-color: #fef2f2 !important;
        }

        .handsontable td.readonly {
            background-color: #ffffff !important;
            color: #212529;
            cursor: not-allowed;
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 500;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 4px;
            font-size: 13px;
            font-weight: 400;
            color: #495057;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 13px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: #10b981;
            color: white;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 10001;
        }

        .toast.show {
            display: block;
        }

        .toast.error {
            background: #ef4444;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .vendor-type-selector {
            display: inline-flex;
            gap: 4px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            overflow: hidden;
        }

        .vendor-type-btn {
            padding: 6px 12px;
            background: white;
            border: none;
            color: #495057;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .vendor-type-btn.active {
            background: #2563eb;
            color: white;
        }

        .vendor-type-btn:hover {
            background: #f8f9fa;
        }

        .vendor-type-btn.active:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 조회 필터 섹션 -->
        <div class="header-section">
            <div class="filter-cards">
                <!-- 기간 필터 카드 -->
                <div class="filter-card">
                    <div class="filter-card-title">기간</div>
                    <div class="filter-options">
                        <button class="filter-option active" onclick="PurchaseManager.setDateRange('today')">오늘</button>
                        <button class="filter-option" onclick="PurchaseManager.setDateRange('7days')">최근 7일</button>
                        <button class="filter-option" onclick="PurchaseManager.setDateRange('30days')">최근 30일</button>
                        <button class="filter-option" onclick="PurchaseManager.setDateRange('all')">전체</button>
                        <button class="filter-option" onclick="PurchaseManager.setDateRange('custom')">직접선택</button>
                    </div>
                    <div class="date-range-custom" id="customDateRange" style="display:none;">
                        <input type="date" id="startDate" class="filter-input">
                        <span>~</span>
                        <input type="date" id="endDate" class="filter-input">
                    </div>
                </div>

                <!-- 거래처 구분 필터 카드 (사입관리 탭에서만 표시) -->
                <div class="filter-card" id="vendorTypeCard">
                    <div class="filter-card-title">거래처 구분</div>
                    <div class="filter-options">
                        <button class="filter-option active" data-type="all" onclick="PurchaseManager.setVendorType('all')">전체</button>
                        <button class="filter-option" data-type="중매인" onclick="PurchaseManager.setVendorType('중매인')">중매인</button>
                        <button class="filter-option" data-type="농가" onclick="PurchaseManager.setVendorType('농가')">농가</button>
                        <button class="filter-option" data-type="기타" onclick="PurchaseManager.setVendorType('기타')">기타</button>
                    </div>
                </div>

                <!-- 결제상태 필터 카드 -->
                <div class="filter-card">
                    <div class="filter-card-title">결제상태</div>
                    <div class="filter-options">
                        <button class="filter-option active" data-payment="all" onclick="PurchaseManager.setPaymentStatus('all')">전체</button>
                        <button class="filter-option" data-payment="unpaid" onclick="PurchaseManager.setPaymentStatus('unpaid')">미결제</button>
                        <button class="filter-option" data-payment="paid" onclick="PurchaseManager.setPaymentStatus('paid')">결제완료</button>
                    </div>
                </div>

                <!-- 거래처 선택 -->
                <div class="filter-card">
                    <div class="filter-card-title">거래처</div>
                    <select id="vendorFilter" class="filter-select" style="width: 100%;">
                        <option value="">전체</option>
                    </select>
                </div>
            </div>

            <div style="margin-top: 16px; display: flex; gap: 8px; justify-content: flex-end;">
    <button class="btn btn-secondary" onclick="PurchaseManager.resetFilter()">초기화</button>
</div>
        </div>

        <!-- 탭 네비게이션 -->
        <div class="tab-nav">
            <button class="tab-btn active" data-tab="supply">사입관리</button>
            <button class="tab-btn" data-tab="purchase">구매관리</button>
            <button class="tab-btn" data-tab="expense">지출관리</button>
        </div>

        <!-- 액션 버튼 섹션 -->
        <div class="action-section">
            <div class="mode-buttons">
                <button id="viewModeBtn" class="btn btn-primary" onclick="PurchaseManager.setViewMode()">조회 모드</button>
                <button id="editModeBtn" class="btn btn-secondary" onclick="PurchaseManager.setEditMode()">입력 모드</button>
                <div class="vendor-type-selector" id="vendorTypeSelector" style="display:none; margin-left: 40px;">
                    <button class="vendor-type-btn active" data-vendor-type="중매인" onclick="PurchaseManager.selectVendorType('중매인')">중매인</button>
                    <button class="vendor-type-btn" data-vendor-type="농가" onclick="PurchaseManager.selectVendorType('농가')">농가</button>
                    <button class="vendor-type-btn" data-vendor-type="기타" onclick="PurchaseManager.selectVendorType('기타')">기타</button>
                </div>
            </div>
            <div class="action-buttons">
                <button id="statsBtn" class="btn btn-info" onclick="PurchaseManager.showStatsModal()" style="display:none;">통계</button>
                <button id="saveBtn" class="btn btn-success" onclick="PurchaseManager.saveData()">저장</button>
                <button id="deleteBtn" class="btn btn-danger" onclick="PurchaseManager.deleteRows()" style="display:none;">선택 행 삭제</button>
            </div>
        </div>

        <!-- 테이블 섹션 -->
        <div class="table-section">
            <div id="hot-container"></div>
        </div>
    </div>

    <!-- 거래처 등록 모달 -->
    <div id="vendorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">신규 거래처 등록</h3>
                <button class="btn" onclick="PurchaseManager.closeVendorModal()">✕</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">구분 *</label>
                    <select id="vendorCategory" class="form-select">
                        <option value="">선택</option>
                        <option value="구매처(도매)">구매처(도매)</option>
                        <option value="구매처(농가)">구매처(농가)</option>

                    <label class="form-label">사업자명</label>
                    <input type="text" id="businessName" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">사업자등록번호</label>
                    <input type="text" id="businessNumber" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">대표</label>
                    <input type="text" id="ceoName" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">대표전화번호</label>
                    <input type="text" id="ceoPhone" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">담당자</label>
                    <input type="text" id="managerName" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">담당자전화번호</label>
                    <input type="text" id="managerPhone" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">계좌번호</label>
                    <input type="text" id="accountNumber" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">결제조건</label>
                    <input type="text" id="paymentTerm" class="form-input" placeholder="예: 월말결제, 즉시결제">
                </div>
                <div class="form-group">
                    <label class="form-label">주소</label>
                    <input type="text" id="address" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">비고</label>
                    <input type="text" id="notes" class="form-input">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="PurchaseManager.closeVendorModal()">취소</button>
                <button class="btn btn-primary" onclick="PurchaseManager.saveNewVendor()">저장</button>
            </div>
        </div>
    </div>

    <!-- 통계 모달 -->
    <div id="statsModal" class="modal">
        <div class="modal-content" style="max-width: 1000px;">
            <div class="modal-header">
                <h3 class="modal-title">일자별 거래처별 통계</h3>
                <button class="btn" onclick="PurchaseManager.closeStatsModal()">✕</button>
            </div>
            <div class="modal-body">
                <div class="form-group" style="display: flex; gap: 20px;">
                    <div style="flex: 1;">
                        <label class="form-label">시작일</label>
                        <input type="date" id="statsStartDate" class="form-input">
                    </div>
                    <div style="flex: 1;">
                        <label class="form-label">종료일</label>
                        <input type="date" id="statsEndDate" class="form-input">
                    </div>
                    <div style="flex: 1; display: flex; align-items: flex-end;">
                        <button class="btn btn-primary" style="width: 100%;" onclick="PurchaseManager.generateStats()">통계 생성</button>
                    </div>
                </div>
                
                <div id="statsResult" style="margin-top: 20px; max-height: 500px; overflow-y: auto;">
                    <!-- 통계 결과 표시 영역 -->

            </div>
        </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="toast" id="toast"></div>

    <!-- Handsontable JS -->
    <script src="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.js"></script>
    
    <script>
        const PurchaseManager = {
            hot: null,
            currentTab: 'supply',
            currentMode: 'view',
            currentVendorType: 'all',
currentPaymentStatus: 'all', 
currentDateRange: 'today',
            currentEditVendorType: '중매인',
            vendors: [],
            vendorAccounts: {},
            vendorPaymentTerms: {},
            currentData: [],
            productsData: [],
            
            async init() {
                console.log('구매관리 초기화');
                
                // 오늘 날짜 기본값 설정
                this.setDateRange('today');
                
                // 탭 이벤트 리스너
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentTab = e.target.dataset.tab;
                        
                        // 탭에 따라 거래처 구분 카드 표시/숨김
                        if (this.currentTab === 'supply') {
                            document.getElementById('vendorTypeCard').style.display = 'block';
                            document.getElementById('vendorTypeSelector').style.display = this.currentMode === 'edit' ? 'inline-flex' : 'none';
                        } else {
                            document.getElementById('vendorTypeCard').style.display = 'none';
                            document.getElementById('vendorTypeSelector').style.display = 'none';
                        }
                        
                        this.updateVendorFilter();
                        this.loadTabData();
                    });
                

                document.getElementById('vendorFilter').addEventListener('change', () => {
    this.searchData();
});
                
                // 데이터 로드
                await this.loadVendors();
                await this.loadProductsData();
                
                // 테이블 초기화
                this.initTable();
                
                // 초기 데이터 로드
                await this.loadTabData();
            },

            formatDateWithDay(dateStr) {
                if (!dateStr) return '';
                const days = ['일', '월', '화', '수', '목', '금', '토'];
                const date = new Date(dateStr);
                if (isNaN(date)) return dateStr;
                
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const dayName = days[date.getDay()];
                
                return `${year}-${month}-${day}(${dayName})`;
            },

            async loadProductsData() {
                this.showLoading();
                try {
                    const response = await fetch('/api/sheets', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'getSheetData',
                            spreadsheetId: '17MGwbu1DZf5yg-BLhfZr-DO-OPiau3aeyBMtSssv7Sg',
                            range: '원물관리!A:Z'
                        })
                    });
                    
                    const result = await response.json();
                    if (result.success && result.data) {
                        const headers = result.data[0];
                        this.productsData = result.data.slice(1).map(row => {
                            const obj = {};
                            headers.forEach((header, index) => {
                                obj[header] = row[index] || '';
                            });
                            return obj;
                        });
                        console.log('원물관리 데이터 로드:', this.productsData.length, '건');
                    }
                } catch (error) {
                    console.error('원물관리 데이터 로드 실패:', error);
                } finally {
                    this.hideLoading();
                }
            },

            getProductList() {
                const products = [...new Set(this.productsData.map(item => item['품목']))];
                return ['', ...products.filter(p => p).sort()];
            },

            getVarietyList(product) {
                if (!product) return [''];
                const varieties = this.productsData
                    .filter(item => item['품목'] === product)
                    .map(item => item['품종']);
                return ['', ...new Set(varieties)].filter(v => v !== undefined).sort();
            },

            getCategoryInfo(product) {
                const item = this.productsData.find(p => p['품목'] === product);
                return {
                    대분류: item?.['대분류'] || '',
                    중분류: item?.['중분류'] || ''
                };
            },

            selectVendorType(type) {
                document.querySelectorAll('.vendor-type-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`.vendor-type-btn[data-vendor-type="${type}"]`).classList.add('active');
                this.currentEditVendorType = type;
                this.updateVendorFilter();
                
                // Handsontable 거래처 컬럼 업데이트
                if (this.hot) {
                    this.hot.updateSettings({
                        columns: this.getColumns()
                    });
                }
            },

            setDateRange(range) {
                document.querySelectorAll('.filter-option').forEach(btn => {
                    if (btn.textContent === '오늘' || btn.textContent === '최근 7일' || 
                        btn.textContent === '최근 30일' || btn.textContent === '전체' ||

                    }
                });
                
                const today = new Date();

                switch(range) {
                    case 'today':
                        startDate = today;
                        endDate = today;
                        document.getElementById('customDateRange').style.display = 'none';
                        break;
                    case '7days':
                        startDate = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
                        endDate = today;
                        document.getElementById('customDateRange').style.display = 'none';
                        break;
                    case '30days':
                        startDate = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
                        endDate = today;
                        document.getElementById('customDateRange').style.display = 'none';
                        break;
                    case 'all':
                        startDate = new Date('2020-01-01');
                        endDate = today;
                        document.getElementById('customDateRange').style.display = 'none';
                        break;
                    case 'custom':
                        document.getElementById('customDateRange').style.display = 'flex';

                            if (btn.textContent === '직접선택') {
                                btn.classList.add('active');
                            }
                        });
                        return;
                }
                
                document.getElementById('startDate').value = startDate.toISOString().split('T')[0];
                document.getElementById('endDate').value = endDate.toISOString().split('T')[0];
                
                document.querySelectorAll('.filter-option').forEach(btn => {

            async loadVendors() {
                this.showLoading();
                try {
                    const response = await fetch('/api/purchase', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'getVendors'
                        })
                    });
                    
                    if (!response.ok) {
                        console.error('거래처 API 에러:', response.status);
                        this.vendors = [];
                        this.updateVendorFilter();
                        return;
                    }
                    
                    const result = await response.json();
                    if (result.success && result.data) {
                        const headers = result.data[0];
                        this.vendors = result.data.slice(1).map(row => {
                            const vendor = {};
                            headers.forEach((header, index) => {
                                vendor[header] = row[index] || '';
                            });
                            return vendor;
                        });
                        
                        // 거래처별 계좌번호와 결제조건 매핑
                        this.vendors.forEach(vendor => {
                            this.vendorAccounts[vendor['거래처명']] = vendor['계좌번호'] || '';
                            this.vendorPaymentTerms[vendor['거래처명']] = vendor['결제조건'] || '';
                        });
                        
                        this.updateVendorFilter();
                    }
                } catch (error) {
                    console.error('거래처 로드 실패:', error);
                    this.vendors = [];
                    this.updateVendorFilter();

                    this.hideLoading();
                }

                                        this.hot.setDataAtCell(row, termCol, paymentTerm);

                                    const accountNumber = this.vendorAccounts[newValue] || '';

                                        this.hot.setDataAtCell(row, accountCol, accountNumber);

                            if (prop === '품목' && newValue) {

                                }
                                
                                // 품종 드롭다운 업데이트

                        if (!data) {

            calculateRow(row) {
                const data = this.hot.getDataAtRow(row);
                const quantityCol = this.hot.propToCol('수량');
                const priceCol = this.hot.propToCol('단가');
                const amountCol = this.hot.propToCol('금액');
                const commissionCol = this.hot.propToCol('수수료');
                const totalCol = this.hot.propToCol('합계');
                
                const quantity = parseFloat(data[quantityCol]) || 0;
                const price = parseFloat(data[priceCol]) || 0;
                const commission = parseFloat(data[commissionCol]) || 0;
                
                const amount = quantity * price;
                const total = amount + commission;
                
                this.hot.setDataAtCell(row, amountCol, amount);
                this.hot.setDataAtCell(row, totalCol, total);
            },

                            action: 'getPurchaseData',
                            range: `${sheetName}!A:Z`
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success && result.data) {

                        this.currentData = data;
                        
                        // 컬럼 업데이트

                            columns: this.getColumns(),
                            colHeaders: this.getColumnHeaders()

                        this.hot.loadData(data);

                    cells: (row, col, prop) => {
                        const cellProperties = {};
                        
                        // 대분류, 중분류는 항상 읽기전용
                        if (prop === '대분류' || prop === '중분류') {
                            cellProperties.readOnly = true;
                            cellProperties.className = 'readonly';
                        }
                        
                        // 금액, 합계는 자동계산
                        if (prop === '금액' || prop === '합계') {
                            cellProperties.readOnly = true;
                            cellProperties.className = 'readonly';
                        }
                        
                        // 농가 선택 시 출하자, 수수료 비활성화
                        if (this.currentEditVendorType === '농가') {
                            if (prop === '출하자' || prop === '수수료') {
                                cellProperties.readOnly = true;
                                cellProperties.className = 'readonly';
                            }
                        }
                        
                        return cellProperties;
                    }
                });
                
                this.hot.loadData(emptyData);
            },
            
            async searchData() {
    // 데이터가 없으면 먼저 로드
    if (!this.currentData || this.currentData.length === 0) {
        await this.loadTabData();
    }
    
    const startDate = document.getElementById('startDate').value;
    const endDate = document.getElementById('endDate').value;
    const vendor = document.getElementById('vendorFilter').value;
    const paymentStatus = this.currentPaymentStatus;
    
    let filteredData = [...this.currentData];
                
                // 날짜 필터
                if (startDate) {
                    filteredData = filteredData.filter(row => row['날짜'] >= startDate);
                }
                if (endDate) {
                    filteredData = filteredData.filter(row => row['날짜'] <= endDate);
                }
                
                // 거래처 필터
                if (vendor) {
                    filteredData = filteredData.filter(row => row['거래처'] === vendor);
                }
                
                // 결제상태 필터
                if (paymentStatus === 'unpaid') {
                    filteredData = filteredData.filter(row => !row['결제금액'] || !row['결제일']);
                } else if (paymentStatus === 'paid') {
                    filteredData = filteredData.filter(row => row['결제금액'] && row['결제일']);
                }
                
                this.hot.loadData(filteredData);
            },
            
            async saveData() {
                this.showLoading();
                try {
                    const data = this.hot.getData();
                    
                    // 빈 행 제거
                    const filteredData = data.filter(row => 
                        row.some(cell => cell !== null && cell !== '')
                    );
                    
                    let sheetName = '';
                    if (this.currentTab === 'supply') sheetName = '사입관리';
                    else if (this.currentTab === 'purchase') sheetName = '구매관리';
                    else sheetName = '지출관리';
                    
                    const response = await fetch('/api/purchase', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'updatePurchaseData',
                            range: `${sheetName}!A2:Z`,
                            data: filteredData
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showToast('저장 완료');
                        await this.loadTabData();
                    } else {
                        throw new Error('저장 실패');
                    }
                } catch (error) {
                    console.error('저장 오류:', error);
                    this.showToast('저장 실패', 'error');
                } finally {
                    this.hideLoading();
                }
            },
            
            deleteRows() {
                const selected = this.hot.getSelected();
                if (selected && selected.length > 0) {
                    const [startRow, , endRow] = selected[0];
                    const count = endRow - startRow + 1;
                    
                    if (confirm(`선택한 ${count}개 행을 삭제하시겠습니까?`)) {
                        this.hot.alter('remove_row', startRow, count);
                    }
                }
            },
            
            openVendorModal(vendorName) {
                document.getElementById('vendorName').value = vendorName || '';
                
                // 현재 거래처 구분에 따라 카테고리 자동 설정
                if (this.currentEditVendorType === '중매인') {
                    document.getElementById('vendorCategory').value = '구매처(도매)';
                } else if (this.currentEditVendorType === '농가') {
                    document.getElementById('vendorCategory').value = '구매처(농가)';
                } else {
                    document.getElementById('vendorCategory').value = '';
                }
                
                document.getElementById('vendorModal').classList.add('show');
            },
            
            closeVendorModal() {
                document.getElementById('vendorModal').classList.remove('show');
            },
            
            async saveNewVendor() {
                const category = document.getElementById('vendorCategory').value;
                const name = document.getElementById('vendorName').value;
                const paymentTerm = document.getElementById('paymentTerm').value;
                
                if (!category || !name) {
                    alert('구분과 거래처명은 필수입니다.');
                    return;
                }
                
                this.showLoading();
                try {
                    const newVendor = [
                        '', // 연번
                        category,
                        '', // 거래처코드
                        name,
                        document.getElementById('businessName').value,
                        document.getElementById('businessNumber').value,
                        document.getElementById('address').value,
                        document.getElementById('ceoName').value,
                        document.getElementById('ceoPhone').value,
                        '', // 이메일
                        document.getElementById('managerName').value,
                        document.getElementById('managerPhone').value,
                        '', // 거래품목
                        paymentTerm, // 결제조건
                        document.getElementById('accountNumber').value,
                        document.getElementById('notes').value
                    ];
                    
                    const response = await fetch('/api/purchase', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'addVendor',
                            values: [newVendor]
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showToast('거래처 등록 완료');
                        this.closeVendorModal();
                        await this.loadVendors();
                    } else {
                        throw new Error('거래처 등록 실패');
                    }
                } catch (error) {
                    console.error('거래처 등록 오류:', error);
                    this.showToast('거래처 등록 실패', 'error');
                } finally {
                    this.hideLoading();
                }
            },

            showStatsModal() {
                const today = new Date();
                const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
                document.getElementById('statsStartDate').value = firstDay.toISOString().split('T')[0];
                document.getElementById('statsEndDate').value = today.toISOString().split('T')[0];
                document.getElementById('statsModal').classList.add('show');
            },

            closeStatsModal() {
                document.getElementById('statsModal').classList.remove('show');
            },

            async generateStats() {
                const startDate = document.getElementById('statsStartDate').value;
                const endDate = document.getElementById('statsEndDate').value;
                
                const data = this.hot.getData();
                const stats = {};
                
                // 데이터 집계
                data.forEach(row => {
                    const date = row[0];  // 날짜
                    const vendor = row[1];  // 거래처
                    const quantity = parseFloat(row[9]) || 0;  // 수량
                    const total = parseFloat(row[13]) || 0;  // 합계
                    
                    if (date >= startDate && date <= endDate && vendor) {
                        const key = `${date}_${vendor}`;
                        if (!stats[key]) {
                            stats[key] = {
                                date: date,
                                vendor: vendor,
                                quantity: 0,
                                total: 0,
                                paymentMethod: '',
                                paymentAmount: 0,
                                paymentDate: ''
                            };
                        }
                        stats[key].quantity += quantity;
                        stats[key].total += total;
                    }
                });
                
                // 결과 표시
                let html = `
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background: #f8f9fa;">
                                <th style="border: 1px solid #dee2e6; padding: 8px;">날짜</th>
                                <th style="border: 1px solid #dee2e6; padding: 8px;">거래처</th>
                                <th style="border: 1px solid #dee2e6; padding: 8px;">수량 합계</th>
                                <th style="border: 1px solid #dee2e6; padding: 8px;">금액 합계</th>
                                <th style="border: 1px solid #dee2e6; padding: 8px;">결제방법</th>
                                <th style="border: 1px solid #dee2e6; padding: 8px;">결제금액</th>
                                <th style="border: 1px solid #dee2e6; padding: 8px;">결제일</th>
                                <th style="border: 1px solid #dee2e6; padding: 8px;">작업</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                let totalQuantity = 0;
                let totalAmount = 0;
                
                Object.values(stats).sort((a, b) => {
                    if (a.date === b.date) {
                        return a.vendor.localeCompare(b.vendor);
                    }
                    return a.date.localeCompare(b.date);
                }).forEach((stat, index) => {
                    totalQuantity += stat.quantity;
                    totalAmount += stat.total;
                    
                    html += `
                        <tr>
                            <td style="border: 1px solid #dee2e6; padding: 8px;">${this.formatDateWithDay(stat.date)}</td>
                            <td style="border: 1px solid #dee2e6; padding: 8px;">${stat.vendor}</td>
                            <td style="border: 1px solid #dee2e6; padding: 8px; text-align: right;">${stat.quantity.toLocaleString()}</td>
                            <td style="border: 1px solid #dee2e6; padding: 8px; text-align: right;">${stat.total.toLocaleString()}</td>
                            <td style="border: 1px solid #dee2e6; padding: 4px;">
                                <select class="form-select" id="stats-payment-${index}" style="width: 100%; padding: 4px;">
                                    <option value="">선택</option>
                                    <option value="현금">현금</option>
                                    <option value="계좌이체">계좌이체</option>
                                    <option value="카드">카드</option>
                                    <option value="어음">어음</option>
                                </select>
                            </td>
                            <td style="border: 1px solid #dee2e6; padding: 4px;">
                                <input type="number" class="form-input" id="stats-amount-${index}" 
                                       value="${stat.total}" style="width: 100%; padding: 4px; text-align: right;">
                            </td>
                            <td style="border: 1px solid #dee2e6; padding: 4px;">
                                <input type="date" class="form-input" id="stats-date-${index}" 
                                       style="width: 100%; padding: 4px;">
                            </td>
                            <td style="border: 1px solid #dee2e6; padding: 4px;">
                                <button class="btn btn-sm btn-primary" 
                                        onclick="PurchaseManager.applyStatsToTable(${index}, '${stat.date}', '${stat.vendor}')"
                                        style="padding: 4px 8px; font-size: 12px;">
                                    적용
                                </button>
                            </td>
                        </tr>
                    `;
                });
                
                // 총계 행
                html += `
                        <tr style="background: #e7f3ff; font-weight: bold;">
                            <td colspan="2" style="border: 1px solid #dee2e6; padding: 8px; text-align: center;">총계</td>
                            <td style="border: 1px solid #dee2e6; padding: 8px; text-align: right;">${totalQuantity.toLocaleString()}</td>
                            <td style="border: 1px solid #dee2e6; padding: 8px; text-align: right;">${totalAmount.toLocaleString()}</td>
                            <td colspan="4" style="border: 1px solid #dee2e6; padding: 8px;"></td>
                        </tr>
                    </tbody>
                </table>
                <div style="margin-top: 20px; text-align: center;">
                    <button class="btn btn-success" onclick="PurchaseManager.saveStatsChanges()">변경사항 저장</button>
                </div>
                `;
                
                document.getElementById('statsResult').innerHTML = html;
            },

            applyStatsToTable(index, date, vendor) {
                const paymentMethod = document.getElementById(`stats-payment-${index}`).value;
                const paymentAmount = document.getElementById(`stats-amount-${index}`).value;
                const paymentDate = document.getElementById(`stats-date-${index}`).value;
                
                if (!paymentMethod || !paymentAmount || !paymentDate) {
                    alert('결제방법, 결제금액, 결제일을 모두 입력해주세요.');
                    return;
                }
                
                // 테이블 데이터 업데이트
                const data = this.hot.getData();
                let updated = false;
                
                data.forEach((row, rowIndex) => {
                    if (row[0] === date && row[1] === vendor) {
                        // 결제 정보 업데이트
                        const paymentMethodCol = this.hot.propToCol('결제방법');
                        const paymentAmountCol = this.hot.propToCol('결제금액');
                        const paymentDateCol = this.hot.propToCol('결제일');
                        
                        if (paymentMethodCol !== null) {
                            this.hot.setDataAtCell(rowIndex, paymentMethodCol, paymentMethod);
                        }
                        if (paymentAmountCol !== null) {
                            this.hot.setDataAtCell(rowIndex, paymentAmountCol, parseFloat(paymentAmount));
                        }
                        if (paymentDateCol !== null) {
                            this.hot.setDataAtCell(rowIndex, paymentDateCol, paymentDate);
                        }
                        
                        updated = true;
                    }
                });
                
                if (updated) {
                    this.showToast('결제 정보가 적용되었습니다.');
                } else {
                    this.showToast('해당 데이터를 찾을 수 없습니다.', 'error');
                }
            },

            async saveStatsChanges() {
                await this.saveData();
                this.closeStatsModal();
            },
            
            showLoading() {
                document.getElementById('loading').classList.add('show');
            },
            
            hideLoading() {
                document.getElementById('loading').classList.remove('show');
            },
            
            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast show ${type === 'error' ? 'error' : ''}`;
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        };
        
        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            PurchaseManager.init();
        });
    </script>
</body>
</html>
