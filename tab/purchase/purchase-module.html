<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구매관리</title>
    
    <!-- Handsontable CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fafafa;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* 헤더 섹션 */
        .header-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* 필터 카드 스타일 */
        .filter-cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .filter-card {
            flex: 1;
            min-width: 200px;
        }

        .filter-card-title {
            font-size: 12px;
            font-weight: 500;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .filter-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-option {
            padding: 6px 12px;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            background: #ffffff;
            color: #495057;
            font-size: 12px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-option:hover {
            border-color: #2563eb;
            color: #2563eb;
        }

        .filter-option.active {
            background: #2563eb;
            color: #ffffff;
            border-color: #2563eb;
        }

        .date-range-custom {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 8px;
        }

        .filter-label {
            font-size: 13px;
            font-weight: 400;
            color: #495057;
            min-width: 60px;
        }

        .filter-input, .filter-select {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 300;
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #2563eb;
        }

        /* 탭 네비게이션 */
        .tab-nav {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
            background: #ffffff;
            padding: 0 20px;
            border-radius: 16px 16px 0 0;
        }

        .tab-btn {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: #495057;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            background: #f8f9fa;
        }

        .tab-btn.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
        }

        /* 액션 섹션 */
        .action-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0 0 16px 16px;
            padding: 16px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mode-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: white;
            color: #495057;
            border: 1px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-info {
            background: #3b82f6;
            color: white;
        }

        .btn-info:hover {
            background: #2563eb;
        }

        /* 테이블 섹션 */
        .table-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 16px;
            padding: 20px;
            min-height: 500px;
        }

        #hot-container {
            width: 100%;
            height: 600px;
            overflow: hidden;
        }

        /* Handsontable 커스터마이징 */
        .handsontable td.unpaid-row {
            background-color: #fef2f2 !important;
        }

        .handsontable td.readonly {
            background-color: #f5f6fa !important;
            color: #6c757d;
            cursor: not-allowed;
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 500;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 4px;
            font-size: 13px;
            font-weight: 400;
            color: #495057;
        }

        .form-label.required::after {
            content: ' *';
            color: #ef4444;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 13px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: #10b981;
            color: white;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 10001;
        }

        .toast.show {
            display: block;
        }

        .toast.error {
            background: #ef4444;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .vendor-type-selector {
            display: inline-flex;
            gap: 4px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            overflow: hidden;
        }

        .vendor-type-btn {
            padding: 6px 12px;
            background: white;
            border: none;
            color: #495057;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .vendor-type-btn.active {
            background: #2563eb;
            color: white;
        }

        .vendor-type-btn:hover {
            background: #f8f9fa;
        }

        .vendor-type-btn.active:hover {
            background: #1d4ed8;
        }

        .stats-highlight {
            background-color: #e7f3ff !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 조회 필터 섹션 -->
        <div class="header-section">
            <div class="filter-cards">
                <!-- 기간 필터 카드 -->
                <div class="filter-card">
                    <div class="filter-card-title">기간</div>
                    <div class="filter-options">
                        <button class="filter-option active" onclick="PurchaseManager.setDateRange('today')">오늘</button>
                        <button class="filter-option" onclick="PurchaseManager.setDateRange('7days')">최근 7일</button>
                        <button class="filter-option" onclick="PurchaseManager.setDateRange('30days')">최근 30일</button>
                        <button class="filter-option" onclick="PurchaseManager.setDateRange('all')">전체</button>
                        <button class="filter-option" onclick="PurchaseManager.setDateRange('custom')">직접선택</button>
                    </div>
                    <div class="date-range-custom" id="customDateRange" style="display:none;">
                        <input type="date" id="startDate" class="filter-input">
                        <span>~</span>
                        <input type="date" id="endDate" class="filter-input">
                        <button class="btn btn-primary" onclick="PurchaseManager.applyCustomDateRange()">적용</button>
                    </div>
                </div>

                <!-- 거래처 구분 필터 카드 (사입관리 탭에서만 표시) -->
                <div class="filter-card" id="vendorTypeCard">
                    <div class="filter-card-title">거래처 구분</div>
                    <div class="filter-options">
                        <button class="filter-option active" data-type="all" onclick="PurchaseManager.setVendorType('all')">전체</button>
                        <button class="filter-option" data-type="중매인" onclick="PurchaseManager.setVendorType('중매인')">중매인</button>
                        <button class="filter-option" data-type="농가" onclick="PurchaseManager.setVendorType('농가')">농가</button>
                        <button class="filter-option" data-type="기타" onclick="PurchaseManager.setVendorType('기타')">기타</button>
                    </div>
                </div>

                <!-- 결제상태 필터 카드 -->
                <div class="filter-card">
                    <div class="filter-card-title">결제상태</div>
                    <div class="filter-options">
                        <button class="filter-option active" data-payment="all" onclick="PurchaseManager.setPaymentStatus('all')">전체</button>
                        <button class="filter-option" data-payment="unpaid" onclick="PurchaseManager.setPaymentStatus('unpaid')">미결제</button>
                        <button class="filter-option" data-payment="paid" onclick="PurchaseManager.setPaymentStatus('paid')">결제완료</button>
                    </div>
                </div>

                <!-- 거래처 선택 -->
                <div class="filter-card">
                    <div class="filter-card-title">거래처</div>
                    <select id="vendorFilter" class="filter-select" style="width: 100%;">
                        <option value="">전체</option>
                    </select>
                </div>
            </div>

            <div style="margin-top: 16px; display: flex; gap: 8px; justify-content: flex-end;">
                <button class="btn btn-secondary" onclick="PurchaseManager.resetFilter()">초기화</button>
                <button class="btn btn-primary" onclick="PurchaseManager.searchData()">조회</button>
            </div>
        </div>

        <!-- 탭 네비게이션 -->
        <div class="tab-nav">
            <button class="tab-btn active" data-tab="supply">사입관리</button>
            <button class="tab-btn" data-tab="purchase">구매관리</button>
            <button class="tab-btn" data-tab="expense">지출관리</button>
        </div>

        <!-- 액션 버튼 섹션 -->
        <div class="action-section">
            <div class="mode-buttons">
                <button id="viewModeBtn" class="btn btn-primary" onclick="PurchaseManager.setViewMode()">조회 모드</button>
                <button id="editModeBtn" class="btn btn-secondary" onclick="PurchaseManager.setEditMode()">입력 모드</button>
                <div class="vendor-type-selector" id="vendorTypeSelector" style="display:none; margin-left: 40px;">
                    <button class="vendor-type-btn active" data-vendor-type="중매인" onclick="PurchaseManager.selectVendorType('중매인')">중매인</button>
                    <button class="vendor-type-btn" data-vendor-type="농가" onclick="PurchaseManager.selectVendorType('농가')">농가</button>
                    <button class="vendor-type-btn" data-vendor-type="기타" onclick="PurchaseManager.selectVendorType('기타')">기타</button>
                </div>
            </div>
            <div class="action-buttons">
                <button id="statsBtn" class="btn btn-info" onclick="PurchaseManager.showStatsModal()" style="display:none;">통계</button>
                <button id="saveBtn" class="btn btn-success" onclick="PurchaseManager.saveData()">저장</button>
                <button id="deleteBtn" class="btn btn-danger" onclick="PurchaseManager.deleteRows()" style="display:none;">선택 행 삭제</button>
            </div>
        </div>

        <!-- 테이블 섹션 -->
        <div class="table-section">
            <div id="hot-container"></div>
        </div>
    </div>

    <!-- 거래처 등록 모달 -->
    <div id="vendorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">신규 거래처 등록</h3>
                <button class="btn" onclick="PurchaseManager.closeVendorModal()">✕</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label required">구분</label>
                    <select id="vendorCategory" class="form-select">
                        <option value="">선택</option>
                        <option value="구매처(도매)">구매처(도매)</option>
                        <option value="구매처(농가)">구매처(농가)</option>
                        <option value="자재구입처">자재구입처</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label required">거래처명</label>
                    <input type="text" id="vendorName" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">사업자명</label>
                    <input type="text" id="businessName" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">사업자등록번호</label>
                    <input type="text" id="businessNumber" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">대표</label>
                    <input type="text" id="ceoName" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">대표전화번호</label>
                    <input type="text" id="ceoPhone" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">담당자</label>
                    <input type="text" id="managerName" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">담당자전화번호</label>
                    <input type="text" id="managerPhone" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">계좌번호</label>
                    <input type="text" id="accountNumber" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">결제조건</label>
                    <input type="text" id="paymentTerm" class="form-input" placeholder="예: 월말결제, 즉시결제">
                </div>
                <div class="form-group">
                    <label class="form-label">주소</label>
                    <input type="text" id="address" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">비고</label>
                    <input type="text" id="notes" class="form-input">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="PurchaseManager.closeVendorModal()">취소</button>
                <button class="btn btn-primary" onclick="PurchaseManager.saveNewVendor()">저장</button>
            </div>
        </div>
    </div>

    <!-- 통계 모달 -->
    <div id="statsModal" class="modal">
        <div class="modal-content" style="max-width: 1000px;">
            <div class="modal-header">
                <h3 class="modal-title">일자별 거래처별 통계</h3>
                <button class="btn" onclick="PurchaseManager.closeStatsModal()">✕</button>
            </div>
            <div class="modal-body">
                <div class="form-group" style="display: flex; gap: 20px;">
                    <div style="flex: 1;">
                        <label class="form-label">시작일</label>
                        <input type="date" id="statsStartDate" class="form-input">
                    </div>
                    <div style="flex: 1;">
                        <label class="form-label">종료일</label>
                        <input type="date" id="statsEndDate" class="form-input">
                    </div>
                    <div style="flex: 1; display: flex; align-items: flex-end;">
                        <button class="btn btn-primary" style="width: 100%;" onclick="PurchaseManager.generateStats()">통계 생성</button>
                    </div>
                </div>
                
                <div id="statsResult" style="margin-top: 20px; max-height: 500px; overflow-y: auto;">
                    <!-- 통계 결과 표시 영역 -->
                </div>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="toast" id="toast"></div>

    <!-- Handsontable JS -->
    <script src="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.js"></script>
    
    <script>
        const PurchaseManager = {
            hot: null,
            currentTab: 'supply',
            currentMode: 'view',
            currentVendorType: 'all',
            currentPaymentStatus: 'all',
            currentDateRange: 'today',
            currentEditVendorType: '중매인',
            vendors: [],
            vendorAccounts: {},
            vendorPaymentTerms: {},
            vendorTypeMap: {}, // 거래처별 구분 매핑
            allData: [],       // 전체 원본 데이터
            currentData: [],   // 현재 표시 데이터
            productsData: [],
            tempData: null,    // 모드 전환시 임시 저장용
            isInitializing: true,
            
            async init() {
                console.log('구매관리 초기화 시작');
                this.isInitializing = true;
                
                // 날짜 필터 이벤트 리스너 추가
                document.getElementById('startDate').addEventListener('change', this.handleCustomDateChange.bind(this));
                document.getElementById('endDate').addEventListener('change', this.handleCustomDateChange.bind(this));
                
                // 거래처 필터 이벤트 리스너
                document.getElementById('vendorFilter').addEventListener('change', this.handleVendorFilterChange.bind(this));
                
                // 탭 이벤트 리스너
                this.initTabEvents();
                
                // 테이블 먼저 초기화 (hot 인스턴스 생성)
                this.initTable();
                
                // 데이터 로드
                await this.loadVendors();
                await this.loadProductsData();
                
                // 초기 날짜 설정
                this.setDateRange('today', false);
                
                // 초기 데이터 로드
                await this.loadTabData();
                
                this.isInitializing = false;
                console.log('구매관리 초기화 완료');
            },

            initTabEvents() {
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        // 현재 데이터 임시 저장
                        if (this.currentMode === 'edit' && this.hot) {
                            this.tempData = this.hot.getData();
                        }
                        
                        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentTab = e.target.dataset.tab;
                        
                        // 탭별 UI 조정
                        this.updateTabUI();
                        
                        // 필터 초기화
                        this.resetFilterStates();
                        
                        // 데이터 로드
                        await this.loadTabData();
                    });
                });
            },

            updateTabUI() {
                const vendorTypeCard = document.getElementById('vendorTypeCard');
                const vendorTypeSelector = document.getElementById('vendorTypeSelector');
                
                if (this.currentTab === 'supply') {
                    vendorTypeCard.style.display = 'block';
                    vendorTypeSelector.style.display = this.currentMode === 'edit' ? 'inline-flex' : 'none';
                } else {
                    vendorTypeCard.style.display = 'none';
                    vendorTypeSelector.style.display = 'none';
                }
                
                this.updateVendorFilter();
            },

            resetFilterStates() {
                this.currentVendorType = 'all';
                this.currentPaymentStatus = 'all';
                
                // UI 초기화
                document.querySelectorAll('[data-type]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.type === 'all');
                });
                
                document.querySelectorAll('[data-payment]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.payment === 'all');
                });
                
                document.getElementById('vendorFilter').value = '';
            },

            handleCustomDateChange() {
                // 직접선택 모드일 때만 동작
                const customRange = document.getElementById('customDateRange');
                if (customRange.style.display !== 'none') {
                    this.currentDateRange = 'custom';
                }
            },

            handleVendorFilterChange() {
                if (!this.isInitializing) {
                    this.applyFilters();
                }
            },

            applyCustomDateRange() {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                if (!startDate || !endDate) {
                    this.showToast('시작일과 종료일을 모두 선택하세요', 'error');
                    return;
                }
                
                if (startDate > endDate) {
                    this.showToast('시작일이 종료일보다 늦을 수 없습니다', 'error');
                    return;
                }
                
                this.searchData();
            },

            formatDateWithDay(dateStr) {
                if (!dateStr) return '';
                const days = ['일', '월', '화', '수', '목', '금', '토'];
                const date = new Date(dateStr);
                if (isNaN(date)) return dateStr;
                
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const dayName = days[date.getDay()];
                
                return `${year}-${month}-${day}(${dayName})`;
            },

            getCellsFunction() {
                return (row, col, prop) => {
                    const cellProperties = {};
                    
                    if (!this.hot || !this.hot.getDataAtRow) {
                        return cellProperties;
                    }
                    
                    const data = this.hot.getDataAtRow(row);
                    
                    if (!data) {
                        return cellProperties;
                    }
                    
                    // 조회모드 처리
                    if (this.currentMode === 'view') {
                        if (prop !== '결제방법' && prop !== '결제금액' && prop !== '결제일') {
                            cellProperties.readOnly = true;
                            cellProperties.className = 'readonly';
                        }
                    } else {
                        // 입력모드 처리
                        // 대분류, 중분류, 금액, 합계는 항상 읽기전용
                        if (prop === '대분류' || prop === '중분류' || prop === '금액' || prop === '합계') {
                            cellProperties.readOnly = true;
                            cellProperties.className = 'readonly';
                        }
                        
                        // 거래처가 농가인 경우 출하자, 수수료 비활성화
                        const vendorCol = this.hot.propToCol('거래처');
                        const vendor = data[vendorCol];
                        const vendorType = this.vendorTypeMap[vendor];
                        
                        if (vendorType === '농가' && (prop === '출하자' || prop === '수수료')) {
                            cellProperties.readOnly = true;
                            cellProperties.className = 'readonly';
                        }
                    }
                    
                    return cellProperties;
                };
            },

            handleAfterChange(changes, source) {
                if (source === 'loadData') return;
                
                changes?.forEach(([row, prop, oldValue, newValue]) => {
                    // 거래처 변경 처리
                    if (prop === '거래처') {
                        this.handleVendorChange(row, newValue);
                    }
                    
                    // 품목 변경 처리
                    if (prop === '품목' && newValue) {
                        this.handleProductChange(row, newValue);
                    }
                    
                    // 수량, 단가, 수수료 변경시 자동계산
                    if (['수량', '단가', '수수료'].includes(prop)) {
                        this.calculateRow(row);
                    }
                });
            },

            handleVendorChange(row, vendor) {
                if (vendor === '직접입력') {
                    setTimeout(() => {
                        const actualValue = prompt('새 거래처명을 입력하세요:');
                        if (actualValue) {
                            this.hot.setDataAtCell(row, 1, actualValue);
                            this.openVendorModal(actualValue);
                        } else {
                            this.hot.setDataAtCell(row, 1, '');
                        }
                    }, 100);
                } else if (vendor) {
                    // 조회 모드에서만 결제조건, 계좌번호 자동입력
                    if (this.currentMode === 'view') {
                        const termCol = this.hot.propToCol('결제조건');
                        const accountCol = this.hot.propToCol('계좌번호');
                        
                        if (termCol !== null) {
                            this.hot.setDataAtCell(row, termCol, this.vendorPaymentTerms[vendor] || '');
                        }
                        if (accountCol !== null) {

            calculateRow(row) {
                const data = this.hot.getDataAtRow(row);
                const quantityCol = this.hot.propToCol('수량');
                const priceCol = this.hot.propToCol('단가');
                const amountCol = this.hot.propToCol('금액');
                const commissionCol = this.hot.propToCol('수수료');
                const totalCol = this.hot.propToCol('합계');
                
                if (quantityCol === null || priceCol === null) return;
                
                const quantity = parseFloat(data[quantityCol]) || 0;
                const price = parseFloat(data[priceCol]) || 0;
                const commission = commissionCol !== null ? (parseFloat(data[commissionCol]) || 0) : 0;
                
                const amount = quantity * price;
                const total = amount + commission;
                
                if (amountCol !== null) {
                    this.hot.setDataAtCell(row, amountCol, amount, 'autocalc');
                }
                if (totalCol !== null) {
                    this.hot.setDataAtCell(row, totalCol, total, 'autocalc');
                }
            },
            
            async loadTabData() {
                // hot이 초기화되지 않았으면 리턴
                if (!this.hot) {
                    console.error('Handsontable이 초기화되지 않았습니다');
                    return;
                }
                
                this.showLoading();
                try {
                    let sheetName = '';
                    if (this.currentTab === 'supply') {
                        sheetName = '사입관리';
                    } else if (this.currentTab === 'purchase') {
                        sheetName = '구매관리';
                    } else {
                        sheetName = '지출관리';
                    }
                    
                    const response = await fetch('/api/purchase', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'getPurchaseData',
                            range: `${sheetName}!A:Z`
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success && result.data) {
                        const headers = result.data[0];
                        const data = result.data.slice(1).map(row => {
                            const obj = {};
                            headers.forEach((header, index) => {
                                obj[header] = row[index] || '';
                            });
                            
                            // 조회모드에서 추가 정보 표시
                            if (this.currentMode === 'view' && this.currentTab === 'supply') {
                                obj['결제조건'] = this.vendorPaymentTerms[obj['거래처']] || '';
                                obj['계좌번호'] = this.vendorAccounts[obj['거래처']] || '';
                            }
                            
                            return obj;
                        });
                        
                        this.allData = data;
                        this.currentData = [...data];
                        
                        // 컬럼 업데이트
                        this.hot.updateSettings({
                            columns: this.getColumns(),
                            colHeaders: this.getColumnHeaders(),
                            cells: this.getCellsFunction()
                        });
                        
                        // 필터 적용
                        this.applyFilters();
                    }
                } catch (error) {
                    console.error('데이터 로드 실패:', error);
                    // 빈 데이터로 초기화
                    this.allData = [];
                    this.currentData = [];
                    this.hot.loadData([]);
                } finally {
                    this.hideLoading();
                }
            },

            applyFilters() {
                let filteredData = [...this.allData];
                
                // 날짜 필터
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                if (startDate) {
                    filteredData = filteredData.filter(row => row['날짜'] >= startDate);
                }
                if (endDate) {
                    filteredData = filteredData.filter(row => row['날짜'] <= endDate);
                }
                
                // 거래처 구분 필터 (사입관리 탭에서만)
                if (this.currentTab === 'supply' && this.currentVendorType !== 'all') {
                    filteredData = filteredData.filter(row => {
                        const vendor = row['거래처'];
                        const vendorType = this.vendorTypeMap[vendor];
                        
                        if (this.currentVendorType === '중매인') {
                            return vendorType === '중매인';
                        } else if (this.currentVendorType === '농가') {
                            return vendorType === '농가';
                        } else if (this.currentVendorType === '기타') {
                            return vendorType === '기타' || !vendorType;
                        }
                        return true;
                    });
                }
                
                // 거래처 필터
                const vendor = document.getElementById('vendorFilter').value;
                if (vendor) {
                    filteredData = filteredData.filter(row => row['거래처'] === vendor);
                }
                
                // 결제상태 필터
                if (this.currentPaymentStatus === 'unpaid') {
                    filteredData = filteredData.filter(row => 
                        !row['결제금액'] || row['결제금액'] === '0' || !row['결제일']
                    );
                } else if (this.currentPaymentStatus === 'paid') {
                    filteredData = filteredData.filter(row => 
                        row['결제금액'] && row['결제금액'] !== '0' && row['결제일']
                    );
                }
                
                this.currentData = filteredData;
                this.hot.loadData(filteredData);
            },

            searchData() {
                // hot이 초기화되지 않았으면 리턴
                if (!this.hot) {
                    console.error('Handsontable이 초기화되지 않았습니다');
                    return;
                }
                
                if (this.allData.length === 0) {
                    this.loadTabData();
                } else {
                    this.applyFilters();
                }

            async saveData() {
                this.showLoading();
                try {
                    const data = this.hot.getData();
                    
                    // 빈 행 제거
                    const filteredData = data.filter(row => 
                        row.some(cell => cell !== null && cell !== '' && cell !== 0)
                    );
                    
                    if (filteredData.length === 0) {
                        this.showToast('저장할 데이터가 없습니다', 'error');
                        this.hideLoading();
                        return;
                    }
                    
                    let sheetName = '';
                    if (this.currentTab === 'supply') sheetName = '사입관리';
                    else if (this.currentTab === 'purchase') sheetName = '구매관리';
                    else sheetName = '지출관리';
                    
                    // 입력 모드인 경우 데이터 추가, 조회 모드인 경우 전체 업데이트
                    const action = this.currentMode === 'edit' ? 'appendPurchaseData' : 'updatePurchaseData';
                    
                    const response = await fetch('/api/purchase', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: action,
                            range: this.currentMode === 'edit' ? `${sheetName}!A:Z` : `${sheetName}!A2:Z`,
                            data: this.currentMode === 'edit' ? filteredData : this.allData
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showToast('저장 완료');
                        
                        // 입력 모드인 경우 조회 모드로 전환
                        if (this.currentMode === 'edit') {
                            this.setViewMode();
                        } else {
                            await this.loadTabData();
                        }
                    } else {
                        throw new Error(result.message || '저장 실패');
                    }
                } catch (error) {
                    console.error('저장 오류:', error);
                    this.showToast(error.message || '저장 중 오류가 발생했습니다', 'error');
                } finally {
                    this.hideLoading();
                }

            async generateStats() {
                const startDate = document.getElementById('statsStartDate').value;
                const endDate = document.getElementById('statsEndDate').value;
                
                if (!startDate || !endDate) {
                    this.showToast('시작일과 종료일을 선택하세요', 'error');
                    return;
                }
                
                const data = this.hot.getData();
                const statsMap = new Map();
                
                // 데이터 집계
                data.forEach((row, rowIndex) => {
                    const date = row[0];
                    const vendor = row[1];
                    const quantity = parseFloat(row[9]) || 0;
                    const total = parseFloat(row[13]) || 0;
                    const paymentMethod = row[this.hot.propToCol('결제방법')] || '';
                    const paymentAmount = parseFloat(row[this.hot.propToCol('결제금액')]) || 0;
                    const paymentDate = row[this.hot.propToCol('결제일')] || '';
                    
                    if (date >= startDate && date <= endDate && vendor) {
                        const key = `${date}_${vendor}`;
                        
                        if (!statsMap.has(key)) {
                            statsMap.set(key, {
                                date: date,
                                vendor: vendor,
                                rows: [],
                                quantity: 0,
                                total: 0,
                                paymentMethod: paymentMethod,
                                paymentAmount: paymentAmount,
                                paymentDate: paymentDate
                            });
                        }
                        
                        const stat = statsMap.get(key);
                        stat.rows.push(rowIndex);
                        stat.quantity += quantity;
                        stat.total += total;
                        
                        // 결제정보가 있으면 우선 사용
                        if (!stat.paymentMethod && paymentMethod) {
                            stat.paymentMethod = paymentMethod;
                            stat.paymentAmount = paymentAmount;
                            stat.paymentDate = paymentDate;
                        }
                    }
                });
                
                // 결과 표시
                let html = `
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background: #f8f9fa;">
                                <th style="border: 1px solid #dee2e6; padding: 8px;">날짜</th>
                                <th style="border: 1px solid #dee2e6; padding: 8px;">거래처</th>
                                <th style="border: 1px solid #dee2e6; padding: 8px;">건수</th>
                                <th style="border: 1px solid #dee2e6; padding: 8px;">수량 합계</th>
                                <th style="border: 1px solid #dee2e6; padding: 8px;">금액 합계</th>
                                <th style="border: 1px solid #dee2e6; padding: 8px;">결제방법</th>
                                <th style="border: 1px solid #dee2e6; padding: 8px;">결제금액</th>
                                <th style="border: 1px solid #dee2e6; padding: 8px;">결제일</th>
                                <th style="border: 1px solid #dee2e6; padding: 8px;">작업</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                let totalQuantity = 0;
                let totalAmount = 0;
                let index = 0;
                
                // 정렬 및 표시
                const sortedStats = Array.from(statsMap.values()).sort((a, b) => {
                    if (a.date === b.date) {
                        return a.vendor.localeCompare(b.vendor);
                    }
                    return a.date.localeCompare(b.date);
                });
                
                sortedStats.forEach((stat) => {
                    totalQuantity += stat.quantity;
                    totalAmount += stat.total;
                    
                    const rowClass = stat.paymentAmount > 0 ? '' : 'stats-highlight';
                    
                    html += `
                        <tr class="${rowClass}">
                            <td style="border: 1px solid #dee2e6; padding: 8px;">${this.formatDateWithDay(stat.date)}</td>
                            <td style="border: 1px solid #dee2e6; padding: 8px;">${stat.vendor}</td>
                            <td style="border: 1px solid #dee2e6; padding: 8px; text-align: center;">${stat.rows.length}</td>
                            <td style="border: 1px solid #dee2e6; padding: 8px; text-align: right;">${stat.quantity.toLocaleString()}</td>
                            <td style="border: 1px solid #dee2e6; padding: 8px; text-align: right;">${stat.total.toLocaleString()}</td>
                            <td style="border: 1px solid #dee2e6; padding: 4px;">
                                <select class="form-select" id="stats-payment-${index}" style="width: 100%; padding: 4px;">
                                    <option value="">선택</option>
                                    <option value="현금" ${stat.paymentMethod === '현금' ? 'selected' : ''}>현금</option>
                                    <option value="계좌이체" ${stat.paymentMethod === '계좌이체' ? 'selected' : ''}>계좌이체</option>
                                    <option value="카드" ${stat.paymentMethod === '카드' ? 'selected' : ''}>카드</option>
                                    <option value="어음" ${stat.paymentMethod === '어음' ? 'selected' : ''}>어음</option>
                                    <option value="기타" ${stat.paymentMethod === '기타' ? 'selected' : ''}>기타</option>
                                </select>
                            </td>
                            <td style="border: 1px solid #dee2e6; padding: 4px;">
                                <input type="number" class="form-input" id="stats-amount-${index}" 
                                       value="${stat.paymentAmount || stat.total}" 
                                       style="width: 100%; padding: 4px; text-align: right;">
                            </td>
                            <td style="border: 1px solid #dee2e6; padding: 4px;">
                                <input type="date" class="form-input" id="stats-date-${index}" 
                                       value="${stat.paymentDate || ''}"
                                       style="width: 100%; padding: 4px;">
                            </td>
                            <td style="border: 1px solid #dee2e6; padding: 4px;">
                                <button class="btn btn-sm btn-primary" 
                                        data-rows="${stat.rows.join(',')}"
                                        onclick="PurchaseManager.applyStatsToTable(${index}, '${stat.date}', '${stat.vendor}', this)"
                                        style="padding: 4px 8px; font-size: 12px;">
                                    적용
                                </button>

                    <button class="btn btn-success" onclick="PurchaseManager.saveStatsChanges()">변경사항 저장</button>
                </div>

                document.getElementById('statsResult').innerHTML = html;
            },

            applyStatsToTable(index, date, vendor, button) {
                const paymentMethod = document.getElementById(`stats-payment-${index}`).value;
                const paymentAmount = document.getElementById(`stats-amount-${index}`).value;
                const paymentDate = document.getElementById(`stats-date-${index}`).value;
                
                if (!paymentMethod || !paymentAmount || !paymentDate) {
                    this.showToast('결제방법, 결제금액, 결제일을 모두 입력하세요', 'error');
                    return;
                }
                
                // 해당하는 행들 가져오기
                const rows = button.dataset.rows.split(',').map(r => parseInt(r));
                
                // 각 행에 결제 정보 적용
                rows.forEach(rowIndex => {
                    const paymentMethodCol = this.hot.propToCol('결제방법');
                    const paymentAmountCol = this.hot.propToCol('결제금액');
                    const paymentDateCol = this.hot.propToCol('결제일');
                    
                    if (paymentMethodCol !== null) {
                        this.hot.setDataAtCell(rowIndex, paymentMethodCol, paymentMethod);
                    }
                    if (paymentAmountCol !== null) {
                        this.hot.setDataAtCell(rowIndex, paymentAmountCol, parseFloat(paymentAmount));
                    }
                    if (paymentDateCol !== null) {
                        this.hot.setDataAtCell(rowIndex, paymentDateCol, paymentDate);
                    }
                });
                
                this.showToast(`${rows.length}건의 결제 정보가 적용되었습니다`);
                
                // 버튼 비활성화
                button.disabled = true;
                button.textContent = '적용됨';
                button.classList.remove('btn-primary');
                button.classList.add('btn-secondary');
            },

            async saveStatsChanges() {
                await this.saveData();
                this.closeStatsModal();
            },
            
            showLoading() {
                document.getElementById('loading').classList.add('show');
            },
            
            hideLoading() {
                document.getElementById('loading').classList.remove('show');
            },
            
            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast show ${type === 'error' ? 'error' : ''}`;
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        };
        
        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            PurchaseManager.init();
        });
    </script>
</body>
</html>
