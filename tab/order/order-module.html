<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주문통합관리</title>
    <link rel="stylesheet" href="order-common.css">
    <style>
        /* 탭 버튼 강조 스타일 */
        .om-tabs {
            display: flex;
            gap: 12px;
            padding: 8px 0;
        }

        .om-tab-btn {
            padding: 10px 18px;
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            color: #212529;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .om-tab-btn:hover {
            background: #f8f9fa;
            border-color: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .om-tab-btn.active {
            background: #2563eb;
            color: #ffffff;
            border-color: #2563eb;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.2);
        }

        .om-tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 3px;
            background: #2563eb;
            border-radius: 2px;
        }

        /* 각 탭별 아이콘 색상 */
        .om-tab-btn[data-tab="search"] svg {
            stroke: #2563eb;
        }

        .om-tab-btn[data-tab="input"] svg {
            stroke: #10b981;
        }

        .om-tab-btn[data-tab="excel"] svg {
            stroke: #f59e0b;
        }

        .om-tab-btn[data-tab="shipping"] svg {
            stroke: #8b5cf6;
        }

        .om-tab-btn[data-tab="cs"] svg {
            stroke: #ef4444;
        }

        .om-tab-btn[data-tab="etc"] svg {
            stroke: #6b7280;
        }

        /* 활성 상태에서는 아이콘 색상을 흰색으로 */
        .om-tab-btn.active svg {
            stroke: #ffffff;
        }

        /* 호버 시 아이콘 애니메이션 */
        .om-tab-btn:hover svg {
            transform: scale(1.1);
        }

        .om-header-section {
    background: #ffffff;
    border-bottom: 2px solid #dee2e6;
    padding: 0;
}

.om-title-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 24px;
    border-bottom: 1px solid #f1f3f5;
}

.om-title {
    margin: 0;
    font-size: 20px;
    font-weight: 500;
    color: #212529;
}

.om-refresh-btn {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 8px 16px;
    background: #ffffff;
    border: 1px solid #dee2e6;
    border-radius: 6px;
    color: #495057;
    font-size: 14px;
    font-weight: 300;
    cursor: pointer;
    transition: all 0.2s;
}

.om-refresh-btn:hover {
    background: #e7f3ff;
    border-color: #2563eb;
    color: #2563eb;
}

.om-refresh-btn:active {
    transform: scale(0.98);
}

.om-refresh-btn.refreshing {
    pointer-events: none;
    opacity: 0.7;
}

.om-refresh-btn.refreshing svg {
    animation: spin 1s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.refresh-text {
    font-weight: 400;
}

.om-tabs {
    display: flex;
    gap: 0;
    padding: 0 24px;
}

.om-tab {
    padding: 12px 24px;
    background: transparent;
    border: none;
    border-bottom: 3px solid transparent;
    color: #6c757d;
    font-size: 14px;
    font-weight: 400;
    cursor: pointer;
    transition: all 0.2s;
}

.om-tab:hover {
    color: #2563eb;
    background: #f8f9fa;
}

.om-tab.active {
    color: #2563eb;
    border-bottom-color: #2563eb;
    font-weight: 500;
}

    </style>
</head>
<body>
    <div class="om-container">
    <div class="om-header-section">
        <div class="om-title-bar">
            <h2 class="om-title">주문통합관리</h2>
            <button class="om-refresh-btn" onclick="OrderModule.refreshCurrentTab()" title="현재 탭 새로고침">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6"></path>
                    <path d="M1 20v-6h6"></path>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
                <span class="refresh-text">새로고침</span>
            </button>
        </div>
        
        <div class="om-tabs">
            <button class="om-tab active" data-panel="input">건별입력</button>
            <button class="om-tab" data-panel="excel">Excel</button>
            <button class="om-tab" data-panel="search">주문조회</button>
            <button class="om-tab" data-panel="shipping">발송관리</button>
            <button class="om-tab" data-panel="purchase">구매관리</button>
            <button class="om-tab" data-panel="stats">통계분석</button>
        </div>
    </div>
                
                <!-- 내부 탭 -->
                <div class="om-tabs">
                    <button class="om-tab-btn active" data-tab="search">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        주문조회
                    </button>
                    <button class="om-tab-btn" data-tab="input">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2v20M2 12h20"></path>
                        </svg>
                        주문입력
                    </button>
                    <button class="om-tab-btn" data-tab="excel">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                        </svg>
                        주문통합(Excel)
                    </button>
                    <button class="om-tab-btn" data-tab="shipping">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="1" y="3" width="15" height="13"></rect>
                            <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                        </svg>
                        발송관리
                    </button>
                    <button class="om-tab-btn" data-tab="cs">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2h-6l-4 4V5a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2z"></path>
                        </svg>
                        CS
                    </button>
                    <button class="om-tab-btn" data-tab="etc">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="1"></circle>
                            <circle cx="19" cy="12" r="1"></circle>
                            <circle cx="5" cy="12" r="1"></circle>
                        </svg>
                        기타
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 콘텐츠 -->
        <div class="om-content">
            <div class="om-panel active" id="om-panel-search"></div>
            <div class="om-panel" id="om-panel-input"></div>
            <div class="om-panel" id="om-panel-excel"></div>
            <div class="om-panel" id="om-panel-shipping"></div>
            <div class="om-panel" id="om-panel-cs"></div>
            <div class="om-panel" id="om-panel-etc"></div>
        </div>
        
        <!-- 로딩 -->
        <div class="om-loading" id="om-loading">
            <div class="om-spinner"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // 모듈 로더
        window.OrderManage = {
            currentTab: 'search',
            modules: {},
            
            init() {
                this.setupTabs();
                this.loadModule('search');
            },
            
            setupTabs() {
                document.querySelectorAll('.om-tab-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.switchTab(btn.dataset.tab);
                    });
                });
            },
            
            switchTab(tab) {
                document.querySelectorAll('.om-tab-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.tab === tab);
                });
                
                document.querySelectorAll('.om-panel').forEach(panel => {
                    panel.classList.remove('active');
                });
                document.getElementById(`om-panel-${tab}`).classList.add('active');
                
                this.currentTab = tab;
                this.loadModule(tab);
            },
            
            loadModule(tab) {
    if (this.modules[tab]) {
        this.modules[tab].init();
    } else {
        const script = document.createElement('script');
        script.src = `order-${tab}-handler.js`;
        script.onload = () => {
            // 첫글자 대문자 변환 수정
            const handlerName = 'Order' + tab.charAt(0).toUpperCase() + tab.slice(1) + 'Handler';
            if (window[handlerName]) {
                this.modules[tab] = window[handlerName];
                this.modules[tab].init();
            } else {
                console.error(`${handlerName} not found`);
            }
        };
        script.onerror = () => {
            console.error(`Failed to load order-${tab}-handler.js`);
        };
        document.head.appendChild(script);
    }
}
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            OrderManage.init();
        });
    </script>
</body>
</html>
