<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업무계획 관리</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f6fa;
            padding: 20px;
            line-height: 1.5;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 탭 스타일 */
        .tabs {
            display: flex;
            gap: 8px;
            background: #ffffff;
            padding: 4px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 20px;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: #495057;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .tab-btn:hover {
            background: #f8f9fa;
        }

        .tab-btn.active {
            background: #2563eb;
            color: white;
        }

        /* 헤더 */
        .header-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: #212529;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* 필터 섹션 */
        .filter-section {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            color: #495057;
            background: #ffffff;
            cursor: pointer;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 4px 12px;
        }

        .search-input {
            border: none;
            outline: none;
            padding: 4px;
            font-size: 14px;
            width: 200px;
        }

        /* 날짜 네비게이션 */
        .date-navigation {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #ffffff;
            padding: 12px 20px;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .date-nav-btn {
            padding: 6px 12px;
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .date-nav-btn:hover {
            background: #f8f9fa;
            border-color: #2563eb;
        }

        .current-date {
            font-size: 18px;
            font-weight: 500;
            color: #212529;
            min-width: 200px;
            text-align: center;
        }

        /* 뷰 전환 버튼 */
        .view-toggle {
            display: flex;
            gap: 8px;
        }

        .view-btn {
            padding: 8px 16px;
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .view-btn.active {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        /* 캘린더 뷰 */
        .calendar-view {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            overflow: hidden;
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .calendar-header-cell {
            padding: 12px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: #495057;
        }

        .calendar-header-cell:first-child {
            color: #dc3545;
        }

        .calendar-header-cell:last-child {
            color: #2563eb;
        }

        .calendar-body {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .calendar-cell {
            min-height: 120px;
            border-right: 1px solid #f1f3f5;
            border-bottom: 1px solid #f1f3f5;
            padding: 8px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }

        .calendar-cell:hover {
            background: #f8f9fa;
        }

        .calendar-cell:nth-child(7n) {
            border-right: none;
        }

        .calendar-date {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .calendar-cell.other-month .calendar-date {
            color: #adb5bd;
        }

        .calendar-cell.today {
            background: #e7f3ff;
        }

        .task-item {
            font-size: 11px;
            padding: 2px 4px;
            margin: 2px 0;
            border-radius: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            transition: all 0.2s;
        }

        .task-item:hover {
            transform: translateX(2px);
        }

        /* 업무 유형별 색상 */
        .task-urgent {
            background: #dc3545;
            color: white;
        }

        .task-high {
            background: #fee2e2;
            color: #991b1b;
        }

        .task-medium {
            background: #fef3c7;
            color: #92400e;
        }

        .task-low {
            background: #dbeafe;
            color: #1e40af;
        }

        .task-short {
            background: #d4f4e7;
            color: #166534;
            border-left: 2px solid #16a34a;
        }

        .task-long {
            background: #f3e8ff;
            color: #6b21a8;
            border-left: 2px solid #9333ea;
        }

        /* 리스트 뷰 */
        .list-view {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            overflow: hidden;
            display: none;
        }

        .list-view.active {
            display: block;
        }

        .calendar-view.active {
            display: block;
        }

        .calendar-view:not(.active) {
            display: none;
        }

        .task-list {
            padding: 20px;
        }

        .task-group {
            margin-bottom: 24px;
        }

        .task-group-title {
            font-size: 16px;
            font-weight: 500;
            color: #212529;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #dee2e6;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-count {
            background: #2563eb;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .task-list-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            position: relative;
        }

        .task-list-item:hover {
            background: #e9ecef;
            transform: translateX(4px);
        }

        .task-list-item.urgent {
            border-left-color: #dc3545;
        }

        .task-list-item.short-term {
            border-left-color: #16a34a;
        }

        .task-list-item.long-term {
            border-left-color: #9333ea;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 14px;
            font-weight: 500;
            color: #212529;
            margin-bottom: 4px;
        }

        .task-meta {
            font-size: 12px;
            color: #6c757d;
        }

        .task-priority {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 8px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 4px 8px;
            background: transparent;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #f8f9fa;
            border-color: #2563eb;
        }

        .action-btn.delete:hover {
            background: #fee2e2;
            border-color: #dc3545;
            color: #dc3545;
        }

        /* 진행률 표시 */
        .progress-bar {
            width: 100px;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin: 0 12px;
        }

        .progress-fill {
            height: 100%;
            background: #2563eb;
            transition: width 0.3s;
        }

        /* 태스크 추가 버튼 */
        .add-task-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            transition: all 0.2s;
            z-index: 100;
        }

        .add-task-btn:hover {
            background: #1d4ed8;
            transform: scale(1.1);
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 500;
            color: #212529;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: #6c757d;
            cursor: pointer;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: #2563eb;
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #ffffff;
            border: 1px solid #dee2e6;
            color: #495057;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        /* 로딩 */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 범례 */
        .legend {
            display: flex;
            gap: 16px;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }

        /* 알림 배지 */
        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc3545;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 600;
        }

        /* 토스트 알림 */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #212529;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            display: none;
            z-index: 3000;
            animation: slideUp 0.3s;
        }

        .toast.show {
            display: block;
        }

        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .header-section {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-section {
                justify-content: space-between;
            }

            .calendar-cell {
                min-height: 80px;
                padding: 4px;
            }

            .modal-content {
                width: 95%;
            }

            .search-input {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 탭 -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('all')">전체</button>
            <button class="tab-btn" onclick="switchTab('today')">
                오늘 챙겨야 할 일
                <span id="todayCount" class="notification-badge" style="display: none;"></span>
            </button>
            <button class="tab-btn" onclick="switchTab('short')">단기계획</button>
            <button class="tab-btn" onclick="switchTab('long')">장기계획</button>
        </div>

        <!-- 헤더 -->
        <div class="header-section">
            <h1 class="page-title">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="3" y1="9" x2="21" y2="9"></line>
                    <line x1="8" y1="3" x2="8" y2="9"></line>
                    <line x1="16" y1="3" x2="16" y2="9"></line>
                </svg>
                업무 계획
            </h1>
            
            <div class="filter-section">
                <select class="filter-select" id="statusFilter" onchange="applyFilters()">
                    <option value="">전체 상태</option>
                    <option value="대기">대기</option>
                    <option value="진행중">진행중</option>
                    <option value="완료">완료</option>
                    <option value="보류">보류</option>
                </select>
                
                <select class="filter-select" id="assigneeFilter" onchange="applyFilters()">
                    <option value="">전체 담당자</option>
                </select>
                
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="검색..." onkeyup="applyFilters()">
                </div>
                
                <div class="view-toggle">
                    <button class="view-btn active" onclick="toggleView('calendar')">캘린더</button>
                    <button class="view-btn" onclick="toggleView('list')">리스트</button>
                </div>
            </div>
        </div>

        <!-- 날짜 네비게이션 -->
        <div class="date-navigation">
            <button class="date-nav-btn" onclick="changeMonth(-1)">◀</button>
            <div class="current-date" id="currentDate">2025년 1월</div>
            <button class="date-nav-btn" onclick="changeMonth(1)">▶</button>
            <button class="date-nav-btn" onclick="goToToday()">오늘</button>
        </div>

        <!-- 범례 -->
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #dc3545;"></div>
                <span>긴급</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #fee2e2;"></div>
                <span>높음</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #fef3c7;"></div>
                <span>중간</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #dbeafe;"></div>
                <span>낮음</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #d4f4e7;"></div>
                <span>단기계획</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f3e8ff;"></div>
                <span>장기계획</span>
            </div>
        </div>

        <!-- 캘린더 뷰 -->
        <div class="calendar-view active" id="calendarView">
            <div class="calendar-header">
                <div class="calendar-header-cell">일</div>
                <div class="calendar-header-cell">월</div>
                <div class="calendar-header-cell">화</div>
                <div class="calendar-header-cell">수</div>
                <div class="calendar-header-cell">목</div>
                <div class="calendar-header-cell">금</div>
                <div class="calendar-header-cell">토</div>
            </div>
            <div class="calendar-body" id="calendarBody"></div>
        </div>

        <!-- 리스트 뷰 -->
        <div class="list-view" id="listView">
            <div class="task-list" id="taskListContent"></div>
        </div>

        <!-- 태스크 추가 버튼 -->
        <button class="add-task-btn" onclick="openTaskModal()">+</button>
    </div>

    <!-- 태스크 추가/수정 모달 -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">새 업무 추가</h3>
                <button class="modal-close" onclick="closeTaskModal()">×</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="taskId">
                <input type="hidden" id="editIndex">
                
                <div class="form-group">
                    <label class="form-label">업무 구분</label>
                    <select class="form-control" id="taskType" onchange="updateModalFields()">
                        <option value="task">업무지시</option>
                        <option value="short">단기계획</option>
                        <option value="long">장기계획</option>
                    </select>
                </div>
                
                <div id="taskFields"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="deleteBtn" onclick="deleteTask()" style="display: none;">삭제</button>
                <button class="btn btn-secondary" onclick="closeTaskModal()">취소</button>
                <button class="btn btn-primary" onclick="saveTask()">저장</button>
            </div>
        </div>
    </div>

    <!-- 로딩 -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- 토스트 알림 -->
    <div class="toast" id="toast"></div>

    <script>
        // 전역 변수
        let currentDate = new Date();
        let currentView = 'calendar';
        let currentTab = 'all';
        let tasksData = [];
        let shortTermData = [];
        let longTermData = [];
        let filteredData = [];
        let currentUser = null;
        let editMode = false;
        const taskDataStore = {};

        // API 엔드포인트
        const API_BASE = '/api/planning';

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        async function initializeApp() {
            await getUserInfo();
            await loadData();
            updateModalFields();
            checkTodayTasks();
            setInterval(checkTodayTasks, 60000);
        }

        // 사용자 정보 가져오기
        // 수정 후 (대체)
async function getUserInfo() {
    try {
        // 1. 부모 창에서 사용자 정보 가져오기 (iframe인 경우)
        if (window.parent && window.parent !== window && window.parent.currentUser) {
            currentUser = window.parent.currentUser;
            console.log('부모 창에서 사용자 정보 획득:', currentUser);
            return;
        }
        
        // 2. localStorage/sessionStorage에서 가져오기
        const userEmail = localStorage.getItem('userEmail') || sessionStorage.getItem('userEmail');
        if (userEmail) {
            // users API로 사용자 정보 확인 (이미 존재하는 API)
            const response = await fetch('/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'getUser',
                    email: userEmail
                })
            });
            
            if (response.ok) {
                const result = await response.json();
                if (result.user) {
                    currentUser = result.user;
                    return;
                }
            }
            
            // API 실패 시 기본값 사용
            currentUser = {
                email: userEmail,
                name: userEmail.split('@')[0],
                role: 'user'
            };
        } else {

        // 시트 데이터 파싱
        function parseSheetData(data) {
            if (!data || data.length < 2) return [];
            const headers = data[0];
            return data.slice(1).filter(row => row.some(cell => cell)).map((row, index) => {
                const obj = { _index: index + 1 };
                headers.forEach((header, i) => {
                    obj[header] = row[i] || '';
                });
                return obj;
            });
        }

            shortTermData.forEach(task => {

        function applyFilters() {
            const status = document.getElementById('statusFilter').value;

            const search = document.getElementById('searchInput').value.toLowerCase();
            
            let allData = [];
            
            if (currentTab === 'all') {

                    ...tasksData.map(t => ({ ...t, type: 'task' })),
                    ...shortTermData.map(t => ({ ...t, type: 'short' })),
                    ...longTermData.map(t => ({ ...t, type: 'long' }))
                ];
            } else if (currentTab === 'today') {
                const today = new Date().toISOString().split('T')[0];
                allData = [
                    ...tasksData.filter(t => 
                        t['마감일'] === today || t['우선순위'] === '긴급'
                    ).map(t => ({ ...t, type: 'task' })),
                    ...shortTermData.filter(t => 
                        t['시작일'] <= today && today <= t['종료일']
                    ).map(t => ({ ...t, type: 'short' }))
                ];
            } else if (currentTab === 'short') {
                allData = shortTermData.map(t => ({ ...t, type: 'short' }));
            } else if (currentTab === 'long') {
                allData = longTermData.map(t => ({ ...t, type: 'long' }));
            }
            
            filteredData = allData.filter(item => {
                let matchStatus = true;
                let matchAssignee = true;
                let matchSearch = true;
                
                if (status) {
                    matchStatus = item['상태'] === status;
                }
                
                if (assignee) {
                    matchAssignee = item['담당자'] === assignee || item['책임자'] === assignee;
                }
                
                if (search) {
                    const searchableText = Object.values(item).join(' ').toLowerCase();
                    matchSearch = searchableText.includes(search);
                }
                
                return matchStatus && matchAssignee && matchSearch;
            });
            
            if (currentView === 'calendar') {

        // 캘린더 생성
        function generateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const prevLastDay = new Date(year, month, 0);
            
            const firstDayOfWeek = firstDay.getDay();
            const daysInMonth = lastDay.getDate();
            const daysInPrevMonth = prevLastDay.getDate();
            
            const calendarBody = document.getElementById('calendarBody');
            calendarBody.innerHTML = '';
            
            // 이전 달
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const cell = createCalendarCell(daysInPrevMonth - i, true, null);
                calendarBody.appendChild(cell);
            }
            
            // 현재 달
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayTasks = getTasksForDate(dateStr);
                const cell = createCalendarCell(day, false, dayTasks);
                
                if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
                    cell.classList.add('today');
                }
                
                calendarBody.appendChild(cell);
            }
            
            // 다음 달
            const totalCells = calendarBody.children.length;
            const remainingCells = (totalCells < 35 ? 35 : 42) - totalCells;
            for (let day = 1; day <= remainingCells; day++) {
                const cell = createCalendarCell(day, true, null);
                calendarBody.appendChild(cell);
            }
            
            updateDateDisplay();
        }

        // 캘린더 셀 생성
        function createCalendarCell(day, isOtherMonth, tasks) {
            const cell = document.createElement('div');
            cell.className = 'calendar-cell';
            if (isOtherMonth) {
                cell.classList.add('other-month');
            }
            
            const dateDiv = document.createElement('div');
            dateDiv.className = 'calendar-date';
            dateDiv.textContent = day;
            cell.appendChild(dateDiv);
            
            if (tasks && tasks.length > 0 && !isOtherMonth) {
                const maxDisplay = 3;
                tasks.slice(0, maxDisplay).forEach(task => {
                    const taskEl = document.createElement('div');
                    taskEl.className = 'task-item';
                    
                    if (task.type === 'task') {
                        const priority = (task['우선순위'] || 'medium').toLowerCase();
                        taskEl.classList.add(`task-${priority === '긴급' ? 'urgent' : priority === '높음' ? 'high' : priority === '낮음' ? 'low' : 'medium'}`);
                        taskEl.textContent = task['업무제목'];
                    } else if (task.type === 'short') {
                        taskEl.classList.add('task-short');
                        taskEl.textContent = task['제목'];
                    } else if (task.type === 'long') {
                        taskEl.classList.add('task-long');
                        taskEl.textContent = task['계획명'];
                    }
                    
                    const taskKey = `${task.type}_${task._index}`;
                    taskDataStore[taskKey] = task;
                    
                    taskEl.onclick = (e) => {
                        e.stopPropagation();
                        openEditModal(taskDataStore[taskKey]);
                    };
                    cell.appendChild(taskEl);
                });
                
                if (tasks.length > maxDisplay) {
                    const moreDiv = document.createElement('div');
                    moreDiv.className = 'task-item';
                    moreDiv.style.color = '#6c757d';
                    moreDiv.style.background = '#f8f9fa';
                    moreDiv.textContent = `+${tasks.length - maxDisplay}개 더`;
                    cell.appendChild(moreDiv);
                }
            }
            
            if (!isOtherMonth) {
                cell.onclick = function() {
                    const year = currentDate.getFullYear();
                    const month = String(currentDate.getMonth() + 1).padStart(2, '0');
                    const dayStr = String(day).padStart(2, '0');
                    openTaskModal(`${year}-${month}-${dayStr}`);
                };
            }
            
            return cell;
        }

        // 날짜별 업무
        function getTasksForDate(dateStr) {
            return filteredData.filter(task => {
                if (task.type === 'task') {
                    return task['마감일'] === dateStr || task['등록일'] === dateStr;
                } else if (task.type === 'short') {
                    return task['시작일'] <= dateStr && dateStr <= task['종료일'];
                } else if (task.type === 'long') {
                    const [year, month] = dateStr.split('-').slice(0, 2);
                    return task['연도'] == year && 
                           parseInt(task['시작월']) <= parseInt(month) && 
                           parseInt(month) <= parseInt(task['종료월']);
                }
                return false;
            });
        }

                    body: JSON.stringify({

                        range: range,
                        value: column

                    padding-bottom: 4px;
                    border-bottom: 1px solid #d4f4e7;
                ">
                    📅 단기계획 (${groups.short.length})
                </div>
                ${groups.short.map(task => createScheduleItem(task, 'short')).join('')}
            </div>
        `;
    }
    
    if (groups.long.length > 0) {
        html += `
            <div class="schedule-group" style="margin-bottom: 20px;">
                <div class="schedule-group-title" style="
                    font-size: 14px;
                    font-weight: 500;
                    color: #9333ea;
                    margin-bottom: 8px;
                    padding-bottom: 4px;
                    border-bottom: 1px solid #f3e8ff;
                ">
                    🎯 장기계획 (${groups.long.length})
                </div>
                ${groups.long.map(task => createScheduleItem(task, 'long')).join('')}
            </div>
        `;
    }
    
    return html;
}

function createScheduleItem(task, type) {
    const title = task['업무제목'] || task['제목'] || task['계획명'] || '';
    const status = task['상태'] || '대기';
    const priority = task['우선순위'] || '';
    const assignee = task['담당자'] || task['책임자'] || '';
    const progress = task['진행률'] || task['달성률'] || 0;
    
    const statusColor = status === '완료' ? '#10b981' : 
                       status === '진행중' ? '#2563eb' : 
                       status === '보류' ? '#6c757d' : '#f59e0b';
    
    const bgColor = type === 'urgent' ? '#fee2e2' :
                   type === 'short' ? '#d4f4e7' :
                   type === 'long' ? '#f3e8ff' : '#f8f9fa';
    
    return `
        <div class="schedule-item" data-type="${task.type}" data-index="${task._index}" style="
            padding: 12px;
            margin-bottom: 8px;
            background: ${bgColor};
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid ${type === 'urgent' ? '#dc3545' : 
                                    type === 'short' ? '#16a34a' : 
                                    type === 'long' ? '#9333ea' : '#2563eb'};
        " onmouseover="this.style.transform='translateX(4px)'" onmouseout="this.style.transform='translateX(0)'">
            <div style="display: flex; justify-content: space-between; align-items: start;">
                <div style="flex: 1;">
                    <div style="font-weight: 500; font-size: 14px; color: #212529; margin-bottom: 4px;">
                        ${title}
                    </div>
                    <div style="font-size: 12px; color: #6c757d;">
                        ${assignee ? `담당: ${assignee} | ` : ''}
                        상태: <span style="color: ${statusColor}; font-weight: 500;">${status}</span>
                        ${progress > 0 ? ` | 진행률: ${progress}%` : ''}
                    </div>
                </div>
                ${priority === '긴급' ? '<span style="padding: 2px 6px; background: #dc3545; color: white; border-radius: 4px; font-size: 11px;">긴급</span>' : ''}
            </div>
        </div>
    `;
}

            );

                    t['상태'] !== '완료'

            const badge = document.getElementById('todayCount');

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeTaskModal();
            }
            
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                openTaskModal();
            }
